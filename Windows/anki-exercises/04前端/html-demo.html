<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label>姓名:<input type="text" ></label>
        <br>
        <label>年龄:<input type="number" ></label>
        <br>
        <label>性别:<input type="radio" name="gender" value="male" checked>男<input type="radio" name="gender" value="female">女</label>
        <br>
        <label>爱好:<input type="checkbox" name="hobby" value="reading" checked>阅读<input type="checkbox" name="hobby" value="swimming">游泳<input type="checkbox" name="hobby" value="running">跑步</label>
        <br>
        <label>个人简介:<br><textarea></textarea></label>
        <br>
        <select name="city" id="">
            <option value="">请选择城市</option>
            <optgroup label="华南地区"></optgroup>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
        </select>

        <br>
        <input type="submit" value="提交">

        <input type="reset" value="重置">


    </form>
</body>
</html>
