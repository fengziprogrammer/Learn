<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // const uname = '狗哥'
    const obj = {
      uname: '马超',
      age: 18,
      gender: '男'
    }
    // 对象解构赋值 => 对象和顺序无关
    const { uname, gender, age, height = 180 } = obj
    console.log(uname, age, gender, height)
    // 注意:
    //  1. 等号左侧的变量名要和对象的属性名一致
    //  2. 如果变量名和属性名不对应.则会得到 undefined
    //  3. 等号左侧的变量名 尽量不要和外面的变量一致
  </script>
</body>

</html>
