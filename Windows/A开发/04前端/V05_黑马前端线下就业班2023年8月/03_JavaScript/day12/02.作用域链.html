  <script>
    // function fn() {
    //   const num = 10
    // }
    // fn()
    // // 在局部作用域外面是不能获取局部作用域的变量的
    // console.log(num)


    function fn() {
      function fun() {
        const num = 10
      }
      fun()
      console.log(num) // 能不能访问变量num? 能
    }
    fn()
    console.log(num)

    // 总结:
    // 1. 串联起来的作用域就是作用域链
    // 2. 作用域链的作用就是变量的查找原则(就近原则)
    // 3. 子作用域能访问父级, 但是父级不能访问孩子
  </script>
