<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字游戏</title>
</head>

<body>
  <script>
    // 猜数字游戏案例:
    // (1).如果输入数字大于随机数字，就提示：'数字猜大了，继续猜'
    // (2).如果输入数字小于随机数字，就提示：'数字猜小了，继续猜'
    // (3).如果猜对了，就提示猜对了，程序结束

    // 代码实现:
    // 1. 利用random 随机生成一个 1 ~ 10 之间的一个随机整数
    // Math.floor(Math.random() * (差值 + 1)) + 最小值
    let random = Math.floor(Math.random() * (9 + 1)) + 1
    console.log(random)

    // 2. 利用无限循环 while
    while (true) {
      // 3. 用户输入数字，利用多分支语句来判断，猜对了则退出循环，否则继续猜
      let num = +prompt('请您输入1~10之间一个整数:')
      if (num > random) {
        alert('数字猜大了，继续猜')
      } else if (num < random) {
        alert('数字猜小了，继续猜')
      } else {
        alert('恭喜你，猜对了，真厉害')
        break  // 退出循环
      }

    }

  </script>
</body>

</html>
