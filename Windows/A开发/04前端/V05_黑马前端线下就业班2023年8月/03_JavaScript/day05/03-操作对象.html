<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作对象</title>
</head>

<body>
  <script>
    // 操作对象：对数据 查、增、改、删
    let pig = {
      uname: '佩奇',
      sing: function () {
        console.log('唱歌')
      }
    }

    // 1. 查： 对象.属性 对象.方法
    console.log(pig.uname)  // 得到属性值
    pig.sing()

    // 2. 增：对象.新属性 = 新值   对象.新方法 = function(){}
    pig.age = 4
    pig.dance = function () {
      console.log('跳舞')
    }
    console.log(pig)

    // 3. 改：对象.属性 = 新值  对象.方法 = 新匿名函数
    pig.uname = '小猪佩奇'
    pig.sing = function () {
      console.log('哼哼哼！！')
    }
    console.log(pig)

    // 4. 删： 了解，因为我们很少对对象里面的数据做删除操作  delete
    delete pig.age
    delete pig.dance
    console.log(pig)
  </script>
</body>

</html>
