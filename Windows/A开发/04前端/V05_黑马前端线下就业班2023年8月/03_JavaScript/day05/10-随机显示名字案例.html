<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机显示名字案例</title>
</head>

<body>
  <script>
    // 随机显示名字案例： ['赵云',  '黄忠',  '关羽',  '张飞',  '马超'] 
    let arr = ['赵云', '黄忠', '关羽', '张飞', '马超']
    // 1. 利用 Math.random() 随机生成一个 0 ~ 4 的整数，作为数组的索引号
    // Math.floor(Math.random() * (10 + 1))  // 0 ~ 10 
    // Math.floor(Math.random() * (4 + 1))  // 0 ~ 4 
    // console.log(Math.floor(Math.random() * 数组的长度))
    // console.log(Math.floor(Math.random() * arr.length))
    let index = Math.floor(Math.random() * arr.length)
    console.log(index)

    // 2. 利用数组[随机数] 显示到页面中
    document.write(arr[index])
  </script>
</body>

</html>
