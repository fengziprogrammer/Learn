<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while循环</title>
</head>

<body>
  <script>
    // while循环: 重复执行代码

    // 1. 需求: 利用循环重复打印3次 '月薪过万不是梦，毕业时候见英雄'
    let i = 1
    while (i <= 3) {
      document.write('月薪过万不是梦，毕业时候见英雄~<br>')
      i++   // 这里千万不要忘了变量自增否则造成死循环
    }

  </script>
</body>

</html>
