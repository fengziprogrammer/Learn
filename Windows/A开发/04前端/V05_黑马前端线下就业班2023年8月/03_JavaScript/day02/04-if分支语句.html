<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if分支语句</title>
</head>

<body>
  <script>
    // if 分支语句 选择性的执行代码
    // 1. 语法规范
    // if (条件) {
    //   满足条件要执行的代码
    // }

    // 2. 体验
    // console.log('我想要被表扬')
    // if (false) {
    //   console.log('我想要被表扬')
    // }

    // if (3 < 5) {
    //   console.log('我想要被表扬')
    // }
    if ('') {   // 类型转换 类似于 Boolean()
      console.log('我想要被表扬')
    }

    // 3. 需求： 用户输入高考成绩，如果分数大于等于700分，则提示 '恭喜考入黑马程序员'
    let score = +prompt('请您输入高考成绩:')
    if (score >= 700) {
      alert('恭喜您考入黑马程序员')
    }

  </script>
</body>

</html>
