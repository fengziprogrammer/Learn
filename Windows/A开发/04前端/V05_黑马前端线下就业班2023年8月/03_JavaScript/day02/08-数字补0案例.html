<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字补0案例</title>
</head>

<body>
  <script>
    // 数字补0案例
    // 1：用户输入数字
    // 2：利用三元运算符进行补0    '09'  ==  '0' + 9
    let num = +prompt('请您输入一个数字:')
    num = num < 10 ? '0' + num : num
    alert(num)
  </script>
</body>

</html>
