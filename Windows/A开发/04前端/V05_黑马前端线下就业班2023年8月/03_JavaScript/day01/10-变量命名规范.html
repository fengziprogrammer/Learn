<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量命名规范</title>
</head>

<body>
  <script>
    // 1. 规则(法律)
    // 1.1 变量名不能是关键字
    // let let = 10
    // 1.2 变量名的组成: 英文字母 数字 _  $ ，不能以数字开头
    // let 1num = 10 错误
    // let num! = 10 错误
    // 1.3 js严格区分大小写
    // let age = 18
    // console.log(Age)

    // 2. 规范(道德)
    // 2.1 起名要有意义
    // let age = 18
    // let nl = 19
    // 2.2 我们命名建议采取小驼峰命名法
    let myName = 'pink老师'
    let myFirstName = 'p'


  </script>
</body>

</html>
