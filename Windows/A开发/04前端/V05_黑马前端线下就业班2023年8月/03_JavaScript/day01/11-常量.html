<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常量</title>
</head>

<body>
  <script>
    // 常量： 也是一个容器用来保存的数据
    const pi = 3.14
    console.log(pi)
    // 注意事项：
    // 1. 常量里面的值是不允许修改的
    pi = 3.141592653
    console.log(pi)
    // 2. 常量必须要初始化(声明常量的时候必须要赋值)
    // const url



  </script>
</body>

</html>
