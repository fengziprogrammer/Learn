<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串</title>
</head>

<body>
  <script>
    // 1. 字符串拼接
    let age = 91
    // console.log('pink老师今年' + age + '岁')
    console.log('pink老师今年' + age + '岁')

    // 2. 模板字符串
    console.log(`pink老师今年${age}岁`)
    // 3. 模板字符串里面的字符串可以换行
  </script>
</body>

</html>
