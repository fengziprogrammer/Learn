<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的声明和赋值</title>
</head>

<body>
  <script>
    // 1. 声明变量   创建一个age变量
    let age
    // 2. 变量赋值 =是赋值号的意思  把18存到age变量里面  把右边给左边
    age = 18
    // 3. 输出变量里面的值  直接输出变量名
    console.log(age)
    // 4. 声明变量的同时直接完成赋值操作  变量的初始化
    let sex = '男'
    // 注意： 输出变量名不要加引号 
    console.log(sex)
  </script>
</body>

</html>
