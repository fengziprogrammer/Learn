<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本数据类型:布尔型、未定义和空类型</title>
</head>

<body>
  <script>
    // 1. 布尔型: 是用于判断真假的数据类型，主要用于判断条件是否成立 true false
    let isCool = false
    console.log(typeof isCool) // boolean

    // 2. 未定义数据类型  undefined  声明一个变量，未给值，则变量的默认值就是undefined
    // 2.1 使用场景： 我们可以通过检测变量里面的值是否是undefined，如果是则代表还没有值传递进来，那我们就不能随意的拿着这个变量来处理数据了
    let age
    console.log(age)
    console.log(typeof age)  // undefined

    // 3. null 空类型
    let obj = null
    console.log(typeof obj)  // object 对象
  </script>
</body>

</html>
