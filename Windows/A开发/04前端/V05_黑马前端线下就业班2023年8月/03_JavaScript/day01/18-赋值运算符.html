<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赋值运算符</title>
</head>

<body>
  <script>
    // 赋值运算符
    let num = 1
    // 1. 需求 我们想要num变量里面的值 + 1， 加完之后再把计算结果存到num里面
    // num = num + 1
    // console.log(num)

    // 2. += 赋值运算符
    num += 1   // 当前情况下是等价于  num = num + 1
    console.log(num)

  </script>
</body>

</html>
