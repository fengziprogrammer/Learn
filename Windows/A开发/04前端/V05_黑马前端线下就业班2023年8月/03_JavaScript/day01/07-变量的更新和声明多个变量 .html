<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的更新和声明多个变量</title>
</head>

<body>
  <script>
    // 1.更新变量
    let age = 18
    age = 19
    // 注意: 不要多次声明同一个变量
    // let age = 19
    console.log(age)
    // 2. 一次声明多个变量的简写方式 (了解 能认出来就可以了)
    // let uname = 'pink老师', sex = '男'
    let uname = 'pink老师'
    let sex = '男'
    console.log(uname, sex)
  </script>
</body>

</html>
