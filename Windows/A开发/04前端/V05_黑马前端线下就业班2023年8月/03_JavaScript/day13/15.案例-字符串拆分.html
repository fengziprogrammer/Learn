<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: block;
    }
  </style>
</head>

<body>
  <p></p>

  <script>
    const gift = '50g茶叶,清洗球'
    // 1. 将字符串拆分成数组(,)
    const arr = gift.split(',')
    // console.log(arr)
    // 2. 利用map join 拼接数据渲染页面
    document.querySelector('p').innerHTML = arr.map(item => {
      return `<span>[赠品] ${item}</span>`
    }).join('')
  </script>
</body>

</html>
