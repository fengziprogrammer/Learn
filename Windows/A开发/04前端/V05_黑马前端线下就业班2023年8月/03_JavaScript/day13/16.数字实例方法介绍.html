<body>
  <script>
    const num = 10
    // 单纯的保留小数,如果没有小数则补零
    console.log(num.toFixed())
    console.log(num.toFixed(2))
    console.log(10.235.toFixed(2))
    // js数学运算中存在精度问题 
    console.log(0.1 + 0.2)
    console.log((0.01 * 100 + 0.02 * 100) / 100)
  </script>
</body>

</html>
