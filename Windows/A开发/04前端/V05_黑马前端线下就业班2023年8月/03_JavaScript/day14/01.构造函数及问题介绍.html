<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 创建构造函数
    function Person(uname, age) {
      this.name = uname
      this.age = age
      this.shyHi = function () {
        // 构造函数中的方法中的this指向 => 实例对象
        console.log(this.name + ':你好')
      }
    }
    // 2. 生成实例对象
    const obj = new Person('马超', 18)
    const obj1 = new Person('刘将', 20)
    // console.log(obj, obj1)
    // console.log(obj === obj1)
    obj.shyHi()
    obj1.shyHi()

    // 问题: 每次new Person都会在内存中创建新的 shyHi函数
    console.log(obj.shyHi === obj1.shyHi)
  </script>
</body>

</html>
