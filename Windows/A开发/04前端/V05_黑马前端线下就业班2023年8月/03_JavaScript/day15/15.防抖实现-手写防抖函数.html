<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // 防抖: 单位时间内频繁触发函数,但是只执行最后一次
    const box = document.querySelector('.box')
    let num = 0
    function mouseMove() {
      num++
      box.innerHTML = num
    }

    function debounce(fn, t) {
      // 1. 定义一个定时器id 
      let timeId = null
      return function () {
        // 2. 在函数中 判断是否存在定时器, 存在意味着我之前开启过了, 所以就要将上一次开启的定时器清除
        if (timeId) clearTimeout(timeId)
        // 3. 清除后, 开启新的定时器, 并重新计算时间
        timeId = setTimeout(function () {
          // 4. 在定时器中调用 执行的函数.
          fn()
        }, t)
      }
    }
    box.addEventListener('mousemove', debounce(mouseMove, 500))
  </script>
</body>

</html>
