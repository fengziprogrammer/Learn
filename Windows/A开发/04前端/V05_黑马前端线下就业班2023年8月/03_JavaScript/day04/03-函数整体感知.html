    // 2. 求n ~ m 之间的累加和  
    function sum(x, y) {
      let sum = 0
      for (let i = x; i <= y; i++) {
        sum += i
      }
      return sum
    }
    console.log(sum(1, 100))  // 求1~100之间的累加和
    console.log(sum(1, 10))  // 求1~10之间的累加和
