<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求数组和案例</title>
</head>

<body>
  <script>
    // 求数组和案例：
    // 1. 封装一个求和函数，参数传递的是数组
    function sum(arr = []) {
      // arr = [1, 2, 3]
      let sum = 0
      // 2. 函数内部遍历数组求和，并且返回 return
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }

    console.log(sum([1, 2, 3]))
    console.log(sum([1, 2, 3, 4]))
    console.log(sum())
  </script>
</body>

</html>
