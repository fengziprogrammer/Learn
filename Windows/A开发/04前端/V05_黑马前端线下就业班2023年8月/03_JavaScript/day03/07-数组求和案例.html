<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组求和以及平均值案例</title>
</head>

<body>
  <script>
    // 需求： 数组求和以及平均值  [2, 6, 1, 7, 4] 
    let arr = [2, 6, 1, 7, 4]
    // 1. 声明2个变量  和 sum  平均值 average
    let sum = 0
    let average = 0

    // 2. 遍历数组，把数组元素累加到 sum 里面
    for (let i = 0; i < arr.length; i++) {
      // console.log(arr[i])
      // sum = sum + arr[i]
      sum += arr[i]
    }
    console.log(`数组的累加和是: ${sum}`)

    // 3. 利用 sum / 数组的长度 就可以得到平均值
    average = sum / arr.length
    console.log(`数组的平均值是: ${average}`)

  </script>
</body>

</html>
