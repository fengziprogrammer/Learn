<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组排序-选择排序算法</title>
</head>

<body>
  <script>
    // 选择排序算法
    let arr = [4, 2, 5, 1, 3]
    // 1  [1, 2, 5, 4, 3]
    // 2  [1, 2, 5, 4, 3]
    // 3  [1, 2, 3, 4, 5]
    // 4  [1, 2, 3, 4, 5]
    // 1. 外层循环控制是几轮能够比较出来
    for (let i = 0; i < arr.length - 1; i++) {
      // 最小值的索引号
      let minIndex = i

      // 2. 里层循环来查找最小值，并且记录最小值的索引号
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[minIndex]) {
          minIndex = j
        }
      }

      // 3. 交换变量  
      if (minIndex !== i) {
        let temp = arr[minIndex]
        arr[minIndex] = arr[i]
        arr[i] = temp
      }
    }
    console.log(arr)
  </script>
</body>

</html>
