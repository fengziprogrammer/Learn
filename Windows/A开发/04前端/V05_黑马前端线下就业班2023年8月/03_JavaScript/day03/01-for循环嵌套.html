<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 循环嵌套</title>
</head>

<body>
  <script>
    // for 循环嵌套
    // 需求： 假如每天记住5个单词，连续3天，代码如何实现？
    // 外层循环打印第几天
    for (let i = 1; i <= 3; i++) {
      document.write(`第${i}天 <br>`)
      // 里层循环先打印每天记录的5个单词
      for (let j = 1; j <= 5; j++) {
        document.write(`记住第${j}个单词 <br>`)
      }
    }

    // 注意：外层循环每执行一次，里层的循环就要执行全部次数
  </script>
</body>

</html>
