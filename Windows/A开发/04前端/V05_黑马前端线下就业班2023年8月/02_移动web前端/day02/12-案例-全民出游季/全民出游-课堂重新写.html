<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background: url(./images/f1_1.jpg) no-repeat;
      background-position: center 0;

      /* contain：包含把图片完完整整的显示出来，可能有空白 */
      /* cover： 覆盖 把盒子填充慢，图片可能显示不全，绝对没有空白*/
      background-size: cover;

      position: relative;
    }

    /* **********************************************中间广告 */
    @keyframes info {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }

      30% {
        transform: translate(-50%, -50%) scale(2);
      }

      60% {
        transform: translate(-50%, -50%) scale(0.7);
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      /* 问题：初始化状态的时候已经用了transform做了位移设置 */
      /* 解决： */
      /*     1、不用位移：用margin设置 */
      /*     2、后期动画设置：不忽略位移设置 */
      transform: translate(-50%, -50%);
      z-index: 999;
      animation: info 1.2s;
    }


    /* ******************************************************云彩 */
    @keyframes yun {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(80px);
      }
    }

    .yun {
      position: absolute;
      animation: yun 1s infinite alternate;
    }

    .yun1 {
      left: 350px;
      top: 50px;
      animation-delay: 0.2s;
    }

    .yun2 {
      right: 200px;
      top: 100px;
      animation-delay: 0.4s;
    }

    .yun3 {
      left: 150px;
      top: 250px;
      animation-delay: 0.6s;
    }


    /* ********************************************************热气球 */
    @keyframes hot {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-80px);
      }
    }

    .hot {
      position: absolute;
      top: 150px;
      left: 250px;
      width: 100px;
      animation: hot 1s infinite alternate;
    }


    @keyframes lu {
      0% {
        transform: rotate(-45deg);
      }

      100% {
        transform: rotate(10deg);
      }
    }


    .lu {
      position: absolute;
      top: 100px;
      right: 350px;
      transform-origin: left bottom;
      animation: lu 1s infinite alternate;
    }



    /* **********************************************************************小图标 */
    .box {
      width: 800px;
      height: 50px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: end;
    }

    .box img {
      width: 80px;
      animation: hot 0.8s infinite alternate;
    }

    .box img:nth-child(2) {
      animation-delay: 0.2s;
    }

    .box img:nth-child(3) {
      animation-delay: 0.4s;
    }

    .box img:nth-child(4) {
      animation-delay: 0.6s;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/font1.png" alt="" class="info">

    <img src="./images/yun1.png" alt="" class="yun yun1">
    <img src="./images/yun2.png" alt="" class="yun yun2">
    <img src="./images/yun3.png" alt="" class="yun yun3">

    <img src="./images/san.png" alt="" class="hot">

    <img src="./images/lu.png" alt="" class="lu">

    <div class="box">
      <img src="./images/1.png" alt="">
      <img src="./images/2.png" alt="">
      <img src="./images/3.png" alt="">
      <img src="./images/4.png" alt="">
    </div>
  </div>
</body>

</html>
