<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <!-- <script src=" https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script> “> -->
  <script src="./lib/echarts.min.js"></script>
  <script type="text/javascript">
    const foodArr = [
      { name: '西兰花', price: 150 },
      { name: '西瓜', price: 230 },
      { name: '西葫芦', price: 224 },
      { name: '西北风', price: 34 },
      { name: '西红柿', price: 135 },
      { name: '西芹', price: 147 },
      { name: '西洋菜', price: 260 },
    ]
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
      // 标题配置项
      title: {
        // 标题内容
        text: '蔬菜售价',
        // 标题是否显示
        show: true
      },
      //  图例组件
      legend: {
        // 图例文字说明
        data: ['价格'],
        // 图例位置
        right: 20
      },
      // 绘图网格
      grid: {
        left: '20%' //网格位置
      },
      // X轴配置
      xAxis: {
        data: foodArr.map(item => item.name) //X轴配置项
      },
      tooltip: {
        // trigger触发提示方法
        // item数据触发
        // axis 轴线触发
        trigger: 'axis'
      },
      yAxis: {
        splitLine: { //splitLine Y轴分割线设置
          // show: false,
          lineStyle: { // 线条样式
            type: 'dashed'  //线条类型
          }
        },
      },
      series: [
        {
          name: '价格', //数据的名称
          type: 'bar', //数据的类型 type: 'bar',
          data: foodArr.map(item => item.price)
        },
        {
          name: '价格', //数据的名称
          type: 'bar', //数据的类型 type: 'bar',
          data: foodArr.map(item => item.price)
        }
      ],
      color: ['#f85', '#00F5FF']
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
