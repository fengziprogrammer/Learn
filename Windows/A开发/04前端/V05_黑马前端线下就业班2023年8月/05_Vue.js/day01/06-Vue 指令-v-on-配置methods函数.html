<body>
  <div id="app">
    <button @click="fn">切换显示隐藏</button>
    <h1 v-show="flag">黑马程序员</h1>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app4 = new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {
        fn() {
          // this 永远表示Vue 实例对象
          this.flag = !this.flag
        }
      }
    })
  </script>
