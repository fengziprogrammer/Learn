<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- bing正常语法  加了bind后:属性="变量或表达式"-->
    <!-- <img v-bind:src="url" v-bind:alt="alt" title="张玲最美"> -->
    <!-- bing简写 就写个冒号 -->
    <img :src="url" :alt="alt" title="张玲最美">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: './imgs/11-01.gif',
        alt: '7777777'
      }
    })

  </script>
</body>

</html>
