<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-Vue使用步骤</title>
</head>

<body>
  <!-- 创建容器 -->
  <div id="app">
    <p>名字:{{uname}}</p>
    <p>年龄:{{age}}</p>
    <p>性别:{{sex}}</p>
  </div>
  <!-- 引包 引入vue.js文件 -->
  <script src="./vue.js"></script>
  <script>
    // 创建Vue 实例对象
    new Vue({
      el: '#app', // 你要把数据展示到哪个元素里
      data: {
        uname: '张玲',
        age: '23',
        sex: 'badWoman'
      }
    })
  </script>
</body>

</html>
