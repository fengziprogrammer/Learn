<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 准备一个容器 展示vue的数据 -->
  <div id="app">
    <p>{{str}}</p>
    <p v-html="str">这里原有的东西,会被覆盖</p>
  </div>
  引入vue.js文件
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        str: '你是一个<strong>优秀</strong>的boy'
      }
    })
  </script>
</body>

</html>
