<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>强壮的哥哥</strong>
    <b>强壮的哥哥</b>
    <em>脉动回来</em>
    <i>脉动回来</i>
    <ins>下划线</ins>
    <u>下划线</u>
    <del>不要1888</del>
    <s>不要1888</s>
</body>
</html>
