<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签</title>
</head>
<body>
    <p>xhtml 1.0 定义了 6 种基本的段落标签：p、h1、h2、h3、h4、h5。其中，p 标签用于定义普通的段落，其余的标签用于定义不同级别的标题。

    </p>
    <p>
        <strong>注意：</strong>xhtml 1.0 定义的段落标签中，p 标签是最常用的标签，其他的标签都可以用作标题。
    </p>
</body>
</html>
