<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.box {
				width: 238px;
				height: 212px;
				/* background: pink; */
				margin: 100px auto 0;
				border: 1px solid #d9e0ee;
				border-top: 3px solid #ff8500;
			}

			.box h3 {
				border-bottom: 1px solid #d9e0ee;
				height: 35px;
				line-height: 35px;
				font-size: 16px;
				/* padding-left: 12px; */
				font-weight: 400;
			}

			.box h3 a {
				text-decoration: none;
				color: #000;
				font-family: "Microsoft YaHei", "微软雅黑", "SimHei", "黑体";
				margin-left: 12px;
			}

			.box h3 a:hover {
				color: #ff8400;
			}

			.box .banner {
				width: 180px;
				height: 108px;
				background: pink;
				margin: 7px auto 0;
			}

			.box .banner a {
				display: block;
				height: 108px;
				background: yellow;
				text-decoration: none;
				color: yellowgreen;
			}

			.box .banner a span {
				display: block;
				height: 21px;
				line-height: 21px;
				background: #000;
				color: #fff;
				text-align: center;
				font-size: 14px;
			}

			.box .banner a img {
				display: block;
			}

			/* 鼠标移入a时,让后代的span........ */
			.box .banner a:hover span {
				color: #ff8500;
			}

			/* .box .banner a:hover i{
				color:red;
			} */
			.box .list{
				margin-top: 10px;
			}
			.box .list li{
				/* border: 1px solid red; */
				line-height: 24px;
				background: url(img/dian.png) no-repeat 9px center;
				/* padding-left: 19px; */
				height: 24px;
				font-size: 12px;
			}
			.box .list li a{
				color:#666;
				text-decoration: none;
				margin-left: 19px;
			}
			.box .list li a:hover{
				text-decoration: underline;
				color:#ff8500;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>
				<a href="##">图片博客</a>
			</h3>
			<div class="banner">
				<a href="##">
					<img src="img/banner.jpg">
					<span>0826高薪就业哈哈</span>
					<!-- <i>0826高薪就业哈哈</i> -->
				</a>
			</div>
			<ul class="list">
				<li>
					<a href="##">高考15分爸爸教四岁女儿学数学</a>
				</li>
				<li>
					<a href="##">优秀应届毕业生都去了什么行业？</a>
				</li>
			</ul>

		</div>
	</body>
</html>
