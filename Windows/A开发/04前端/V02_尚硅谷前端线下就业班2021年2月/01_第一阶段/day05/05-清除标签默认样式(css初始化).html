<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			清除标签默认样式:标签会自带一些属性,需要对这些属性进行清0或者初始化工作
			 */
			/* 第一种,通常在做练习和讲知识点为了方便使用,项目中不要使用 */
			/* 星号是通配符,表示所有的html标签 */
			/* *{
				margin: 0;
				padding: 0;
			} */
			/* 第二种,将用到的标签进行初始化,提高执行效率,在工作中使用此方式*/
			body,h1,h2,h3,h4,h5,h6,ul,ol,dl,dt,dd,p{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<h1>标题</h1>
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>
		<dl>
			<dt>111</dt>
			<dd>222</dd>
		</dl>
		<p>段落</p>
	</body>
</html>
