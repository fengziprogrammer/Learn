<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			块元素的默认宽度: 块元素在不设置固定宽度时,宽度和父元素(content区域)一样.
			
			块元素的默认面积组成:margin+border+padding+content
			 */
			.box{
				width: 1000px;
				height: 300px;
				background: pink;
				margin: 0 auto;
				/* padding-left: 100px;
				border-left: 100px solid red; */
			}
			.one{
				/* width: 1000px; */
				height: 100px;
				background: yellow;
				padding-left: 100px;
				border-left:100px solid red;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">文本</div>
		</div>
	</body>
</html>
