
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			固定定位:将元素设置到浏览器窗口的一个具体坐标位置,固定定位的参考点永远是浏览器窗口
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 30px;
				background: red;
			}
			.nav{
				width:100%;
				height: 50px;
				background: yellowgreen;
				/* 固定定位 */
				position: fixed;
				left: 0px;
				bottom:0px;
			}
			.main{
				width: 1000px;
				height: 500px;
				background: blue;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div class="header">头部</div>
		<div class="nav">导航</div>
		<div class="main"></div>
		<div class="main"></div>
		<div class="main"></div>
		<div class="main"></div>
		<div class="main"></div>

		<div class="main"></div>

		<div class="main"></div>
		<div class="main"></div>
		<div class="main"></div>
	</body>
</html>
