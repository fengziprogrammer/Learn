<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.bg{
				background: url(abcd.jpg) no-repeat ;
			}
			.one{
				width: 108px;
				height: 108px;
				border: 1px solid #000;
				background-position:-372px -277px;
			}
			.two{
				width: 103px;
				height: 105px;
				border: 1px solid #000;
				background-position:-254px -562px;
			}
		</style>
	</head>
	<body>
		<!--
		 css精灵:也叫css sprite 雪碧图,是背景图的技术.如今网速很快,下载一张大图和一张小图所用的时间
		 差不多,但是服务器的连接资源是有限的,将一张一张的小图合成一张大图,一次性下载,只需要连接一次
		 服务器,减少对服务器的压力,提高网站的访问效率
		 
		 -->
		 <div class="one bg"></div>
		 <div class="two bg"></div>
		 
	</body>
</html>
