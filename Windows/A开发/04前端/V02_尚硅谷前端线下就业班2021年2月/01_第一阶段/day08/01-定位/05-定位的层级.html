<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			   层级: 当层级相同时,后写的标签会压在先写标签的上面,当层级不同时,谁的层级高谁在上面
			   z-index取值范围是整数,默认层级是0,当层级是负数时,是低于标准流的元素
			 */
			.box{
				width: 800px;
				height: 500px;
				border: 1px solid #000;
				margin: 0 auto;
				position: relative;
			}
			.s1{
				width: 100px;
				height: 30px;
				background: red;
				position: absolute;
				left: 60px;
				    top: 11px;
				z-index: 9999;
			}
			.s2{
				width: 100px;
				height: 30px;
				background: blue;
				position: absolute;
				left:0;
				top:0;
				z-index:-1;
			}
			.s3{
				width: 100px;
				height: 30px;
				background: yellow;
				margin: 16px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="s3">s3</div>
			<span class="s1">s1</span>
			<span class="s2">s2</span>
		</div>
	</body>
</html>
