		<style type="text/css">
			/* 
			绝对定位:是一个完全脱离标准流的状态,默认起始参考点是浏览器的第一屏或者初始包含块
			
			
			偏移量:
			水平偏移量
			left  正值向右,负值向左    优先
			right 正值向左,负值向右   
			垂直偏移量
			top   正值向下,负值向上    优先
			bottom 正直向上,负值向下
			 */
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				width: 3000px;
			}
			div{
				width: 200px;
				height: 200px;
				background: yellowgreen;
				margin-top: 10px;
				
			}
			img{
				
				/*绝对定位  */
				position: absolute;
				right:0;
				bottom:0;
			}
		</style>
	</head>
