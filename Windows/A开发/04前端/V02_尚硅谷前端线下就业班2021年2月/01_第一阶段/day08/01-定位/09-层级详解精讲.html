<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			层级: 当层级相同时,后写的标签连同子元素,都会压在先写的标签连同子元素的上面,父元素的
			层级将决定子元素的层级的高低
			当层级不同时,较大层级的标签连同子元素,都会压在较低层级的标签连同子元素的上面,父元素的
			层级将决定子元素的层级的高低
			
			当不设置z-index,后写的标签连同子元素会压在先写的标签连同子元素的上面,但是此时子元素层级的
			高低,将决定自身是否能压在后面标签的上面
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 200px;
				height: 200px;
				background: red;
				position: relative;
				
				top:0px;
			}
			.box1 span{
				width: 100px;
				height: 30px;
				background: yellow;
				position: absolute;
				left:0;
				top:0;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: blue;
				position: relative;
				top:10px;
				
			}
			.box2 span{
				width: 100px;
				height: 30px;
				background: green;
				position: absolute;
				left:10px;
				top:10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<span>1</span>
		</div>
		<div class="box2">
			<span>2</span>
		</div>
	</body>
</html>
