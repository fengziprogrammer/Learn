<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			相对定位:也叫占位定位,通过偏移量根据当前在标准流自身的位置为参考点移动,在移动时,是在z轴的空间
			移动,此时不会影响周围的元素,但是在标准流的位置还是存在的
			
			偏移量:
			水平偏移量
			left  正值向右,负值向左    优先
			right 正值向左,负值向右   
			垂直偏移量
			top   正值向下,负值向上    优先
			bottom 正直向上,负值向下
			 */
			*{
				margin: 0;
				padding: 0;
				
			}
			div{
				width: 200px;
				height: 200px;
				background: yellowgreen;
				margin-top: 10px;
				
			}
			img{
				/* 相对定位 */
			/* 	position: relative; */
				/* 偏移量 */
				left:0;
				right:0;
				top:0;
				bottom:0;
			}
		</style>
	</head>
