<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			弹性布局:是父元素和子元素之间的关系,也叫伸缩布局,弹性盒子,伸缩盒子,flex布局
			父元素叫做弹性空间
			子元素叫做弹性元素,弹性项
			
			主轴:默认是水平方向,左边开始,右边结束
			侧轴(交叉轴,垂轴):默认是垂直方向,上边开始,下边结束
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.box1,.box2{
				border: 1px solid red;
				/* 开启弹性空间 */
				display: flex;
				/* 弹性元素设置主轴的方向
				   row(默认值):主轴是水平方向,左边开始,右边结束,侧轴是垂直方向,
							   上边开始,下边结束,相当于是左浮动
				   row-reverse:主轴是水平方向,左边结束,右边开始,,侧轴是垂直方向,
							   上边开始,下边结束,相当于是右浮动
				   column: 主轴是垂直方向,上边开始,下边结束,侧轴是水平方向,左边开始,右边结束
				   column-reverse:主轴是垂直方向,上边结束,下边开始,侧轴是水平方向,
								左边开始,右边结束
				 */
				flex-direction: column-reverse;
			}
			.box2{
				margin-top: 10px;
				border-color: #000;
				width: 1200px;
				height: 1500px;
			}
			.box1>div,.box2>div{
				width: 100px;
				height: 100px;
				
			}
			.box1>div:nth-of-type(1),.box2>div:nth-of-type(1){
				background: #0000FF;
			}
			.box1>div:nth-of-type(2),.box2>div:nth-of-type(2){
				background: yellowgreen;
			}
			.box1>div:nth-of-type(3),.box2>div:nth-of-type(3){
				background: yellow;
			}
			.box1>div:nth-of-type(4),.box2>div:nth-of-type(4){
				background: pink;
			}
			.box1>div:nth-of-type(5),.box2>div:nth-of-type(5){
				background: orangered;
			}
			.box1>div:nth-of-type(6),.box2>div:nth-of-type(6){
				background: skyblue;
			}
			.box1>div:nth-of-type(7),.box2>div:nth-of-type(7){
				background: purple;
			}
			.box1>div:nth-of-type(8),.box2>div:nth-of-type(8){
				background: gold;
			}
			.box1>div:nth-of-type(9),.box2>div:nth-of-type(9){
				background: darkred;
			}
			.box1>div:nth-of-type(10),.box2>div:nth-of-type(10){
				background: silver;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
	</body>
</html>
