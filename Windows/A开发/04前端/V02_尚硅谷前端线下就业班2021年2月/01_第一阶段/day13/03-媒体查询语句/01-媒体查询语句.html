<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			/* 
			媒体查询语句:媒体查询语句也是css语句,检测屏幕的宽高来布局,实际上就是一个条件语句,既然是css,
			也会遵循css的特性
			 */
			/* 
			@media 定义媒体查询的关键字
			min-width 最小宽度    大于等于500
			 */
/* 			@media (min-width:500px){
				.box{
					width: 800px;
					height: 800px;
					background: yellowgreen;
				}
			}
 */			
			/* max-width 最大宽度    小于等于800*/
			/* @media (max-width:800px){
				.box{
					width: 80px;
					height: 80px;
					background: yellowgreen;
				}
			} */
			/*
			and 条件连接关键字,and前后最少一个空格,否则不起作用
			 */
		/* 	@media (min-width:500px) and (max-width:800px) {
				.box{
					width: 80px;
					height: 80px;
					background: yellow;
				}
			} */
			
			/* 横竖屏 
			   orientation
			   landscape 横屏
			   portrait 竖屏
			   
			   only 只有
			   screen 彩屏设备
			*/
			@media (orientation:portrait) and only screen{
				.box{
					width: 80px;
					height: 80px;
					background: yellow;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
