<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: skyblue;
				height: 1000px;
			}
			.circle{
				width: 100px;
				height: 100px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left: 100px;
				top:100px
			}
			.circle::before{
				content: "";
				width: 100%;
				height: 100%;
				background: #fff;
				position: absolute;
				left:0;
				top:0;
				border-radius: 50%;
				animation: sun 1.5s linear  infinite ;
			}
			.circle::after{
				content: "";
				width: 100%;
				height: 100%;
				background: #fff;
				position: absolute;
				left:0;
				top:0;
				border-radius: 50%;
				animation: sun 1.5s linear  infinite 500ms;
			}
			
			.sea1{
				width: 100%;
				height: 235px;
				background: url(1.png) no-repeat center 0;
				position: absolute;
				left:0;
				bottom:0;
				opacity: 0.8;
				animation: sea 1s infinite alternate 1s;
			}
			.sea2{
				width: 100%;
				height: 211px;
				background: url(2.png) no-repeat center 0;
				position: absolute;
				left:0;
				bottom:0;
				opacity: 0.9;
				animation: sea 1s infinite alternate;
			}
			
			/* 定义关键帧区间 */
			/* 太阳 */
			@keyframes sun{
				from{
					transform: scale(1);
					opacity: 1;
				}
				to{
					transform: scale(1.5);
					opacity: 0;
				}
			}
			/* 海 */
			@keyframes sea{
				from{
					bottom:0;
				}
				to{
					bottom:-30px;
				}
			}
		</style>
	</head>
	<body>
		<div class="circle"></div>
		<div class="sea1"></div>
		<div class="sea2"></div>
	</body>
</html>
