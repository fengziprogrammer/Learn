<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			 左浮动:浮动元素按照标签的书写顺序在父元素的左上由左向右依次排开
			 右浮动:浮动元素按照标签的书写顺序在父元素的右上上由右向左依次排开
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				
				float:left;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
			
				float:left;
				margin-left: 100px;
			}
			.three{
				width: 300px;
				height: 300px;
				background: blue;
			
				float:right;
			}
			.main{
				height: 400px;
				background:gray;
			}
			.box{
				width: 1000px;
				/* height: 500px; */
				border: 5px solid orange;
				margin: 0 auto;
				/* overflow: hidden; */
				/* float:left; */
			}
			.four{
				/* height: 100px; */
				background:yellow;
				/* 父元素的最后 */
				/* 清除(关闭,结束)之前的三个浮动造成影响,让浮动元素占位置 */
				clear: both;
			}
			
			.clearFix::after{
				content:"";
				display: block;
				clear:both;
			}
		</style>
	</head>
	<body>
		
			<div class="box clearFix">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			<!-- 	<div class="four"></div> -->
			</div>
		
		    <div class="main"></div>
	</body>
</html>
