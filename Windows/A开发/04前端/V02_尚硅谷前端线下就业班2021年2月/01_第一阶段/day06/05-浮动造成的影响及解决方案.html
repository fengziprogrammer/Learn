<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			浮动造成的影响:当子元素是浮动时,父元素没有设置固定高度,由于子元素是飘起来的状态
			父元素会认为没有内容撑开自身的高度,此时造成高度塌陷,父元素的高度是0.
			
			浮动元素最终是给父元素造成的影响
		    解决方案:
			1.给父元素设置overflow属性
			2.额外标签法
			3.父元素调用clearFix类名
			
			此方案要正巧赶上父元素需要设置浮动时
			4.给父元素设置浮动
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				/* 左浮动 */
				float:left;
			}
			.two{
				width: 200px;
				height: 200px;
				background: green;
				/* 左浮动 */
				float:left;
			}
			.three{
				width: 300px;
				height: 300px;
				background: blue;
				/* 左浮动 */
				float:left;
			}
			.main{
				height: 400px;
				background:gray;
			}
			.box{
				width: 1000px;
				/* height: 500px; */
				border: 5px solid orange;
				margin: 0 auto;
				/* overflow: hidden; */
				/* float:left; */
			}
			.four{
				/* height: 100px; */
				background:yellow;
				/* 父元素的最后 */
				/* 清除(关闭,结束)之前的三个浮动造成影响,让浮动元素占位置 */
				clear: both;
			}
			
			.clearFix::after{
				content:"";
				display: block;
				clear:both;
			}
		</style>
	</head>
	<body>
		
			<div class="box clearFix">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			<!-- 	<div class="four"></div> -->
			</div>
		
		    <div class="main"></div>
	</body>
</html>
