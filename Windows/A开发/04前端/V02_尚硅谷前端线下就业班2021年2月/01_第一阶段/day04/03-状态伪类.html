<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 默认状态 */
			a{
				font-size: 80px;
			}
			/*
			 状态伪类: 权重是10  当四个状态同时存在是要遵循lvha顺序
			 清除浏览器缓存快捷键: ctrl+shift+del
			 
			 */
			/* 未访问状态 */
			a:link{
				color:red;
				font-size: 20px;
			}
			/* 访问后状态 
			   出于隐私的考虑,访问后的状态只能设置字体颜色
			*/
			a:visited{
				color:yellowgreen;
				font-size: 80px;
			}
			/* 鼠标移入状态 */
			a:hover{
				color: #000;
				font-size: 40px;
			}
			/* 鼠标按下(触发)状态 */
			a:active{
				color:yellow;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<a href="##">超链接</a>
	</body>
</html>
