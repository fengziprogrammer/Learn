<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			外边距合并:垂直排列的两个块元素,分别给上面的盒子设置向下的外边距和给下面的盒子
			设置向上的外边距,此时会形成外边距合并,当两个值相同时,就是该值,当两个值不同时是
			较大的那个值
			 */
			.one{
				width: 200px;
				height: 200px;
				background: pink;
				margin-bottom: 20px;
			}
			.two{
				width: 200px;
				height: 200px;
				background: blue;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
