<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				height: 41px;
				background: #fcfcfc;
				border-top: 3px solid #ff8500;
				border-bottom: 1px solid #edeef0;
				/* font-size: 20px; */
				/* 由于box的默认字号是16px,此时如果将a标签的字号设置成14px,会和16px的文本
                   沿着基线对齐,a标签会偏下				 
				 */
				font-size: 14px;
				padding-left: 170px;
			}

			.box a {
				color: #4c4c4c;
				text-decoration: none;
				/* background: pink; */
				height: 41px;
				line-height: 41px;
				display: inline-block;
				padding: 0 16px;
			}
			.box a:hover{
				color:#ff8500;
				background: #edeef0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="##">酒店</a>
			<a href="##">标准间</a>
			<a href="##">超大床房</a>
			<a href="##">超级vip豪华总统大床套房</a>
			<a href="##">超级vip豪华总统大床套房超级vip豪华总统大床套房</a>
		</div>
	</body>
</html>
