<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 30px;
				background: yellowgreen;
				margin: 300px auto;
				/* 动画的单属性 */
				animation-name: donghua;
				/* 动画时间 */
				animation-duration: 1s;
				/* 动画方式和过渡一样*/
				animation-timing-function:linear ;
				/* 动画的方向 
				   normal(默认值) 正常
				   reverse 反向  从to到from
				   alternate 有来有去,需要两次
				   alternate-reverse 先反后正,需要两次
				*/
				animation-direction:alternate-reverse;
				/* 动画的次数 
				   默认1次
				   infinite 持久动画
				*/
				animation-iteration-count:  infinite;
				/* 动画延时 */
				animation-delay: 1s;
				
				/* 动画复合属性 */
				/* 动画名称 动画时间 动画方式 动画延时 动画方向 动画次数 */
				animation: donghua 2s ease 1s alternate infinite;
			}
			
			/* 定义一个动画: 定义一个关键帧区间 */
			@keyframes donghua{
				
				/* 开始 */
				from{
					transform: rotate(0deg);
				}
				/* 结束 */
				to{
					transform: rotate(360deg);
				}
				/* 0%{
					transform: rotate(0deg);
				}
				25%{

				}
				50%{
					background: red;
					transform: rotate(-720deg);
				}
				75%{
					opacity: .5;
				}
				100%{
					transform: rotate(3600deg);
				} */
			}
			
		</style>
	</head>
	<body>
		<div class="box">动画</div>
	</body>
</html>
