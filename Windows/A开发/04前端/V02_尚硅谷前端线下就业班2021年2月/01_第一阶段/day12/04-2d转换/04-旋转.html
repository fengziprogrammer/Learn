<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 280px;
				height: 330px;
				border: 1px solid red;
				margin: 200px auto;
			}
			.box img{
				transition: all 1s;
			}
			.box:hover img{
				/* 旋转   单位:deg角度  沿着z轴旋转, 正值是顺时针旋转,负值时逆时针旋转*/
				transform: rotate(360000deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/liuzhiyuan.jpg" >
		</div>
		<div class="box">
			<img src="img/fengche.png" >
		</div>
	</body>
</html>
