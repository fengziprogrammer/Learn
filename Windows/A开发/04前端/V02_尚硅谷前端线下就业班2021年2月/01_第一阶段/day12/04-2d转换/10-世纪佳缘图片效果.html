<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 280px;
				height: 330px;
				border: 1px solid #000;
				margin: 100px auto;
				overflow: hidden;
			}
			.box img{
				transition: all linear .5s;
			}
			.box:hover img{
				transform: scale(1.3);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/liuzhiyuan.jpg" >
		</div>
	</body>
</html>
