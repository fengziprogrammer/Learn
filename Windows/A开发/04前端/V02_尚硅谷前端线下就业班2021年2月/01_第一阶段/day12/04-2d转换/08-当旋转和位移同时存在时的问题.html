<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid #000;;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				transition: all 1s ;
			}
			.box:hover .one{
				/* transform: translate(500px,300px); */
				/* 当旋转和位移同时存在时,先写位移,再写旋转 */
				transform: translate(500px,300px) rotate(90deg) ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
		</div>
	</body>
</html>
