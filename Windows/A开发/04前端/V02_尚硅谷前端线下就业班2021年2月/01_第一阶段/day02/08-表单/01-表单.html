<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			<label for="txt1">姓名:</label>
			<input type="text" id="txt1" />
			<br />
			<br />
			<label for="txt2">密码:</label>
			<input type="password" id="txt2" />
			<br />
			<br />
			性别:<input type="radio" id="male" name="gender" checked/><label for="male">男</label>
				 <input type="radio" id="female" name="gender" /><label for="female">女</label>
			<br />
			<br />
			学历:<input type="radio" name="stu" id="1" value=""/><label for="1">本科</label>
				 <input type="radio" name="stu" id="2" value=""/><label for="2">小学</label>
				 <input type="radio" name="stu" id="3" value=""/><label for="3">幼儿园</label>
			<br />
			<br />
			您的国籍是:
			<select name="">
				<option value="">中国</option>
				<option value="">日本</option>
				<option value="" selected>韩国</option>
				<option value="">泰国</option>
			</select>
			<select name="" id="">
				<optgroup label="亚洲">
					<option value="">中国</option>
					<option value="">日本</option>
					<option value="" selected>韩国</option>
					<option value="">泰国</option>
				</optgroup>
				<optgroup label="欧洲">
					<option value="">法国</option>
					<option value="">德国</option>
					<option value="">意大利</option>
					<option value="">英格兰</option>
				</optgroup>
			</select>
			<br />
			<br />
			您的兴趣爱好是:
			<input type="checkbox" name="" id="">抽烟
			<input type="checkbox" name="" id="">喝酒
			<input type="checkbox" name="" id="tangtou" checked><label for="tangtou">烫头</label>
			<br />
			<br />
			公司简介:
			<br />
			<br />
			<textarea name="" id="" cols="30" rows="10"></textarea>
			<br />
			<br />
			<input type="button" value="按钮" />
			<input type="submit" />
			<input type="reset" />
			<button type="submit">按钮</button>
		</form>
	</body>
</html>
