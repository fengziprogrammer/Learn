<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background: #ccc;
			}

			.box {
				width: 300px;
				height: 300px;
				margin: 100px auto;
				/* 	background: pink; */
				position: relative;
				
				transition: all 3s;

			}

			.left {
				width: 150px;
				height: 300px;
				background: #000;
				float: left;
				border-radius: 150px 0 0 150px;
			}

			.right {
				width: 150px;
				height: 300px;
				background: #fff;
				float: left;
				border-radius: 0 150px 150px 0;
			}
			.top{
				width: 150px;
				height: 150px;
				background: #000;
				border-radius: 50%;
				position: absolute;
				/* 第二种:水平且居中方案 */
				/* left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto; */
				left:0;
				right:0;
				margin: 0 auto;
			}
			.bottom{
				width: 150px;
				height: 150px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				/* 第二种:水平且居中方案 */
				/* left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto; */
				left:0;
				right:0;
				margin: 0 auto;
				bottom:0;
				/* top:0; */
			}
			.top .circle,.bottom .circle{
				width: 30px;
				height: 30px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
			}
			.bottom .circle{
				background: #000;
			}
			.box:hover{
				transform: rotate(3600deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div class="top">
				<div class="circle"></div>
			</div>
			<div class="bottom">
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
