<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			  边框模拟三角形:元素的相邻两个边框同时存在时,交点会形成平分,此时将content的区域的宽和高,设置
			  成0,此时会形成一个三角形,将其他的边框的颜色设置成透明
			  
			 */
			.box{
				width: 0px;
				height: 0px;
			/* 	background: pink; */
				border-left:50px solid red;
				border-top:50px solid red;
				border-right:50px solid transparent;
				border-bottom:50px solid transparent;
			
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
