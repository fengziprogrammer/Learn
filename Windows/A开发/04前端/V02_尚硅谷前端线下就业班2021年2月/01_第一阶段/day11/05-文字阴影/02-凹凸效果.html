<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #ccc;
			}
			h1{
				font-size: 100px;
				text-align: center;
				/* 文字阴影属性  可以设置多组,用逗号隔开*/
				/*      水平偏移  垂直偏移  模糊程度(羽化) 颜色 */
				text-shadow: -1px -1px 0px #000,1px 1px 0px #fff;
				color:#ccc;
			}
			h1:nth-of-type(2){
				text-shadow: -1px -1px 0px #fff,1px 1px 0px #000;
			}
		</style>
	</head>
	<body>
		<h1>汉庭超级VIP金卡会员</h1>
		<h1>汉庭超级VIP金卡会员</h1>
	</body>
</html>
