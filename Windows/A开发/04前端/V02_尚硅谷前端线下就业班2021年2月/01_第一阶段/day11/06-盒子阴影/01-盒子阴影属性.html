<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 100px auto;
				/* 盒子阴影属性 ,可以设置多组,用逗号隔开*/
				/*     水平偏移  垂直偏移  模糊程度  扩展 颜色 向内阴影(默认向外的)*/
				box-shadow: 0px 0px 0px 0px blue,0px 0px 0px 0px yellowgreen inset ;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
