<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			标准盒子模型: 盒子在网页中的尺寸=content+padding+border,当盒子设置padding和border后盒子的尺寸会变大
			怪异盒子模型: 盒子在网页中的尺寸=content+padding+border,当盒子设置padding和border后盒子的尺寸不会变大,
			会从content的区域自动减去,保证和width,height的值一样,
			注意:使用怪异盒子模型一定要设置width和height
			 */
			.one{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 0 auto;
				padding: 10px;
				border:10px solid red;
				/* 标准盒子模型 */
				box-sizing: content-box;
			}
			.two{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 10px auto;
				padding: 10px;
				border:10px solid red;
				/*怪异盒子模型 */
				box-sizing: border-box;
			}
			.three{
				background: pink;
				margin: 10px auto;
				float:left;
				padding: 10px;
				/*怪异盒子模型 */
				box-sizing: border-box;
			}
			.phone{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three">
			<div class="phone"></div>
		</div>
	</body>
</html>
