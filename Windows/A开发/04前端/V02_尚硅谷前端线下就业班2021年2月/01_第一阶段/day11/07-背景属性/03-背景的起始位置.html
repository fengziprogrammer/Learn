<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: pink url(img/1.png) no-repeat 0 0;
				/* 背景起始位置 
				   padding-box(默认值) 起始位置在 padding区域
				   border-box 起始位置在border区域
				   content-box 起始位置在content区域
				*/
				background-origin: content-box;
				margin: 100px auto;
				padding: 50px;
				border: 50px solid rgba(0,0,255,.3);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
