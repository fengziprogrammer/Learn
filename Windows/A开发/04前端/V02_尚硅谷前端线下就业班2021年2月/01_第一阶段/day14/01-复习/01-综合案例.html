<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 360px;
				height: 240px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
				transition: all 1s;
			}
			.box::before{
				content: "";
				width: 0;
				height: 180px;
				border: 1px solid #fff;
				border-left: none;
				border-right: none;
				position: absolute;
				/*第一种: 居中 */
				/* left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto; */
				/* 第二种:居中 */
				right:50%;
				top:50%;
				margin-right:-160px;
				margin-top: -90px;
				/* 第二种:居中 */
				/* left:50%;
				top:50%;
				transform: translate(-50%,-50%); */
				
				transition: all 1s 1s;
			}
			.box::after{
				content: "";
				width: 300px;
				height: 0;
				border: 1px solid #fff;
				border-top:none;
				border-bottom: none;
				position: absolute;
				left:50%;
				bottom:50%;
				margin-left:-150px;
				margin-bottom: -100px;
				transition: all 1s 1s;
			}
			.box:hover::before{
				width: 320px;
				z-index: 1;
			}
			.box:hover::after{
				height: 200px;
			}
			.box h5{
				width: 206px;
				height: 40px;
				font-size: 30px;
				color:#fff;
				position: absolute;
				left:0;
				right:0;
				top:55px;
				
				margin:0  auto;
			}
			.box img{
				transition: all 1s;
			}
			.box p{
				width: 140px;
				height: 26px;
				font-size: 20px;
				color:#fff;
				position: absolute;
				left:0;
				right: 0;
				
				bottom:0;
				margin: 0 auto;
				opacity: 0;
				transition: all 1s 1s;
			}
			.box:hover p{
				opacity: 1;
				bottom: 75px;
				font-weight: 700;
				text-shadow: 1px 1px 1px red;
			}
			.box:hover img{
				transform: scale(1.2);
			}
			.box:hover{
				transform: rotate(3600deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img_02.jpg" >
			<h5>HTML5+CSS3</h5>
			<p>尚硅谷前端学院</p>
		</div>
	</body>
</html>
