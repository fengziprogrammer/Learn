<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			  focus伪类: 获取焦点伪类
			 */
			input[type="text"]{
				background: yellow;
				color:red;
			}
			input[type="text"]:focus{
				background: yellowgreen;
				color:blue;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="button">
		<input type="checkbox">
	</body>
</html>
