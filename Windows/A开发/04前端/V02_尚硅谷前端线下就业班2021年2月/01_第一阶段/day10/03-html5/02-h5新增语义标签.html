<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			header{
				width: 1200px;
				height: 30px;
				background: red;
				margin: 0 auto 5px;
			}
			nav{
				width: 1200px;
				height: 50px;
				background:yellowgreen;
				margin: 0 auto 5px;
			}
			section{
				width: 1200px;
				height:500px;
				background:skyblue;
				margin: 0 auto 5px;
			}
			aside{
				width: 300px;
				height: 500px;
				background: yellow;
				float:left;
			}
			article{
				width: 890px;
				height: 500px;
				background: orange;
				float:right;
			}
			footer{
				width: 1200px;
				height: 50px;
				background: gray;
				margin: 0 auto 5px;
			}
		</style>
	</head>
	<body>
		<header>头部标签</header>
		<nav>导航标签</nav>
		<section>
			<aside>侧边栏</aside>
			<article>文章标签</article>
		</section>
		<footer>底部标签</footer>
	</body>
</html>
