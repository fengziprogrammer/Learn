<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1{
				/* 颜色: 红绿蓝每种颜色的取值范围是0-255 */
				/* 第一种: 用单词的方式 */
				/* color: blue; */
				
				/* 第二种: 十进制的方式 */
				/* color:rgb(255,255,255); */
				
				/* 第三种: 十六进制的方式 */
				/* color:#FF0000; */
				/* color: #4E6EF2; */
				/* color:#f00; */
				/* color:#ff4400; */
				
				/* 当三种颜色每两位的数值都相同,可以简写 */
				/* color:#f40; */
				/* color:#ff4200; */
				color:#000;
				
				
				
				/* 进制:
				   
				   二进制: 逢二进一
				   00000001        1
				   00000010        2
				   00000011        3
				   00000100        4
				   00000101        5
				   00000110        6
				   
				   八进制: 逢八进一
				   00000001        1
				   00000002        2
				   00000007        7
				   00000010        8
				   
				   
				   十六进制: 逢十六进一
				   00000001        1
				   00000002        2
				   00000009        9
				   0000000A        10
				   0000000B        11
				   0000000C        12
				   0000000D        13
				   0000000E        14
				   0000000F        15
				   00000010        16
				   
				   000000f0        240
				   000000ff        255
				 */
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>
	</body>
</html>
