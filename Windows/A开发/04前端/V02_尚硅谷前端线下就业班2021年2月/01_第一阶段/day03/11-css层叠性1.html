<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			css层叠性: 不同属性都可以实现,相同属性,在权重相同时后定义的会层叠(覆盖)先定义的,在权重
			不同时,谁的权重值高,实现谁的
			
			权重:
			标签选择器 < 类选择器 < id选择器 < 行内样式 < !important
			 */
			#gray{
				color:gray;
			}
			.pink{
				color:pink;
			}
			.green{
				color:green;
			}
			div{
				color:red !important;
				font-family: "宋体";
			}
			div{
				font-size: 40px;
			}
			div{
				font-weight: 700;
				color:blue;
			}
			div{
				font-size: 50px;
				color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="pink green" id="gray" style="color:skyblue">我是div</div>
	</body>
</html>
