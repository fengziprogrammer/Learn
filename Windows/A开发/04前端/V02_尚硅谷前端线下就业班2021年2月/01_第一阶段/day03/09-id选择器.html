<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				id选择器:
				定义id名称: 用#开头+id名称
				调用id名称: id属性等于id名称,命名规范和类名是一样的
				
				类名就像人的名字,可以重复调用,id名就像人的身份证,是唯一的
			 */
			#one{
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="one">我是一个盒子</div>
		<div id="one">我是一个盒子</div>
	</body>
</html>
