<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		  /* 标签选择器   标签名{属性........}*/
		  /* 类选择器  
		     定义类名称:用点开头+类名称
			 调用类名: 用标签的class属性等于类名
			 
			 类名的命名规范: 不能用数字开头,可以用字母或者下划线开头,加上字母,数字,下划线,中划线
			 建议用驼峰命名法:
			 第一个单词首字母小写,从第二个单词开始首字母大写
		   */
		  /* 定义类名 */
		  ._zz{
			  color:blue;
			  font-size: 30px;
		  }
		  .laoliu6{
			  color:red;
		  }
		  .stu-hongzhe{
			  color:green;
		  }
		  .yellowGreenStrudent{
			  color:yellowgreen;
		  }
		</style>
	</head>
	<body>
		<h1 class="laoliu6">老刘</h1>
		<h2 class="_zz">0826组长</h2>
		<h2 class="stu-hongzhe">0826学员</h2>
		<h2 class="yellowGreenStrudent">0826学员</h2>
		<h2>0826学员</h2>
	</body>
</html>
