<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			代码冗余: 当一个代码片段重复性的复制粘贴时,会造成代码执行效率降低.
			多类名调用:标签可以调用多个类名,类名之间用空格隔开
			 */
			.blue {
				/* font-size: 150px; */
				color: #1B6FEF;
			}

			.red {
				/* font-size: 150px; */
				color: #DB4732;
			}

			.yellow {
				/* font-size: 150px; */
				color: #FFD669;
			}

			.green {
				/* font-size: 150px; */
				color: #009A57;
			}

			.font150 {
				font-size: 150px;
				font-weight: 700;
				
			}
			.abc{
				font-family: "黑体";
			}
		</style>
	</head>
	<body>

		<span class="blue font150 abc">G</span>
		<span class="red font150">o</span>
		<span class="yellow font150">o</span>
		<span class="blue font150">g</span>
		<span class="green font150">l</span>
		<span class="red font150">e</span>
