<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			css继承性: 标签可以继承父辈元素关于设置文本的属性
			继承的权重是0
			 */
			.box{
				color:red !important;
				font-size: 60px;
				width: 500px;
				height: 300px;
				background: pink;
			}
			p{
				color:yellow;
			}
			.yellow{
				color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>我是span</span>
			<i>我是i</i>
			<p class="yellow">我是段落</p>
		</div>
	</body>
</html>
