<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			标签会默认自带一些css属性
			h标签默认设置了font-size和font-weight等,继承的字号和加粗被自身层叠
			a标签默认设置了color和cursor等,继承的颜色被自身层叠了
			 */
			.box{
				font-size: 40px;
				font-weight: 400;
				color: red;
			}
			h1{
				font-size: 80px;
			}
			a{
				color:red;
				/* 鼠标样式:  */
				cursor: help;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>我是span</span>
			<p>我是段落</p>
			<h1>我是标题</h1>
			<h2>我是标题2</h2>
			<h3>我是标题3</h3>
			<h4>标题4</h4>
			<a href="##">超链接</a>
		</div>
	</body>
</html>
