<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            overflow: hidden;
        }
        .clearfix{
            *zoom: 1;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .left{
            width: 300px;
            background: pink;
            float: left;
        }
        .right{
            width: 200px;
            background: yellowgreen;
            float: left;
        }
        .box>div{
            padding-bottom: 10000px;
            margin-bottom: -10000px;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="left">
            left <br>

            left <br>
            left <br>
            left <br>
            left <br>
            left <br>
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
