<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
  <style>
    .nav li{
      width: 100px;
      height: 30px;
      background: pink;
      float: left;
      margin-right: 20px;
      list-style: none;
    }
  </style>
</head>

<body>
<p></p>
<button>测试一</button>
<button>测试二</button>

<button>测试四</button>
<button id="btn3">测试三</button>
<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<!--/*-->
<!--需求:-->
<!--需求1. 统计一共有多少个按钮-->
<!--需求2. 取出第2个button的文本-->
<!--需求3. 输出所有button标签的文本-->
<!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
<!--*/-->
<script type="text/javascript">
  $(function () {
//      通常我们通过jquery获取的元素集合 我们称作jquery对象   在变量命名的时候 都会在最前边添加一个$
    var $btns = $('button');
//    var btns = document.querySelectorAll('button');
//    btns[1]

//    <!--需求1. 统计一共有多少个按钮-->
//      console.log($btns.length);
//      console.log($btns.size());
//    <!--需求2. 取出第2个button的文本-->
//      dom对象与jquery对象的互转
//      dom对象 => jquery对象   就是将dom对象传入jquery核心函数  则会返回封装后的jquery对象   $(this)
//      jquery对象 => dom对象   只要是在访问个体的情况下   拿到的都是jquery对象这个伪数组对象中存储的dom对象
//      一共两种情况  1.索引取值   2.遍历
//        console.log($btns[1].innerHTML)
//        console.log($btns.eq(1).html())
//    <!--需求3. 输出所有button标签的文本-->
      $btns.each(function () {
//        jquery对象上的each方法的回调函数中  this直接指向当前的遍历目标
          console.log(this.innerHTML)
      })

//    <!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
//      index   是返回当前元素 在同级兄弟元素当中的索引
      console.log($('#btn3').index());
  })
</script>
</body>
</html>
