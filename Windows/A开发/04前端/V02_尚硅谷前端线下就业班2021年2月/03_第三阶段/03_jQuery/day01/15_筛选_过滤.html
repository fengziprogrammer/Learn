<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>15_筛选_过滤</title>
</head>

<body>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello" class="item">DDDDDD</li>
  <li title="two"><span class="test">BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
6. has(selector)
-->

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
   需求:
   1. ul下li标签第一个
   2. ul下li标签的最后一个
   3. ul下li标签的第二个
   4. ul下li标签中title属性为hello的
   5. ul下li标签中title属性不为hello的
   6. ul下li标签中有span子标签的
   */
//    过滤选择器 是在元素查找的阶段   进行过滤和筛选 然后将筛选后的元素封装成jquery对象
//    而过滤筛选的方法  是对已有的jquery对象进行操作的 这个时候已经过了元素查找的阶段 我们没有办法通过选择器操作 只能用方法
    var $list = $('ul li');
//    1. ul下li标签第一个
//    $list.first().css('background','pink');
//    2. ul下li标签的最后一个
//    $list.last().css('background','pink')
//    3. ul下li标签的第二个
//    $list.eq(1).css('background','pink')
//    4. ul下li标签中title属性为hello的
//    filter 参数选择器   作用：根据传入的选择器  对调用的集合进行筛选
//    $list.filter('[title=hello]').css('background','pink')
//    $list.filter(':first').css('background','pink')
//    5. ul下li标签中title属性不为hello的
//    $list.filter('[title!=hello]').css('background','pink');
//    6. ul下li标签中有span子标签的
  $list.has('.test').css('background','pink');

</script>
</body>
</html>
