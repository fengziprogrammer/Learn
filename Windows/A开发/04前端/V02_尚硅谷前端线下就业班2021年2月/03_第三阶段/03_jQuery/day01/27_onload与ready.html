<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>window.onload与$(document).ready()</title>
</head>
<body>
<h1>测试window.onload与$(document).ready()</h1>
<img id="logo" src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-05-19/6fec71d56242b74eb24b4ac80b817eac.png">

<!--
区别: window.onload与 $(document).ready()
  * window.onload
    * 包括页面的图片加载完后才会回调(晚)
    * 只能有一个监听回调
  * $(document).ready()
    * 等同于: $(function(){})
    * 页面加载完就回调(早)
    * 可以有多个监听回调
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  var $logo = $('#logo');
  console.log('直接输出：'+$logo.width());
//    window.onload   是需要等所有的外部资源加载完成之后才能够执行  html  css js  img
//    只能指定一个回调函数   如果重复指定  会被覆盖
  window.onload = function () {
      console.log('onload1:'+$logo.width())
  };
  window.onload = function () {
      console.log('onload2:'+$logo.width())
  };
//   jquery的加载事件  是document.ready    指文档准备就绪     可以多次回调函数
  $(function () {
      console.log('jquery1:'+$logo.width())
  });
  $(function () {
      console.log('jquery2:'+$logo.width())
  });
//  完整写法
//  $(document).ready(function () {
//
//  })
</script>
</body>
</html>
