<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  div {
    width: 100px;
    height: 150px;
    background: red;
    padding: 10px;
    border: 11px #fbd850 solid;
    margin: 10px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  var $div = $('div');
//   width和height：返回当前元素设置的width和height的属性值
  console.log($div.width(),$div.height());
//  innerWidth和innerHeight： 内部尺寸  width+paddingLeft+paddingRight
  console.log($div.innerWidth(),$div.innerHeight());
//  outerWidth和outerHeight： 外部尺寸  width+paddingLeft+paddingRight+borderLeft+borderRight
  console.log($div.outerWidth(),$div.outerHeight());
//  outerWidth和outerHeight方法  允许传入一个布尔值的参数 默认为false  如果传true则在原有基础上增加margin的值
  console.log($div.outerWidth(true),$div.outerHeight(true));

</script>
</body>

</html>
