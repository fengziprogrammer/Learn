<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_属性</title>
</head>
<body>

<div id="div1" class="box" title="one">class为box的div1</div>
<div id="div2" class="box" title="two">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello">DDDDDD</li>
  <li title="two"><span>BBBBB</span></li>
</ul>

<input type="text" name="username" value="guiguClass"/>
<br>
<input type="checkbox">
<input type="checkbox">
<br>
<button>选中</button>
<button>不选中</button>

<!--
1. 操作任意属性
   attr()
   removeAttr()
   prop()
2. 操作class属性
   addClass()
   removeClass()
3. 操作HTML代码/文本/值
   html()
   val()
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
   需求:
   1. 读取第一个div的title属性
   2. 给所有的div设置name属性(value为atguigu)
   3. 移除所有div的title属性
   4. 给所有的div设置class='guiguClass'
   5. 给所有的div添加class='abc'
   6. 移除所有div的guiguClass的class
   7. 得到最后一个li的标签体文本
   8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
   9. 得到输入框中的value值
   10. 将输入框的值设置为atguigu
   11. 点击'全选'按钮实现全选
   12. 点击'全不选'按钮实现全不选
   */
//    单参数的方法  传值为写 不传值为读
//    双参数的方法   传两个参数为写 传一个参数为读
//    读写合一    读只读第一个  写是写所有
//    $('div').html('aaa')
    console.log($('div').html());
//    1. 读取第一个div的title属性
    console.log($('div:first').attr('title'));
//    2. 给所有的div设置name属性(value为atguigu)
    $('div').attr('name','atguigu');
//    3. 移除所有div的title属性
    $('div').removeAttr('title');
//    4. 给所有的div设置class='guiguClass'
    $('div').attr('class','guiguClass');
//    5. 给所有的div添加class='abc'
//    attr这个方法 就是用你传入的属性值 对这个属性进行覆盖  而我们现在需要在原有的基础之上增加class
//    $('div').attr('class','guiguClass abc');
    $('div').addClass('abc');
//    6. 移除所有div的guiguClass的class
    $('div').removeClass('guiguClass');
//    7. 得到最后一个li的标签体文本
    console.log($('li:last').html())
//    8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
    $('li:first').html('<h1>mmmmmmmmm</h1>');
//    9. 得到输入框中的value值
    console.log($(':text').val())
//    10. 将输入框的值设置为atguigu
    $(':text').val('atguigu')
//    11. 点击'全选'按钮实现全选
//    attr用于操作属性值可以自定义的属性    比如 id class name title等
//    prop用于操作布尔值属性  (属性名称和属性值相同的属性)
    var $checkNodes = $(':checkbox');
//    var checkNodes = document.querySelectorAll('input');
    $('button:first').click(function () {
        $checkNodes.prop('checked',true)
    })
//    12. 点击'全不选'按钮实现全不选
  $('button:last').click(function () {
      $checkNodes.prop('checked',false);
  })
</script>

</body>
</html>
