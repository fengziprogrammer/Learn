<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>18_事件绑定与解绑</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .out {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .inner {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .divBtn {
    position: absolute;
    top: 250px;
  }

</style>

<body style="height: 2000px;">


<div class="out">
  外部DIV
  <div class="inner">内部div</div>
</div>
<div class='divBtn'>
  <button id="btn1">取消绑定所有事件</button>
  <button id="btn2">取消绑定mouseover事件</button>

</div>

<!--
1. 事件绑定(2种)：
  * eventName(function(){})
    绑定对应事件名的监听,	例如：$('#div').click(function(){});
  * on(eventName, funcion(){})
    通用的绑定事件监听, 例如：$('#div').on('click', function(){})
  * 优缺点:
    eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
    on: 编码不方便, 可以添加多个监听, 且更通用
    滑动事件：mouseenter，mouseleave，mouseover，mouseout
2. 事件解绑：
  * off(eventName)

-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  $(function () {
//      1. 给.out绑定点击监听(用两种方法绑定)
//    直接使用事件的方法  编码更方便 但是有的事件没有对应的方法 并且只能给一个事件设置回调函数
      $('.out').click(function () {
          console.log('点击1')
      });
//      $('.out').click(function () {
//          console.log('点击2')
//      });
//   通过on来设置事件  编码更复杂一些  但是所有的事件都可以通过on来绑定    并且可以让多个事件执行一个回调函数
//    $('.out').on('click mousemove',function () {
//        console.log('点击')
//    })
//      2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
//      $('.out').mouseover(function () {
//          console.log('移入')
//      }).mouseout(function () {
//          console.log('移出')
//      })
//      $('.out').mouseenter(function () {
//        console.log('移入')
//      }).mouseleave(function () {
//        console.log('移出')
//      })
//      hover  第一个参数  移入的回调函数  第二个参数 移出的回调函数
//      hover方法的底层 是用mouseenter mouseleave 实现的
//      hover方法 如果只传一个参数   那么移入移出都执行这一个回调函数
      $('.out').hover(function () {
        console.log('移入')
      },function () {
        console.log('移出')
      });

//      3. 点击btn1解除.inner上的所有事件监听
      $('#btn1').click(function () {
        $('.out').off();
      })
//      4. 点击btn2解除.inner上的mouseover事件
      $('#btn2').click(function () {
//       off方法允许传递参数   如果不传参数则默认清除所有的事件监听
//       如果传递参数  则按照传入的事件名称  去对应的清除  如果想一次清除多个事件  多个事件名称使用空格隔开
        $('.out').off('mouseenter click')
      })
  })

</script>

</body>
</html>
