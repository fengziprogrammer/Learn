<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        .div1{
            background: pink;
            margin-right: 20px;
        }
        .div2{
            background: orange;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<script type="text/javascript">
function $() {
  var obj = {
      name:'李立超',
      say:function () {
        console.log(this.name+'把海峰的琴弦谈断了');
          return this
      },
      eat:function () {
        console.log('我贼能吃');
          return this
      }
  }
  return obj;
}
//  对象链式开发
$().say().eat();
</script>
</body>
</html>
