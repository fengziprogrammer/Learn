<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 3000px;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: tomato;
            /*position: fixed;*/
            position: absolute;
        }
    </style>
</head>
<body>

<div id="box1"></div>


<script>
    /*
        使 div 可以根据鼠标移动
    * */
    // 获取box1
    let box1 = document.getElementById('box1');
    // 为document绑定一个鼠标移动的事件
    document.onmousemove = function (event) {

        // 获取垂直滚动条滚动的距离
        // console.log(document.documentElement.scrollTop);

        // 获取鼠标指针的坐标
        let x = event.clientX;
        let y = event.clientY;

        // pageX 和 pageY 可以用来获取鼠标相对于整个页面的坐标
        // let x = event.pageX;
        // let y = event.pageY;
        // 将鼠标的坐标设置为box1的偏移量
        box1.style.left = x + document.documentElement.scrollLeft + 'px';
        box1.style.top = y + document.documentElement.scrollTop + 'px';
    };



</script>

</body>
</html>
