<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [9,1,3,4,5,7,8,6,2];
        // arr = [9,8,7,6,5,4,3,2,1];
        // arr = [2,1,3,4,5,6,7,8,9];

        /*
        *   编写代码，对arr进行从小到大的排序
        *       比较相邻的两个数字，然后根据情况交换位置
        *       [9,1,3,4,5,7,8,6,2]
        *       1. [1,3,4,5,7,8,6,2,9]
        *       2. [1,3,4,5,7,6,2,8,9]
        *       2. [1,3,4,5,7,6,2,8,9]
        *
        *   这种排序方式被称为冒泡排序，它是最好理解的排序方式
        *       同时也是性能最差的排序方式
        *
        * */

        console.log('原数组：', arr);

        for(let j=0; j<arr.length-1; j++){
            // 遍历数组，获取到所有的元素
            for(let i=0; i<arr.length - 1 - j; i++){
                //当前数 arr[i]   后边数 arr[i+1]
                // console.log(arr[i], arr[i+1]);
                if(arr[i] > arr[i+1]){
                    // 前边的数字大于后边的数字，需要交换两个元素的位置
                    let temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
            }
        }

        console.log(arr);




    </script>
</head>
