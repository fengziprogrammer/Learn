<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [1,2,1,3,4,2,2,3,5,4,6,5];

    //    思路：分别取出每个数，和其他的数字进行比较
        // 获取数组中每一个数字
        for(let i=0; i<arr.length; i++){
            // console.log(arr[i]);
            // arr[i] 和它后边的元素进行比较
            // 获取到arr[i]后边元素
            for(let j=i+1; j<arr.length; j++){
                // arr[i] arr[j]
                // console.log('------>',arr[j]);
                // 比较arr[i] 和 arr[j]
                if(arr[i] === arr[j]){
                    // 全等，说明出现了重复的数字，删除后边的数字j
                    arr.splice(j, 1);
                    // 当删除一个元素后，后边所有的元素索引自动前移
                    // 这回导致有元素会错过比较
                    // 执行j--，将当前位置在比较一遍
                    j--;
                }
            }
        }

        // console.log(arr);

        arr = [2,1,2,3,2,4,3,3,5,4,6,5,7];

        let newArr = [];

        for(let i=0; i<arr.length; i++){
            // if(!(arr[i] in newArr)){
            //     newArr.push(arr[i]);
            // }

            if(newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i]);
            }
        }

        console.log(newArr);

    </script>
</head>
<body>

</body>
</html>
