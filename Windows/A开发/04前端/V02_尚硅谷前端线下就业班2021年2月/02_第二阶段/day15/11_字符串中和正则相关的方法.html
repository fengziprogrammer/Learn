<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let str = 'asdasfl3716890876jsasdfa13654678901skdfjalsdfasdf';

        /*
        * search()
        *   - 用来根据正则表达式搜索字符串是否含有指定的内容
        *   - 返回值：
        *       返回字符串第一次出现位置的索引，如果没有找到则返回-1
        * */
        let result = str.search('13716890876');
        result = str.search(/1[3-9][0-9]{9}/);

        /*
        * split()数组 根据正则表达式来将一个字符串拆分位一个
        * */
        str = '孙悟空@猪八戒@沙和尚';
        result = str.split('@');

        str = '孙悟空abc猪八戒Adc沙和尚';
        result = str.split(/a[bd]c/i);
        // console.log(result);

        /*
        *   replace()
        *       - 使用一个新的内容，替换字符串中指定内容
        *       - 参数：
        *           1.正则表达式
        *           2.新的内容
        *       - 使用replace()进行替换时，默认只会替换第一个符合条件的内容，
        *           如果希望替换所有的符合条件的内容，可以使用匹配模式 g
        *       - 匹配模式：
        *           i 忽略大小写
        *           g 全局匹配
        * */
        str = 'asdasfl13716890876jsasdfa13654678901skdfjalsdfasdf';
        // 将字符串中的手机号，替换为 哈哈哈
        result = str.replace(/1[3-9][0-9]{9}/g,'哈哈哈');

        // console.log(result);
        /*
        *   match()
        *       - 将字符串中符合正则表达式的内容提取出来
        *       - 参数：
        *           1.正则表达式
        *       - 返回值：
        *           - 将符合条件的内容保存到一个数组中返回
        *
        * */
        result = str.match(/1[3-9][0-9]{9}/g);
        alert(result[0]);
        alert(result[1]);


    </script>
</head>
