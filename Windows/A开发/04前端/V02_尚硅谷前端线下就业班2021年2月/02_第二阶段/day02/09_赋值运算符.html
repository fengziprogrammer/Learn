<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   赋值运算符
        *       - 用来将一个值赋值给一个变量
        *           =
        *               - =号用于将符号右侧的值赋值给左侧的变量
        *           +=
        *               - a += x 等价于 a = a + x
        *           -=
        *               - a -= x 等价于 a = a - x
        *           *=
        *               - a *= x 等价于 a = a * x
        *           /=
        *               - a /= x 等价于 a = a / x
        *           **=
        *               - a **= x 等价于 a = a ** x
        *           %=
        *               - a %= x 等价于 a = a % x
        *
        *
        *   哪些情况会导致变量发生变化（为变量进行重新赋值）：
        *       1. 对变量使用赋值运算符
        *           a = xx
        *           a += xx
        *           a -= xx
        *           ...
        *       2. 对变量使用自增自减
        *           a++
        *           ++a
        *           a--
        *           --a
        *
        * */

        let a = 10;
        // let b = a;

        a += 5; // a = a + 5;

        console.log('a =', a);


    </script>
</head>
<body>

</body>
</html>
