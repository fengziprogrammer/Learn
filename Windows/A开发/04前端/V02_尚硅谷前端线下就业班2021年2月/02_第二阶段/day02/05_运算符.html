<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   运算符（操作符）
        *       - 通过运算符可以对一个值或多个值进行各种运算
        *       - 对一个值进行运算的运算符，称为一元运算符
        *           对两个值进行运算，叫做二元运算符
        *           以此类推
        *
        *       - 算术运算赋
        *           + 对两个值进行加法运算
        *           - 对两个值进行减法运算
        *           * 对两个值进行乘法运算
        *           / 对两个值进行除法运算
        *           ** （幂运算）求一个值的几次幂
        *           % （取模） 两个数相除取余数
        * */

        let result = 10 + 33;
        result = 10 - 5;
        result = 10 / 0; // Infinity
        result = 2 ** 10;
        result = 16 ** 0.5; // 16的平方根
        result = 2 ** 0.5; // 2的平方根

        result = 10 % 2; // 0
        result = 10 % 3; // 1
        result = 10 % 4; // 2

        // 如果对于两个字符串做加法运算，则会将两个字符串拼接为一个
        result = 'hello' + '哈哈';

        //       1    +  0
        result = true + false; // 1

        /*
        *   除了字符串的加法以外，对其他类型的值进行算术运算时
        *       都会转换为数值然后再进行运算
        *
        *   所以我们可以通过为一个任意值 -0，*1等方式来将其转换为数字
        *   这种方式称为隐式类型转换，它的原理和Number()函数一样，
        *   但是更简单一些
        *
        *   任何值和NaN做任何运算结果都是NaN（除了字符串加法）;
        * */

        result = 1 + true; // 2
        result = 456 * null; // 0

        // 33 - NaN
        result = 33 - undefined; // NaN

        let a = true;

        a = '123';
        // console.log(result);
        console.log(a, typeof a);

        // a = 0 + a;
        // a = a - 0;
        // a = a * 1;

        a = a + 0;
        console.log(a, typeof a);


    </script>
</head>

</html>
