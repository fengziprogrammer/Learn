<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '蜘蛛精'];

        /*
        *   push()
        *       - 用来向数组的最后添加一个或多个元素
        *           会返回新的长度
        *   pop()
        *       - 从数组的最后删除一个元素并返回被删除的元素
        *   unshift()
        *       - 向数组的前边添加一个或多个元素，并返回新的长度
        *   shift()
        *       - 删除并返回数组的第一个元素
        * */

        arr.push('白骨精');
        let result = arr.push('玉兔精', '蝎子精');
        arr.pop();
        arr.pop();
        arr.pop();
        result = arr.pop();

        result = arr.unshift('二郎神', '哪吒', '姜子牙', '火龙果');
        result = arr.shift();
        result = arr.shift();
        result = arr.shift();
        result = arr.shift();
        console.log(arr);
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
