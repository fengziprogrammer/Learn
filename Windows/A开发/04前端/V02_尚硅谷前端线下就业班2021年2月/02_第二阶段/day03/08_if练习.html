<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * - 练习1：
            编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
        * */

        // prompt() 函数用来获取用户输入的内容
        //  用户输入的内容会作为函数的返回值返回，需要定义变量来接收
        //  该函数的返回值类型总是一个字符串
        let num = +prompt('请输入一个整数：');

        // alert('num = ' + num);
        // console.log(num, typeof num);
        // 判断 num 是奇数还是偶数
        if(num % 2 === 0){
            alert(`${num}是偶数！`);
        }else{
            alert(`${num}是奇数！`)
        }


    </script>
</head>
<body>

</body>
</html>
