<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>代码块</title>
    <script>

        /*
        *   在JS中我们使用{}来为代码进行分组,
        *       一对大括号就是一个代码块，
        *       同一代码块中的代码要么都执行，要么都不执行
        *       代码块中使用let声明的变量，在代码块外部无法访问
        *       但是 使用var 声明的变量没有块作用域，在代码块的外部也可以访问
        * */

        {
            var b = 33;
            let a = 10;
            console.log('a =', a);
        }

        console.log('b =', b);
        console.log('a =', a);

        // {
        //     let b = 30;
        //     console.log('b =', b);
        // }





    </script>
</head>
<body>

</body>
</html>
