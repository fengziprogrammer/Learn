<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   相等运算符
        *       ==
        *           - 相等运算符用来比较两个值是否相等
        *           - 相等运算符会对值进行自动的类型转换，
        *               如果比较的两个值的类型不同，会将其转换为相同的类型然后再比较
        *               通常情况下，不同类型都会转换为Number然后再比较
        *               null 和 undefined 做相等比较时，会返回true
        *
        *       === （全等）
        *           - 全等用来检查两个值是否全等
        *           - 全等运算不会发生自动的类型转换，
        *               如果两个值的类型不同，直接返回false
        *           - null和undefined做全等比较时，返回false
        *
        *       != (不相等)
        *           - 比较两个值是否不相等
        *           - 如果不相等返回true，相等返回false
        *           - 会做自动类型转换，将两个值转换为相同的类型然后再比较
        *
        *
        *       !== (不全等)
        *           - 比较两个值是否不全等
        *           - 如果不全等返回true，全等返回false
        *           - 不会做自动的类型转换，如果两个值的类型不同，直接返回true
        *
        * */

        // console.log(10 == 10); // true
        // console.log(10 == "10"); // true
        // console.log(true == "1"); // true
        // console.log(true == "true"); // false
        // console.log(null == 0); // false
        // console.log(null == undefined); // true
        // console.log(null >= 0); // false


        // console.log(10 === '10'); // false
        // console.log(true === '1'); // false
        // console.log(null === undefined); // false

        // NaN不和任何值相等，包括它自己
        // console.log(NaN == NaN);
        // console.log(NaN === NaN);

        let a = NaN;

        // 检查一个值是否是NaN时，需要使用函数 isNaN()
        // console.log(isNaN(a));

        console.log(10 != '10');


    </script>
</head>

</html>
