<!DOCTYPE html>

    <title>流程控制语句</title>
    <script>

        /*
        * 代码默认是按照自上向下的顺序一行一行执行的
        *   但是仅仅是这样，并不能满足我们开发的需要
        *
        * 可以通过流程控制语句来改变程序执行的顺序：
        *   条件判断语句
        *   条件分支语句
        *   循环语句
        * */


        /*
        *
        *   条件判断语句
        *
        *       语法：
        *           if(条件表达式){
        *               语句...
        *           }
        *
        *
        *       执行流程：
        *           if语句在执行时，先对条件表达式进行求值判断
        *               如果结果为true，则执行if后的语句
        *               如果结果为false，则不执行
        *
        *           if语句默认只会控制紧随其后的那条语句
        *               对于我们来说，最佳实践是，即使if后仅有一条语句，最好也使用{}
        *
        *           如果条件表达式的结果是一个非布尔值，会转换为布尔值进行判断
        *
        * */

        // if(false)
        //     alert('你猜我出来吗？');

        let a = 123;
