<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="box1"></div>

<script>
    /*
    *   使box1根据不同的按键，向不同的方向移动，要求兼容IE11
    * */

    // 获取id为box1的元素
    var box1 = document.getElementById('box1');

    // 创建一个变量，来表示元素的运动方向
    var dir = null;

    // 创建一个定时器，来控制元素的运动的速度
    setInterval(function () {
        switch (dir) {
            case 'ArrowUp':
            case 'Up':
                // 向上
                // console.log('↑');
                box1.style.top = box1.offsetTop - 10 + 'px';
                break;
            case 'ArrowDown':
            case 'Down':
                // 向下
                // console.log('↓');
                box1.style.top = box1.offsetTop + 10 + 'px';
                break;
            case 'ArrowLeft':
            case 'Left':
                // 向左
                // console.log('←');
                box1.style.left = box1.offsetLeft - 10 + 'px';
                break;
            case 'ArrowRight':
            case 'Right':
                // 向右
                // console.log('→');
                box1.style.left = box1.offsetLeft + 10 + 'px';
                break;
        }
    }, 30);

    // 绑定按键按下的事件
    document.addEventListener('keydown', function (event) {
        /*
        *
        *
        * 给document绑定了keydown事件，按键每次按下元素就会移动一次，
        *   如果连续按着某个按键不松手，则事件会持续触发，元素会一直移动
        *   但是由于计算机的防误输入的机制，第一次事件触发和第二次事件触发的间隔比较长，
        *   这就导致元素的运动发生卡顿现象
        *
        *   物体的运动：
        *       方向
        *       速度
        * */

        // 设置dir的值
        dir = event.key;
    });

    document.addEventListener('keyup', function (event) {
        dir = null;
    });

</script>

</body>
</html>
