<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script>

        /*
        *   数据类型 （值的类型）
        *       字符串（string）
        *           - js中的字符串需要使用引号引起来
        *           - 双引号或单引号都行但是不能混合使用
        *           - 引号不能跨行使用，同类型的引号不能嵌套
        *           - js中使用 \ 作为转义字符
        *               \' 表示 '
        *               \" 表示 "
        *               \n 表示 换行
        *               \t 表示 制表符
        *               \\ 表示 \
        *
        *
        * */

        let str = 'hello';
        str = "hi";
        str = "hi";

        str = 'hello hello how are you';

        str = "I'm Jack";
        str = 'I\'m \n Jack';
        str = 'I\'m\tJack';

        // console.log(str);

        // document.write('哈哈<br>嘻嘻');
        // console.log('哈哈\n嘻嘻');

//         str = 'HELLO \
// HELLO';

        // alert(str);
    </script>
</head>
<body>

</body>
</html>
