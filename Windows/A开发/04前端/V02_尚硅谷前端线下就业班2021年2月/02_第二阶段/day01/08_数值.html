<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数值</title>
    <script>
        /*
            在JS中，所有数值包含整数和浮点数(小数)都属于number类型
                - 在JS中可以确保大部分的整数运算得到一个精确的结果
                - 在JS中，小数运算有可能得到一个不精确的结果
                    所以，在JS中不要直接对精度要求高的运算（尤其是涉及到钱的）
                - 当数值超过一定范围后，会使用 Infinity 来表示
                    Infinity 表示正无穷
                - NaN也是一个特殊数字，表示 Not a Number 非法数字
        */
        let num1 = 10;
        let num2 = 3.5;
        let str = '10';
        let num3 = 123214325434541412314131231231233112312312 + 10;
        let num4 = 0.1 + 0.2;
        let num5 = 123214325434541412314131231231233112312312 ** 123214325434541412314131231231233112312312;
        let num6 = Infinity;
        let num7 = 10 - 'hello';
        let num8 = NaN;

        // console.log(typeof num8);

        // alert(num1);
        // alert(str);

        /*
        *   typeof运算符
        *      - 用来检查一个值的类型
        *      - 使用typeof检查一个字符串时，会返回 string
        *           检查一个数值时，它会返回 number
        * */
        // console.log(typeof str);


        /*
        *   其他进制的数字：
        *       二进制 0b开头
        *       八进制 0o开头
        *       十六进制 0x开头
        * */

        let num9 = 0b10; // 二进制
        num9 = 0o10; // 八进制
        num9 = 0xff; // 十六进制

        // console.log(num9);

        /*
        *   在ES2020最新标准中，提供了一个新数字类型bigint 表示大整数（了解）
        * */
        let num10 = 100n;

        console.log(num10 + 10n);
        // console.log(typeof num10);

    </script>
</head>
