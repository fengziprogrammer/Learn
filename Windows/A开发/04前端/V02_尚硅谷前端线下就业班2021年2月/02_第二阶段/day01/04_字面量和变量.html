<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script>
        /*
            字面量
                - 字面量就表示的是一个值，它所表示的意思就是它的字面意思
                - 比如：1, 2, 3 'hello' true ....
                - 字面量可以在js中直接使用，但是通常不会这这么做

            变量
                - 变量可以用来存储字面量，一个变量可以存储任意类型的字面量
                - 我们一般都是通过变量去存储字面量而不是直接使用字面量

                - 变量的使用：
                    声明变量：
                        - 使用let关键字来声明变量
                            let a;
                            let b, c, d;
                    为变量赋值：
                        a = xxx;
                        b = xxx;

               - 声明和赋值同时进行：
                let a = xxx;
                let b = xxx, c = yyy ;
        */

        // alert(123423543525);

        // 创建一个变量
        let a;
        // 为变量赋值
        a = '哈哈';
        a = 33;

        // 声明和赋值同时进行
        let age = 33;

        // alert(age);

        /*
            const 用来声明一个常量，常量只能进行一次赋值无法修改
        */
        const b = 44;
        // b = 33; // b为常量，无法赋值

        alert(b);



    </script>
</head>

</body>
</html>
