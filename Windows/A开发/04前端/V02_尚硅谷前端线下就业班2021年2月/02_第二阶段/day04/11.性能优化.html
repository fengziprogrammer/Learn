<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        *   优化前：
        *       10000 ---> 360ms
        *       100000 ---> 34887ms
        *
        *   第一次优化：
        *       10000 ---> 45ms
        *       100000 ---> 3014ms
        *       1000000 ---> 259011ms
        *
        *   第二次优化：
        *       10000  ---> 12ms
        *       100000  ---> 119ms
        *       1000000  ---> 2568ms
        *
        *
        *   36的因数
        *       1  36
        *       2  18
        *       3  12
        *       4  9
        *       6  6
        *
        * */
        // 开启一个计时器
        console.time();

        // console.log(2);

        for(let i=3; i<1000000; i+=2){
            let flag = true;
            for(let j=2; j<=i**0.5; j++){
                if(i % j === 0){
                    flag = false;
                    // 进入判断说明i一定不是质数，此时内层循环没有再运行的必要了
                    break;
                }
            }
            if(flag){
                // console.log(i);
            }
        }

        // 关闭计时器
        console.timeEnd();

    </script>
</head>

</body>
</html>
