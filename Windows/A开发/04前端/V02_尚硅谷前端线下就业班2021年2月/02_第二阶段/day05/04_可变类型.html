<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let a = 10;
        let b = a;
        a++;
        /*
        *   当一个变量的值被修改时，只会影响它自己，对其他变量不会产生任何影响
        * */

        // console.log('a =', a);
        // console.log('b =', b);

        /*
        *   当我们对对象进行修改时（改对象），如果有其他的变量同时指向该对象
        *       则也会被影响到
        * */
        let obj = Object();
        obj.name = 'swk';
        let obj2 = obj;
        obj.name = 'zbj';

        // console.log(obj);
        // console.log(obj2);

        /*
        *   改变量对其他变量不会有影响
        *       变量 = xxx
        *       变量 += xxx
        *       变量++
        *
        *   改对象会影响到其他指向该对象的变量
        *       变量.属性 = xxx
        *
        * */

        let obj3 = Object();
        obj3.name = '白骨精';
        let obj4 = obj3;

        // obj3 = null;
        // console.log(obj3);
        // console.log(obj4);

        let obj5 = Object();
        obj5.name = '蜘蛛精';
        let obj6 = Object();
        obj6.name = '蜘蛛精';

        console.log(obj5);
        console.log(obj6);


    </script>
</head>
<body>

</body>
</html>
