<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   函数（function）
        *       - 函数也是一个对象和其他的对象功能一样
        *       - 不同的是在函数中可以直接存储JS代码，
        *           并且可以在我们需要的时候对这些代码进行反复的调用
        *
        * */

        // {
        //     alert('你好！');
        //     alert('Hello!');
        //     alert('扣你吉瓦！');
        //     alert('啊你哈萨有！');
        // }
        
        /*
        * 创建一个函数
        * */
        function fn() {
            alert('你好！');
            alert('Hello!');
            alert('扣你吉瓦！');
            alert('啊你哈萨有！');
            alert('萨瓦迪卡');
        }

        /*
        *   调用函数：
        *       函数对象 + ()
        * */
        fn();
        fn();
        fn();



    </script>
</head>

</body>
</html>
