<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.create</title>
</head>
<body>
    <script>
        //新建一个对象
        var car = {
            name: '汽车',
            run: function(){
                console.log('我可以行驶')
            }
        };
        //调用 create 方法创建新对象   继承
        var Passat = Object.create(car, {
            brand: {
                //设置的是『属性的值』
                value: '帕萨特',
                //属性值是否可以修改
                writable: true,
                //属性是否可以删除
                configurable: true,
                //属性是否可以枚举(遍历)
                enumerable: true
            },
            // 价格属性
            price: {
                //get 是一个对象的方法. 无需手动调用
                get: function(){
                    console.log('Price被获取了');
                    return 280000;
                },
                //set 设置
                set: function(value){
                    //this 指的是新建的创建
                    this.jiage = value;
                    // console.log('我的值被修改了'+value);
                }
            }
        });

        // console.log(Passat);
        // Passat.brand = '大众';
        // delete Passat.brand;
        // for(var i in Passat){
        //     console.log(i);
        // }
        // console.log(Passat);
        
        //获取价格属性
        // console.log(Passat.price);
        //设置价格属性
        Passat.price = 'abcdddd';
        console.log(Passat);

    </script>
</body>
</html>
