<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称: <input type="text" id="name" placeholder="请输入昵称">
        <br>
        性别: <label><input type="radio" name="gender" value="male" checked>男</label>
        <input type="radio" name="gender" id="famale"><label for="famale">女</label>
        <br>
        所在城市: <select id="city">
            <option value="shanghai" selected>上海</option>
            <option value="beijing">北京</option>
            <option value="guangzhou">广州</option>
        </select>
        <br>
        婚姻状况: <label><input type="radio" name="marriage" checked>未婚</label>
        <input type="radio" name="marriage" id="married"><label for="married">已婚</label>
        <label><input type="radio" name="marriage">保密</label>
        <br>
        喜欢的类型: <input type="checkbox" name="like" id="" checked>可爱
        <input type="checkbox" name="like" id="" checked>性感
        <input type="checkbox" name="like" id="">御姐
        <input type="checkbox" name="like" id="">萝莉
        <input type="checkbox" name="like" id="">小鲜肉
        <input type="checkbox" name="like" id="">大叔
        <br>
        个人介绍:
        <br>
        <textarea name="" id="" cols="30" rows="10">

    </textarea>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁,单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox" name="" id="">我同意所有条款
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>

</html>
