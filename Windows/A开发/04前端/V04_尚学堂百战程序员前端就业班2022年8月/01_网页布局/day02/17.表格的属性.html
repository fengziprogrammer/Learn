<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        表格的属性：(表格的属性都是了解的，因为这些属性就是为了设置表格在页面中的表现形式，以后我们用CSS去设置表现形式最专业)
        1. border：边框，可以设置边框的宽度。单位是px，可以省略
        2. width 和 height：设置表格的宽度和高度。不设置时表格的宽度和高度由内容撑起来
        3. align：表示的是表格元素的对齐方式。取值：left、center、right
        4. bgcolor：表格的背景颜色  background color
     -->

     <table border="3" width="500" height="400" align="center" bgcolor="red">
         <tr>
             <td>哈哈</td>
             <td>哈哈</td>
             <td>哈哈</td>
         </tr>
         <tr>
             <td>哈哈</td>
             <td>哈哈</td>
             <td>哈哈</td>
         </tr>
         <tr>
             <td>哈哈</td>
             <td>哈哈</td>
             <td>哈哈</td>
         </tr>
     </table>


</body>
</html>
