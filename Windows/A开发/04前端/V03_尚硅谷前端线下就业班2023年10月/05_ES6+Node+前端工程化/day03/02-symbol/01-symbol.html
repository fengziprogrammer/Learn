<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建 symbol 类型的数据
        let s1 = Symbol();
        let s2 = Symbol();

        console.log(s1);
        console.log(typeof s1);
        console.log(s2);
        console.log(s1 === s2);
        console.log('');


        let s3 = Symbol('xiaole');
        let s4 = Symbol('xiaole');
        console.log(s3);
        console.log(s4);
        console.log(s3 === s4);
        console.log('');


        // 可以作为对象的属性名
        const m = 'address';
        const user = {
            [m]: '北京',
            [s1]: '上海',
            [s3]: '广州',
            [Symbol()]: '深圳',
            
        }


        console.log(user);
        console.log(user[s1]);
        console.log(user[s3]);
        console.log(user[Symbol()]);

        // new Symbol();

        const msg = new String('Hello World');
        console.log(msg);
    </script>
</body>
</html>
