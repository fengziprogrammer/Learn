<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const user = {
            name: '高小乐',
            age: 18,
            address: '上海',
            users: ['刘姥姥', '马姥姥', '欧阳姥姥', '司马姥姥'],
            say: ()=>{}
        };

        // 部署iterator接口  遍历user所有的属性
        user[Symbol.iterator] = function* () {
            for (let prop in this) {
                yield [prop, this[prop]];
            }
        };

        // user 变成了可遍历对象
        for (let v of user) {
            console.log(v);
        }
        console.log('');
        console.log('');


        const [a1, a2, a3] = user;
        console.log(a1);
        console.log(a2);
        console.log(a3);
        console.log('');
        console.log('');


        console.log([...user]);

    </script>
</body>
</html>
