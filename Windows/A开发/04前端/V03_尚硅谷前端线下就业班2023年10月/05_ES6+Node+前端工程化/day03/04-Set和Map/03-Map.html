<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30,40];
        const user = {name:'小乐'};
        const s = new Set(arr);

        // 创建 Map 类型  Map 构造函数的参数必须是个二维数组
        const m = new Map([
            [arr, arr],
            [user, '上海'],
            [s, ['司马姥姥', '欧阳姥姥']],
            ['address', '北京'],
            [100, 'helo world']
        ]);

        console.log(m);
        m.set(arr, 250);
        m.set([10,20], 350);

        console.log(m.has(arr));   // true
        console.log(m.has([10,20]));  // false

        console.log(m.get(arr));
        console.log(m.get([10,20]));
        // m.clear();
        console.log('');

        console.log(m.keys());
        console.log(m.values());
        console.log(m.entries());

        console.log('');
        console.log(m.size);
        m.forEach((item, index) => {
            console.log(item, index);
        });
    </script>
</body>
</html>
