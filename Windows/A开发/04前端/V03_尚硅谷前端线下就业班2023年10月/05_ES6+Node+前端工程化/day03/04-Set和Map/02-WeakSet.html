<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const msg =  new String('Hello');
        // 创建 WeakSet类的数据
        const ws = new WeakSet([new Number(100),msg, [10,20,30], {name:'小乐'}, msg]);

        console.log(ws);

        // ws.add('hello');
        ws.add(document.body);
        ws.delete(msg);

        console.log(ws.has({name:'小乐'}));  // false
        console.log(ws.has(document.body));  // true

        console.log('');
        console.log(ws);
    </script>
</body>
</html>
