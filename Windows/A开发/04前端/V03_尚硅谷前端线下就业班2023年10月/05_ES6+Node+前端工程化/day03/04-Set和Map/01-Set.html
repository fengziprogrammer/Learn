<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建 Set 类型的数据
        const s1 = new Set();
        const s2 = new Set([100,200,200,200,300,400,400,500, {name:'xiaole'},{name:'xiaole'}]);
        const s3 = new Set('Hello World');

        console.log(s1);
        console.log(s2);
        console.log(s3);
        console.log('');


        // 添加一个成员
        s2.add(250);
        s2.add(100);

        // 删除
        s2.delete(200);
        s2.delete({name:'xiaole'});  // 删不掉

        // 清除
        // s2.clear();

        console.log(s2.has(250));
        console.log(s2.has(2501));
        console.log(s2.has({name:'xiaole'}));
        console.log('');



        // 遍历 Set 类型的数据
        s2.forEach((item, index) => {
            console.log(item);
        });
        console.log('长度：', s2.size);
        console.log('');
        console.log('');


        // 实现数组去重  返回新的数组 新数组中没有重复元素
        const arr = ['司马姥姥', '欧阳姥姥', '司马姥姥', '欧阳姥姥', '东方姥姥', '欧阳姥姥'];
        console.log(arr);

        // const newArr = [...new Set(arr)];
        const newArr = Array.from(new Set(arr));
        console.log(newArr);
    </script>
</body>
</html>
