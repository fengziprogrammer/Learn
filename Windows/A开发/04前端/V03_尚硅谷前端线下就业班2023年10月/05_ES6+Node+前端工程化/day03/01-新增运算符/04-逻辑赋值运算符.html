<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = 10;
        let a2 = 20;
        let a3 = 30;

        // &&=
        a1 &&= 250;   // a1 = a1 && 250;  或者 a1 && (a1 = 250)
        // 100 &&= 200;  // 100 = 100 && 200;
        console.log(a1);
        console.log('');

        a2 ||= 250;
        console.log(a2);
        console.log('');


        a3 ??= 250;   // a3 = a3 ?? 250
        console.log(a3);
        console.log('');

    </script>
</body>
</html>
