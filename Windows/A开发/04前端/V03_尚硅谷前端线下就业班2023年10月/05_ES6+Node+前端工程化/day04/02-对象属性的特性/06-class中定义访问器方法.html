<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product {
            // 数据属性
            name = '高小乐';
            address = '上海';
            #age = 0;

            set age(val) {
                val = +val;
                if (val >= 0 && val <= 200) {
                    this.#age = val;
                }
            };

            get age() {
                return this.#age;
            }
        }

        // 实例化
        const p = new Product();

        console.log(p);
        p.age = 124;
        p.age = 1240;
        console.log(p.age);
    </script>
</body>
</html>
