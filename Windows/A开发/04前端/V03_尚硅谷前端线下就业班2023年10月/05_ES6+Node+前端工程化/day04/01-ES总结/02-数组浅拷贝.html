        // 使用数组截取
        // const nums02 = nums01.slice(0);
        
        // 使用concat
        // const nums02 = nums01.concat();
        

        // Array.from 将可遍历对象转为纯数组
        const nums02 = Array.from(nums01);
        nums02[0] = 250;
        nums02[2][1] = '伊丽莎白姥姥';
        console.log(nums01);
