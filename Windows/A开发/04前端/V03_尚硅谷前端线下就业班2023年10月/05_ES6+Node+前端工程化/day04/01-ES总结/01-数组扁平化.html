<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义函数
        var nums = [
            [1000, 2000, 3000],
            'hello',
            [
                [10,20,30],
                [
                    'a', 
                    'b', 
                    ['A', 'B', 'C']
                ],
                '小乐'
            ],
            12313,
            [101,202,303]
        ];
        console.log(nums);
        console.log('');
      
        // 第一种方式 使用递归函数遍历旧数组
        function flatArray(arr) {
            // 创建新的空数组
            let newArr = [];
            // 使用循环结构遍历 arr
            for (var i = 0; i < arr.length; i ++) {
                // 判断当前的元素是否是数组
                if (arr[i] instanceof Array) {
                    // 递归调用
                    newArr = newArr.concat(flatArray(arr[i]));
                } else {
                    // 将该元素添加到新数组中
                    newArr.push(arr[i]);
                }
            }
            // 返回新数组
            return newArr;
        }
        // 调用函数
        console.log(flatArray(nums));
        console.log('');


        // 第二种方式 缺点是里面的元素都会转为字符串
        console.log(nums.join().split(','));
        console.log('');


        // 第三种方式 数组的flat方法
        console.log(nums.flat(Infinity));








    </script>
</body>
</html>
