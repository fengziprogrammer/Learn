<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 定义数组
         const users = [
            {name: '刘备', age:15, address:'上海'},
            {name: '关羽', age:43, address:'苏州'},
            {name: '张飞', age:41, address:'无锡'},
            {name: '诸葛亮', age:45, address:'杭州'},
            {name: '向华强', age:36, address:'宁波'},
            {name: '曹操', age:54, address:'南京'}
        ];


        // 查找第一个年龄大于等于45的元素
        console.log(users.find(item => item.age >= 45));
        // 查找第一个年龄大于等于45的元素的索引
        console.log(users.findIndex(item => item.age >= 45));
        console.log('');

        // 填充数组
        console.log(users.fill());
        console.log(users.fill(250));
        console.log(users.fill(150, 1, 3));
        console.log(Array(12).fill('OK'));
        console.log('');

        // 数组
        const nums = [100,200,300,400,500];
        console.log(nums.keys())
        console.log(nums.values())
        console.log(nums.entries())
        console.log('');



         // 定义数组
         const numList = [
            [1000, 2000, 3000],
            'hello',
            [
                [10,20,30],
                [
                    'a', 
                    'b', 
                    ['A', 'B', 'C']
                ],
                '小乐'
            ],
            12313,
            [101,202,303]
        ];
        console.log(numList);
        console.log(numList.flat());
        console.log(numList.flat(2));
        console.log(numList.flat(Infinity));
        console.log(numList.flatMap(item => item instanceof Array ? item : item+100));
        console.log('');
        console.log('');


        console.log(nums.includes(300));
        console.log(nums.includes(300, 3));
        console.log('');


        // at
        console.log(nums.at(1));
        console.log(nums[1]);

        console.log(nums.at(-1));   // 读取倒数第一个元素
        console.log(nums.at(-3));   // 读取倒数第三个元素
        console.log(nums[-1]);    // undefiend






    </script>
</body>
</html>
