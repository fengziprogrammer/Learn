<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 开启严格模式
        'use strict';

        // 八进制  该种方式在严格模式下不可用
        // const num01 = 010;

        // 十六进制
        const num02 = 0x10;

        // 八进制表示方式
        const num03 = 0o10;

        // 二进制表示方式
        const num04 = 0b10;


        // console.log(num01);
        console.log(num02);
        console.log(num03);
        console.log(num04);

    </script>
</body>
</html>
