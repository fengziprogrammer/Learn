    <script>
        // 1. 用变量表示属性值，变量名和属性名同名
        const username = '高小乐', age = 19, address = '上海';
        const prop = 'homeAddress';
        function say() {
            console.log('say function');
        }


        const user = {
            name: username,
            age,
            address,
            [10+10]: '高小乐',
            [prop]: '北京',
            say,
            eat: function() {},
            drink: () => {},
            getInfo() {
                console.log('getInfo function');
            },
            setAge(age) {
                this.age = age;
            }
        };


        console.log(user);
        user.getInfo();

    </script>
