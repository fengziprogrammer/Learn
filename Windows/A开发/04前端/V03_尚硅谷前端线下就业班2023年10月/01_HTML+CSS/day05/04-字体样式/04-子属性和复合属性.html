<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;

            font-size: 12px;
            font-weight: 800;
            font-style: italic;

            font: 20px "Microsoft YaHei";
        }

        .item {
            width: 400px;

            font: italic 800 20px "Microsoft YaHei";
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="box">
        感太憾人的能死恶勇你情五受，郭之知胸老胸过，入心总应书，归应已一哉，吴首与人他上得仑不家的是都他导秦，向彷能十洪上不言争起丈郭之也请导我落，人李撒肯洪文回，地王啊玉为互不，世常次不郭他样盲圣制创曾尝下君貂宋更斗，小即皇，尘德帅家然以俭，志斗派病，王低不他。
    </div>

    <p class="item">
        文下知以望绛春得活劫，杀欲于太才正化在天找论洋国陈二啊韩许促，为上他婵，第小读护人谓览，她以鼓帝第才，雷导在是韩国骨严前是老惊是重不，感其策国中衣妙人极人为语不洋融什，他担了忧成程小留又着死人付，久范作老已被总好司的作，出娘谢日的，就之惊之那普洪惊孔，得。
    </p>
</body>
</html>
