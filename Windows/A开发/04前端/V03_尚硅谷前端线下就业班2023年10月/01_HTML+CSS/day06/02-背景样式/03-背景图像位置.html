<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            padding: 10px;
            width: 500px;
            height: 300px;
            border: 2px solid #900;
            background-color: #ccc;
            background-repeat: no-repeat;

            /* 使用关键字设置背景图像位置 */
            /* 
                x轴位置：left right center
                y轴位置：top bottom center
            */
            /* 使用两个值 */
            background-position: left top;
            background-position: right bottom;
            background-position: right center;
            background-position: right top;
            /* 使用一个值  另一个值默认center*/
            background-position: left;   /* left center */
            background-position: bottom; /* center bottom */
            background-position: center; /* center center */
        }
        /* .box01 {
            background-image: url(../images/bg5.jpg);
        }
        .box02 {
            background-image: url(../images/bg4.jpg);
        } */



        .box{
            display: inline-block;
            padding: 20px;
            width: 500px;
            height: 300px;
            border: 3px dashed #900;
            background-color: aqua;
            background-repeat: no-repeat;
            background-position: left top;
            background-position: 200px 150px;
            background-position: 20% 40%;

        }
        .box01{
            background-image: url(../images/bg5.jpg);
        }
        .box02{
            background-image: url(../images/bg4.jpg);
        }


        .item {
            display: inline-block;
            padding: 10px;
            width: 500px;
            height: 300px;
            border: 2px solid #900;
            background-color: #ccc;
            background-repeat: no-repeat;

            /* 使用坐标设置背景图像位置 */
            /* 设置的是图像的左上角位置 */
            /* 使用两个长度（px、em） 分别是x坐标 y 坐标 */
            background-position: 0 0;
            background-position: 100px 20px;
            background-position: 520px 320px;
            background-position: -100px 100px;
            /* 只设置一个长度， 被认为是x坐标 y轴位置默认取center */
            background-position: 100px;
            /* 长度表示的坐标和关键字混搭 */
            /* background-position: right -50px;
            background-position: 100px bottom; */
            background-position: right -50px;
            background-position: 100px bottom;
        }
        

        .con {
            display: inline-block;
            padding: 10px;
            width: 500px;
            height: 300px;
            border: 2px solid #900;
            background-color: #ccc;
            background-repeat: no-repeat;
            /* 使用百分比设置图像位置 */
            /* 
                元素和图像各自创建一个坐标系
                原点在各自的左上角，x轴从左到右，y轴从上到下
                根据百分比从元素上找到坐标点，根据百分比从图像上找到坐标点，两点重合
            */
            /* 两个百分比 */
            /* background-position: 0% 0%;
            background-position: 50% 50%;
            background-position: 20% 10%;
            background-position: 100% 100%; */
            background-position: 50% 50%;
            background-position: 100% 100%;

            /* 百分比和其他混搭 */
            /* background-position: 100% 100px;
            background-position: left 100%; */
            background-position: 100% 100px;
            background-position: left 100%;
            /* 值使用一个百分比 被认为x方向位置，另一个方向默认center */
            /* background-position: 10%; */
            background-position: 10%;
        }


        .repeat-box {
            display: inline-block;
            padding: 10px;
            width: 500px;
            height: 300px;
            border: 2px solid #900;
            background-color: #ccc;
            /* background-repeat: no-repeat; */
            background-position: 100px 200px;
        }

        .news {
            display: inline-block;
            padding: 10px;
            width: 500px;
            height: 300px;
            border: 2px solid #900;
            background-color: #ccc;
            background-repeat: no-repeat;
            margin-bottom: 100px;
            /* x坐标100px，y位置center */
            /* background-position: 100px; */

            /* 只设置x坐标，y坐标不设置处于默认状态 */
            /* background-position-x: 100px; */
            background-position-y: 200px;
            background-position: 50% 10%;
        }
    </style>
</head>
<body>
    <h1>背景图像位置</h1>

    <h2>使用关键字设置背景图像位置</h2>
    <div class="box box01">法友奔遗，慷等能游。</div>
    <div class="box box02">她之间为，朋找极娘。</div>

    <h2>使用坐标设置背景图像位置</h2>
    <div class="item box01">德和人小洪者专，诗。</div>
    <div class="item box02">兴诗婵子蒲一，国母。</div>

    <h2>使用百分比设置背景图像位置</h2>
    <div class="con box01">发得文服极的不，回。</div>
    <div class="con box02">发得文服极的不，回。</div>

    <h2>背景图像位置和背景图像重复</h2>
    <div class="repeat-box box01">将此不举，婵在起事。</div>
    <div class="repeat-box box02">将此不举，婵在起事。</div>

    <h2>背景图像位置子属性</h2>
    <div class="news box01">上房太洪举非，夫愚。</div>
</body>
</html>
