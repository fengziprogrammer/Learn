        .box {
            width: 600px;
            background: #ccc;

            /* line-height 是 font 的子属性 */
            line-height: 40px;
            font: bold 14px 'Microsoft YaHei';

            /* 将行高写在font复合属性中 */
            font: bold 14px/30px 'Microsoft YaHei';
            font: bold 14px/3 'Microsoft YaHei';

        }
    </style>
</head>
<body>
    <div class="box">
        次也满俭夫通专但李历的怒应此杀过，与使台非满挟无得劫挟国第陛领落报洪若廿，况廿并，战杂反畴，珍洪答办斯衣大承韩魂三，重方冈原，爱狂为人中羊人系，水往说战价开求五杀见一，房上争惜远了得音到好郭，胆藏者中普主他起绪下中降色制自死孔为、，打娘他等贤护定百皇，子。
    </div>
