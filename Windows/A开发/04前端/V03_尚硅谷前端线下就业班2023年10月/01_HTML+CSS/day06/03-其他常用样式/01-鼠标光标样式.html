<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 250px;
            background: #900;

            /* cursor: default;
            cursor: none;  
            cursor: pointer;
            cursor: move; */
            cursor: pointer;
            cursor: move;
            /* cursor: text;  
            cursor: wait;   */

            /* 自定义鼠标光标 */
            /* cursor: url(../images/arrow03.png),pointer; */
            cursor: url(../images/arrow04.png),pointer;
        }

        p {
            padding: 20px;
            width: 560px;
            background: #ccc;
        }

        a {
            cursor: wait;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>何逝单手爻生的洞德愚罪帝胆易，承连德判想陀回道怒生他，笔丈亓正向投间国轻才珍明至也赏，说是救司陀变，往承作帝胆色为你贼老世斯后，是生而五风在书鲜勉争和视以若非活说丑会，一大卅出丐不为极你赐流己极尺王种车游，大骂丰是说有是的五位，感韩者若尝逃了郭，的常子们。</p>
    <a href="#">超链接</a>
</body>
</html>
