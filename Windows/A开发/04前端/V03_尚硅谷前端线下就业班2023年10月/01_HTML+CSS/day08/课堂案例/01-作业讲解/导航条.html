<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .nav {
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: #fcfcfc;
            border-top: 4px solid #e4831f;
            border-bottom: 2px solid #e8eaec;
        }

        .nav a {
            display: inline-block;
            padding: 0 20px;
            color: #333;
            text-decoration: none;
        }

        .nav a.dropdown {
            background: url(./images/down.png) no-repeat 55px;
        }

        .nav a:hover {
            color: #e4831f;
            background-color: #edeef0;
        }

       
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">登录</a>
        <a href="#" class="dropdown">微博</a>
        <a href="#">博客</a>
        <a href="#">邮箱</a>
        <a href="#">网站导航</a>
    </div>
</body>
</html>
