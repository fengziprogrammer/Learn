<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            padding: 20px;
            background: #ccc;
            font-size: 0;
        }

        .box {
            width: 200px;
            height: 150px;
            padding: 10px;
            color: #fff;
            font-size: 16px;

            display: inline-block;
        }

        .box01 {
            background: #900;
        }

        .box02 {
            background: #080;
        }

        .box03 {
            background: #099;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box01">元素A</div>
        <div class="box box02">元素B</div>
        <div class="box box03">元素C</div>
    </div>
</body>
</html>
