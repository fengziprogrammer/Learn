<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            padding: 20px;
            text-align: center;
            border: 2px solid #999;
        }

        .box {
            /* margin: 10px auto; */
            width: 150px;
            height: 120px;
            padding: 10px;
        }

        .box01 {
            background: #900;
        }

        .box02 {
            float: left;
            /* float: right; */
            width: 200px;
            height: 80px;
            background: #080;
        }

        .box03 {
            /* clear: left;
            clear: right;
            clear: both; */
            float: right;
            width: 160px;
            height: 100px;
            background: #099;
        }

        .box04 {
            clear: both;
            width: 150px;
            height: 100px;
            border: 2px solid #f00;
            background: #ff0;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box01">元素A</div>
        <span class="box box02">元素B</span>
        <div class="box box03">元素C</div>
        <div class="box box04">元素D</div>
    </div>

</body>
</html>
