<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取京东尚品分类子菜单</title>
    <!-- <link rel="stylesheet" href="https://fuming.site/css/prism.css"> -->
    <style>
        .container {
            margin: 40px auto;
            width: 1200px;
        }

        textarea {
            display: block;
            padding: 20px;
            width: 100%;
            height: 600px;
            outline: none;
            border: 1px solid #999;
        }

        button {
            margin: 30px 0;
            padding: 10px 20px;
            background: #ccc;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <pre>
            <code class="language-html"> -->
        <textarea id="inputBox" placeholder="请在此粘贴代码"></textarea>
            <!-- </code>
        </pre> -->
        <button id="btn1">提取</button>
        <button id="btn2" data-clipboard-target="#inputBox">复制</button>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script> -->
    <script src="https://fuming.site/js/clipboard.min.js"></script>
    <script src="https://fuming.site/js/html-beautify.min.js"></script>
    <!-- <script src="https://fuming.site/js/prism.js"></script> -->
    <script>
        (function() {
            const inputBox = document.querySelector('#inputBox');
            const btn1 = document.querySelector('#btn1');
            const btn2 = document.querySelector('#btn2');

            const clipboard = new ClipboardJS('#btn2');

            btn1.addEventListener('click', function() {
                const htmlContent = inputBox.value;

                const res = htmlContent.replace(/<a[^>]+>/g, '<a href="#">')
                                    .replace(/<dl[^>]+>/g, '<dl>')
                                    .replace(/<dt[^>]+>/g, '<dt>')
                                    .replace(/<dd[^>]+>/g, '<dd>')
                                    .replace(/<i class="iconfont cate_detail_tit_arrow">.<\/i>/g, '')
                                    .replace(/<\/a>/g, '</a>\n')
                                    .replace(/<dl>/g, '<dl>\n')
                                    .replace(/<dt>/g, '<dt>\n')
                                    .replace(/<dd>/g, '<dd>\n')
                                    .replace('cate_detail', 'submenu');
                
                inputBox.value = html_beautify(res);
            });
            
            clipboard.on('success', function(e) {
                alert('复制成功！');
            });
            
        })();   
    </script>
</body>
</html>
