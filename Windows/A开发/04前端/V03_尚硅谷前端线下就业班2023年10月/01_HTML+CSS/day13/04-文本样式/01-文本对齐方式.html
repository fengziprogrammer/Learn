<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            padding: 20px;
            background: #ccc;
        }

        .box01 {
            text-align: start;
            text-align: end;
        }

        .box02 {
            text-align-last: start;
            text-align-last: end;
            text-align-last: justify;
        }
    </style>
</head>
<body>
    <p class="box box01">
        不李生永撒话迷子尘狂承打法，生他宋谭投薪们游，看里辜秦龄尝无为洪变主为善，蒲的要出气是不死，冇韩子长看心为变到木不前仄判保，九为得了罪找人有流有找生处仄份活罪，皇由为，自老一是弟谭着有病在外衣，要够才了起者性司，往订归尺其未，也事他承，胜者书在国担，有命。
    </p>

    <p class="box box02">
        是兴因韦是极里之极遗后生牛，苦台回密种，县文张使设下在国，预让上活十持收极使关叩斯风是，国锐的解曾事他仅不见所作得向也中，春衣洪韩乏房一掉百，朗报台沫揽，今国何畴自三卅放老交帝天快，谓的为妄样是永老案仇促才衣，小应秦他，一人报时过娘者这恩秦慨尝忧全土得吾。
    </p>
</body>
</html>
