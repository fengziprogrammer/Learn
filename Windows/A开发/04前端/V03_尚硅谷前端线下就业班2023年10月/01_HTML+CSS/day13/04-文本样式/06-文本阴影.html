<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin-top: 30px;
            font-size: 100px;
            font-weight: 800;
        }

        .box01 {
            /* 阴影偏移 */
            text-shadow: 3px 3px; 
            /* 阴影偏移 颜色 */
            text-shadow: 4px 4px #999;
            text-shadow: #900 4px 4px;
            /* 阴影模糊值 */
            text-shadow: 3px 3px 5px;
            text-shadow: 3px 3px 15px rgba(0,0,0,.5);
        }

        .box02 {
            color: #090;
            text-shadow: 0 0 10px #900;
        }

        .box03 {
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0, .5);
        }

        .box04 {
            color: #ccc;
            text-shadow: 1px 1px #bbb, 
                         2px 2px #aaa, 
                         3px 3px #999,
                         4px 4px #888,
                         5px 5px #777,
                         6px 6px #666;
        }
    </style>
</head>
<body>
    <div class="box box01">了中分皇看赐持，即。</div>
    <div class="box box02">预徒起洞年倒你竟意。</div>
    <div class="box box03">国了且，事的好不于。</div>
    <div class="box box04">3D高小乐</div>
</body>
</html>
