<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            padding: 20px;
            background: #ccc;
            border: 6px dashed #900;

            outline-style: solid;
            outline-style: dotted;

            outline-width: 10px;

            outline-color: #990;

            outline: 5px solid #080;

            /* 设置outline与border的距离  表示outline的子属性 */
            outline-offset:  0;
            outline-offset:  10px;
            outline-offset:  -2px;
        }

        p {
            width: 600px;
            padding: 20px;
            background: #ccc;
        }

        input {
            width: 400px;
            padding: 10px;
            border: 1px solid #999;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        嗣亲德的，招落韩仇王接洪了评同陈孔，太王言想必见落他不王二劝才始畴而秦是楚，何第国杨升娘说是今，才月们汪师洪慧，特失法希不天谢畴回的远价车只国事以身马，是二才皇那丈法，白力变判解不珍姑谭会磊后十诗性竟，慧曾念卞极妄亲不君谭时，为了要叩，自人安才今那联，极。
    </div>

    <p>
        自身磊专关望归打价曰了圣属尹，人报在倒百言毒冇归何肯也，目一人小支然欲预满，才若此使韩皇杨承地，谷丐不和从你游真了，的则不子火竟币说之知一锐，是音切可朗要子子设胜人国交若仓斯太，活回能都的老笔落然王登者其文读长，中者低国极韩国绝极洪一严好，一别绪皇褒并斯。
    </p>

    <input type="text">
</body>
</html>
