<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin-top: 30px;
            width: 400px;
            height: 200px;
            padding: 20px;
            color: #fff;
            border: 1px solid #ccc;
        }

        .box01 {
            background-image: radial-gradient(#900, #009);

            background-image: radial-gradient(at left top, #900, #009);
            background-image: radial-gradient(at 40px 100px, #900, #009);
            
            
            background-image: radial-gradient(100px at center, #900, #009);
            
            background-image: radial-gradient(100px at left bottom, #900 50%, #009 50%);


        }

        .ball {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: radial-gradient(at 40% 40%, transparent, #000);
        }


    </style>
</head>
<body>
    <div class="box box01">后惊领对手手我耐地归竟主先为人，对上普胜夭少与书领者的作才人不曰，大由在当收得羊在范同，妙中说五她道吞小身但洪羊宋里但。</div>
    <div class="ball"></div>
</body>
</html>
