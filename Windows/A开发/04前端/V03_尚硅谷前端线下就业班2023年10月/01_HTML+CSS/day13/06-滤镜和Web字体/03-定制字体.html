<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'xiaowei';
            font-display: swap;
            src: url('../sources/xiaowei_fonts/webfont.eot'); /* IE9 */
            src: url('../sources/xiaowei_fonts/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('../sources/xiaowei_fonts/webfont.woff2') format('woff2'),
                url('../sources/xiaowei_fonts/webfont.woff') format('woff'), /* chrome、firefox */
                url('../sources/xiaowei_fonts/.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
                url('../sources/xiaowei_fonts/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }

        h1 {
            font-size: 100px;
            color: #f00;
            font-family: xiaowei;
        }

        p {
            font-family: xiaowei;
        }
    </style>
</head>
<body>
    <h1>小乐的交友网站</h1>
    <p>珍人赠落极一天人洪人谓中舟融不，乐叩到我一挟和反目，未则郭要到衣秦生看，反杨了回道承五啦，国帅衣但冒得或，的死前有帅哥斗招国或仁令杀，杨呼手报者德或，毒为他了，的彷唯范不否有仓者量娟以，则逝护月才耐就要婵玉啊自，盲至的尘李卅终所文里，我感其奔，视句真，其烦。</p>
</body>
</html>
