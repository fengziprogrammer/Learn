<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            padding: 20px;
            background: #ccc;
        }

        .box {
            /* float: left; */
            width: 200px;
            height: 150px;
            padding: 10px;
            color: #fff;
        }

        .box01 {
            background: #900;
        }

        .box02 {
            /* 设置成相对定位 */
            position: relative;

            /* 定位元素 可以使用 left\right\top\bottom 调整位置 */
            /* left: 100px;
            top: 100px; */

            /* left: -20px;
            top: -20px; */

            /* left: 100px;
            right: 30px;
            right: -30px;
            bottom: -20px;
            bottom: 20px; */

            /* margin-left: 100px;
            margin-top: -100px; */

            top: -100px;

            background: #080;
        }

        .box03 {
            background: #099;
        }

        .boxs {
            margin-top: 60px;
        }
        .item {
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
            width:250px;
            height: 300px;
            padding: 20px;
            background: #ccc;
        }
        .item:hover {
            position: relative;
            top: -2px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box01">元素A</div>
        <div class="box box02">元素B</div>
        <div class="box box03">元素C</div>
    </div>

    <div class="boxs">
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
        <div class="item">商品项目</div>
    </div>
</body>
</html>
