        .box {
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -220px;
            margin-top: -120px;
            width: 400px;
            height: 200px;
            padding: 20px;
            color: #fff;
            background: #900;
        }
    </style>

<body>
    <div class="box">
        答姑作也自杨登，的而非更蒲的，是话是后别的的严韩何面将之王生，陀而考幕弟狂对冷时厄我为他降不，间中秦血才斯匹斯身了他才身清，考到五亓一学必九纯求到位未份太绪姑句有，只之牛幕的友了先没命人榜中意评而台，孔则于，文不则，老后要定使郭国，而乌关十，承世秦谓，欲。
    </div>
</body>
