<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-wrapper {
            margin-top: 120px;
            width: 300px;
            height: 100px;
            border: 4px dashed #900;
        }

        .box {
            box-sizing: border-box;
         
            padding: 20px;
            width: 300px;
            height: 100px;
            color: #fff;
            background: rgba(0, 166, 166, 0.5);
        }

        p {
            width: 600px;
            padding: 20px;
            background: #ccc;
        }

        .box01 {
            /* x方向位移 */
            transform: translateX(100px);
            transform: translateX(50%);
            transform: translateX(-10px);
        }

        .box02 {
            /* y方向位移 */
            transform: translateY(100px);
            transform: translateY(-10px);
            transform: translateY(50%);
        }

        .box03 {
            /* x方向 y方向 同时位移 */
            transform: translate(200px, 20px);
            transform: translate(200px, 100px);
            transform: translate(30px);
        }
    </style>
</head>
<body>
    <h1>2D位移</h1>
    <div class="box-wrapper">
        <div class="box box01">box01</div>
    </div>

    <div class="box-wrapper">
        <div class="box box02">box02</div>
    </div>

    <div class="box-wrapper">
        <div class="box box03">box03</div>
    </div>

    <p>化一尘传一到他，使之斯年入郭幕为了土者次低，韩愚的冇临别由极人，够国绪那花一畴皇一尽前只自回将韦可，掸一他快皇冈们航，回战丈，护到得心范己死两清皇人变生李才有法养六，胜马书风是者兄，高留遗国后招韩死魂不评备母慷叹笔在和婵，自畴不张报老厄备是郭那，这不我导。</p>
</body>
</html>
