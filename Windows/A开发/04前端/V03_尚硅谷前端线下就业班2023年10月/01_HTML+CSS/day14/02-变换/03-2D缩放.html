<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-wrapper {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            border: 4px dashed #900;
        }

        .box {
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 100px;
            color: #fff;
            background: rgba(0, 166, 166, 0.5);
        }

        h1 {
            text-align: center;
        }
        p {
            margin: 20px auto;
            width: 600px;
            padding: 20px;
            background: #ccc;
        }

        .box01 {
           /* x方向缩放 */
           transform: scaleX(2);
           transform: scaleX(1.5);
           transform: scaleX(.8);
           transform: scaleX(50%);
           transform: scaleX(-1);
        }

        .box02 {
            /* y方向的缩放 */
            transform: scaleY(1.2);
            transform: scaleY(.5);
        }

        .box03 {
            /* x方向 y方向 一起缩放 */
            transform:scale(2, .8);
            transform:scale(1.8);
        }
    </style>
</head>
<body>
    <h1>2D 缩放</h1>
    <div class="box-wrapper">
        <div class="box box01">box01</div>
    </div>

    <div class="box-wrapper">
        <div class="box box02">box02</div>
    </div>

    <div class="box-wrapper">
        <div class="box box03">box03</div>
    </div>
