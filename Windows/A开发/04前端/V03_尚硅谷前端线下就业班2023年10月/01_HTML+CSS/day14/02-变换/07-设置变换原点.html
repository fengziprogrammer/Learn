<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-wrapper {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            border: 4px dashed #900;
        }

        .box {
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 100px;
            color: #fff;
            background: rgba(0, 166, 166, 0.5);
        }

        h1 {
            text-align: center;
        }
        p {
            margin: 20px auto;
            width: 600px;
            padding: 20px;
            background: #ccc;
        }

        .box01 {
            transform:translate(200px, 10px);
            /* 设置变换原点 */
            transform-origin: left top;
            transform-origin: 10px 10px;
        }

        .box02 {
            transform: scale(.6);
            /* 设置变换原点 */
            transform-origin: left top;
            transform-origin: right;
            transform-origin: bottom;

            transform-origin: 100px 20px;
        }

        .box03 {
            transform-origin: center;
            transform-origin: left top;
            transform-origin: right bottom;
            transform-origin: right;
            /* transform-origin: 100px 20px; */

            transform: rotate(45deg);
        }

      
    </style>
</head>
<body>
    <h1>设置变换原点</h1>
    <div class="box-wrapper">
        <div class="box box01">box01 位移</div>
    </div>

    <div class="box-wrapper">
        <div class="box box02">box02 缩放</div>
    </div>

    <div class="box-wrapper">
        <div class="box box03">box03 旋转</div>
    </div>

    <p>化一尘传一到他，使之斯年入郭幕为了土者次低，韩愚的冇临别由极人，够国绪那花一畴皇一尽前只自回将韦可，掸一他快皇冈们航，回战丈，护到得心范己死两清皇人变生李才有法养六，胜马书风是者兄，高留遗国后招韩死魂不评备母慷叹笔在和婵，自畴不张报老厄备是郭那，这不我导。</p>
</body>
</html>
