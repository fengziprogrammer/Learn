<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            padding: 20px;
            color: #fff;
            background: #900;

            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="box">
        一向家舟却应爻拢对订忧，德召尚韩哉了中投承何作虑才中人，蒲得知但秦为服也，一他身，下谷这者王，位未的，家两得有放文娇，语诗貂耳他护是勇才自文老同派下而所们下，普太办太松留褒国自方何办家，商到为皇耳于恨付的笔，太胜绝，羊上吴常俭金到是，游乌起有文妄乐，只死。
    </div>
</body>
</html>
