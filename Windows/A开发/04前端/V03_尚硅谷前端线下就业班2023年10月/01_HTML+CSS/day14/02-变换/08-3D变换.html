<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-wrapper {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            /* background: #ccc; */
            border: 4px dashed #900;

            /* 设置子元素处于3D空间 */
            transform-style: preserve-3d;
            /* 设置观察者与屏幕距离 （透视距离、景深） */
            perspective: 600px;

        }

        .box {
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 100px;
            color: #fff;
            background: rgba(0, 166, 166, 0.5);
        }

        h1 {
            text-align: center;
        }
        p {
            margin: 20px auto;
            width: 600px;
            padding: 20px;
            background: #ccc;
        }

        .box01 {
            transform: translateZ(100px);
            transform: translateZ(-100px);
            transform: translate3D(200px, -50px, -200px);
        }

        .box02 {
            transform: scaleZ(10);
        }

        .box03 {
            /* 沿x轴旋转 */
            transform: rotateX(45deg);
            /* 沿y轴旋转 */
            transform: rotateY(45deg);
            /* 沿多个轴旋转 */
            transform: rotate3D(1,1,1,45deg);
            transform: rotate3D(1,1,0,45deg);
            transform: rotate3D(1,1,0,45deg);

            /* transform: rotateZ(45deg); */
        }
 
      
    </style>
</head>
<body>
    <h1>3D变换</h1>
    <div class="box-wrapper">
        <div class="box box01">3D位移</div>
    </div>

    <div class="box-wrapper">
        <div class="box box02">3D缩放</div>
    </div>

    <div class="box-wrapper">
        <div class="box box03">3D旋转</div>
    </div>

    <p>化一尘传一到他，使之斯年入郭幕为了土者次低，韩愚的冇临别由极人，够国绪那花一畴皇一尽前只自回将韦可，掸一他快皇冈们航，回战丈，护到得心范己死两清皇人变生李才有法养六，胜马书风是者兄，高留遗国后招韩死魂不评备母慷叹笔在和婵，自畴不张报老厄备是郭那，这不我导。</p>
</body>
</html>
