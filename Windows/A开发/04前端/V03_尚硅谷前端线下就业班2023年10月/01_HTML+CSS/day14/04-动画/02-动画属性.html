<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes ballScroll {
            0% {
                background-image: radial-gradient(at 40% 40%, #fff, #f00);
            }
            100% {
                background-image: radial-gradient(at 40% 40%, #fff, #009);
                transform: translateX(900px) rotate(7200deg);
            }
        }

        @keyframes jumpBall {
            100% {
               padding: 10px;
            }
        }

        .wrapper {
            width: 1000px;
            height: 100px;
            border: 4px solid #900;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;

            /* 设置关键帧 */
            animation-name: ballScroll;
            /* 设置动画持续时间 */
            animation-duration: 5s;
            /* 设置延迟时间 */
            animation-delay: 4s;
            /* 动画运动曲线 */
            animation-timing-function: linear;
            animation-timing-function: ease;

            /* 设置动画执行次数 */
            animation-iteration-count:1;
            /* animation-iteration-count:3; */
            /* animation-iteration-count:infinite; */

            /* 设置动画运动方向 */
            animation-direction: normal;
            animation-direction: reverse;
            animation-direction: alternate;
            /* animation-direction: alternate-reverse; */

            /* 设置动画运动装填 */
            /* animation-play-state: paused; */

            /* 动画开始前和结束后的状态 */
            animation-fill-mode: none;
            animation-fill-mode: forwards;  /*结束之后处于结束帧的样式*/
            animation-fill-mode: backwards;  /*开始前处于起始帧的样式*/
            animation-fill-mode: both;


            /* 复合属性 */
            animation: ballScroll 3s ease-in infinite alternate, jumpBall 3s ease;
        }

        .ball:active {
            animation-play-state: paused;
        }



     
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="ball"></div>
    </div>

</body>
</html>
