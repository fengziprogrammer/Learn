<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size: 100px;
            font-weight: 800;
            text-align: center;
            line-height: 300px;
            color: rgba(0,0,0,0);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .box01 {
            background-image: linear-gradient(#900, #009);
        }

        .box02 {
            background-image: linear-gradient(5deg, #900 50%, #009 50%);
        }
    </style>
</head>
<body>
    <div class="box box01">也我绪玉，是已是慧。</div>
    <div class="box box02">也我绪玉，是已是慧。</div>
</body>
</html>
