<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 120px;
            font-family: "楷体";
            background: #f00;

            transform: translate(-50%,-50%) rotate(45deg);
        }

        span{
            display: block;
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <span>福</span>
    </div>
</body>
</html>
