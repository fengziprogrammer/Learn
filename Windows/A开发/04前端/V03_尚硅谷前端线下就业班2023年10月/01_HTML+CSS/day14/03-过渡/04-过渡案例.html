<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            position: relative;
            margin: 100px auto;
            width: 220px;
            height: 133px;
            overflow: hidden;
        }

        .item img {
            display: block;
            transition: 600ms;
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 10px;
            color: #fff;
            background: rgba(0,0,0,.7);
            opacity: 0;
            transition: 600ms;
        }

        .icon {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 32px;
            height: 34px;
            transform: translate(-50%, -50%);
            background: url(../images/zoomico.png);
            opacity: 0;
            transition: 600ms;
        }

        .item:hover img {
            transform: rotate(10deg) scale(1.3);
        }

        .item:hover .mask {
            opacity: 1;
        }

        .item:hover .icon {
            opacity: 1;
            background-position-y: -34px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="../images/worksimg2.png">
        <div class="mask">一江春水向东流</div>
        <div class="icon"></div>
    </div>
</body>
</html>
