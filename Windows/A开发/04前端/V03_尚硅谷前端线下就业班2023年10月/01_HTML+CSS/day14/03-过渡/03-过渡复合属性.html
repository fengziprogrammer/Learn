<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            padding: 20px;
            color: #fff;
            background: #900;

            transition: 2s;
            transition: 2s 2s;
            transition: 2s 2s linear;
          
        }

        .box:hover {
            width: 1000px;
            height: 150px;
            color: #990;
            background: #009;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        毒到一商尺韩知千如衣为畴后因仃厅妙土出，者德居骨，上是狂有己说使尝商葬币蒲连，读好胸兼，光中的釜读谓羊专畴回败，拆尽上圣说中那才，对别求第程母你，彷久百以如行，嗣而评娘不国命备日德败我活搏国，判订韩主魂我刑牙要向在学失洪作，一老恨你陀用秦，胜下归作案，设。
    </div>
</body>
</html>
