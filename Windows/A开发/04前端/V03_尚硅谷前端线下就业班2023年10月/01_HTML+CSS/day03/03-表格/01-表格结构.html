<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格</title>
    </head>
    <body>
        
        <!-- 
            table 表格包裹元素
            tr  行
            td  单元格
            th  表头单元格
         -->
         <table border="1">
            <!-- 表格标题 -->
            <caption>用户信息表</caption>
            <!-- 表格头 -->
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>地址</th>
                </tr>
            </thead>
            <!-- 表格体 -->
            <tbody>
                <tr>
                    <td>1</td>
                    <th>曹操</th>
                    <td>男</td>
                    <td>13378652389</td>
                    <td>上海市松江区</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>刘备</td>
                    <td>男</td>
                    <td>13378652388</td>
                    <td>上海市浦东区</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>高小乐</td>
                    <td>男</td>
                    <td>13378652387</td>
                    <td>上海市松江区</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>孙悟空</td>
                    <td>男</td>
                    <td>13378652386</td>
                    <td>上海市黄浦区</td>
                </tr>
            </tbody>
            <!-- 表格脚 -->
            <tfoot></tfoot>
         </table>

         <hr>

</html>
