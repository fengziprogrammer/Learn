<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        <form action="http://www.baidu.com/s" target="_blank">
            <h2>文本输入框</h2>
            <input type="text"> <br>
            <input> <br>
            <input type="text" maxlength="10">

            <h2>密码输入框</h2>
            <input type="password"> <br>
            <input type="password" maxlength="6">

            <h2>单选框</h2>
            选择性别：
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
            <input type="radio" name="gender" checked>其他

            <h2>复选框</h2>
            爱好：
            <input type="checkbox">唱
            <input type="checkbox">跳
            <input type="checkbox" checked>RAP
            <input type="checkbox">打篮球
            <input type="checkbox" checked>敲代码

            <h2>文本域</h2>
            <textarea rows="10" cols="60"></textarea>

            <h2>提交按钮</h2>
            <input type="submit">
            <input type="submit" value="免费注册">
            <button type="submit">提交</button>
            <button>登录</button>

            <h2>重置按钮</h2>
            <input type="reset">
            <button type="reset">重置</button>

            <h2>普通按钮 没有任何功能的按钮</h2>
            <input type="button" value="普通按钮01">
            <button type="button">普通按钮02</button>

            <h2>下拉选项</h2>
            <select>
                <option>江苏省</option>
                <option>安徽省</option>
                <option>河南省</option>
                <option selected>新疆维吾尔自治区</option>
                <option>内蒙古自治区</option>
                <option>广西壮族自治区</option>
            </select>
        </form>



        <img src="../../../Day02_HTML/课堂案例/04-超链接和锚点/images/05-小乐.jpg" alt="">
    </body>
</html>
