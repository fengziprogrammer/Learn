<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <!-- 
            dl  定义列表包裹元素
            dt  定义列表项标题
            dd  定义列表项描述
         -->

        <h2>前端技术栈</h2>
        <!-- 
            一个dt对应一个dd
         -->
        <dl>
            <dt>HTML</dt>
            <dd>超文本标记语言</dd>
            <dt>CSS</dt>
            <dd>层叠样式表</dd>
            <dt>JavaScript</dt>
            <dd>浏览器端脚本语言</dd>
        </dl>

        <hr>
        <!-- 
            一个dt对应多个dd 
        -->
        <dl>
            <dt>如何掌握一个HTML标签？</dt>
            <dd>该标签的语义功能</dd>
            <dd>该标签的属性以及属性值如何设置</dd>
            <dd>该标签是单标签还是双标签</dd>
        </dl>
    </body>
</html>
