<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #999;
        }
        .box {
            margin-left: 100px;
            margin-top: 20px;
            width: 400px;
            height: 100px;
            padding: 10px;
            color: #900;
            background: #fff;
        }

        .box01 {
            /* 设置阴影的偏移位置 x方向 y方向 */
            box-shadow: 10px 5px;

            /* 设置阴影的 偏移位置 颜色 */
            box-shadow: -5px 10px #ccc;
            box-shadow: #099 -5px -10px;

            /* 偏移位置不允许使用百分比 */
            /* box-shadow: 10% 50% #990; */
        }

        .box02 {
            /* 设置阴影的模糊值 */
            box-shadow: 5px 5px 10px;
            /* 设置阴影的模糊值 颜色 */
            box-shadow: 5px 5px 10px #ccc;
            box-shadow: rgba(0,0,0,.3) 5px 5px 10px;
            /* 阴影不偏移 靠模糊值向四周扩散 */
            box-shadow: 0 0 15px #000;
        }

        .box03 {
            /* 设置外延值 */
            box-shadow: 3px 3px 5px 1px #080;
        }

        .box04 {
            /* 设置内阴影 */
            box-shadow: 10px 10px inset;
            box-shadow: -10px 10px inset;
            box-shadow: inset -10px -10px #000;
        }

        .text-input {
            margin-top: 20px;
            margin-left: 100px;
            width: 400px;
            padding: 10px;
            border: 1px solid #999;
            outline: none;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,.8);
        }

        .text-input:hover {
            box-shadow: inset 1px 1px 3px rgba(0,0,0,.9);
        }

        .text-input:focus {
            box-shadow: 0 0 3px rgba(0,0,0,.9);
        }

        .box05 {
            /* 多阴影 */
            box-shadow: 5px 0 5px #f00,
                        0 5px 5px #080,
                        -5px 0 5px #088,
                        0 -5px 5px #880;
        }
        

        .ball {
            margin-left: 100px;
            margin-top: 20px;
            margin-bottom: 100px;
            width: 200px;
            height: 200px;
            background: #fff;
            box-shadow: inset -20px -20px 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box box01">box01</div>
    <div class="box box02">box02</div>
    <div class="box box03">box03</div>
    <div class="box box04">box04 内阴影</div>

    <input type="text" class="text-input" placeholder="请输入用户名">

    <div class="box box05">box05 多阴影</div>

    <div class="ball"></div>

</body>
</html>
