    <style>
        .text-input,textarea,select {

        :checked {
            width: 40px;
            height: 40px;

        .tab {

        }

        .tab-nav label {
            display: inline-block;
            line-height: 40px;

        }

       

        .tab-content :checked + .tab-item {

        }

            <input type="radio" name="tab" id="tab02">
