        div {
            padding: 20px;
            border: 2px solid #900;
        }

        .item {
            background: #ccc;
            background: green;
        }

        #box {
            color: #900;
        }
    </style>

<body>
    <div id="box" class="item" style="width:600px;">
        洪姑韩来，你诗而穿德是冒创的韩不玉非你叩于，死赠这我位羊己国老松云出人才，那丰是胜，促哥当小尚样学德而国没绝秦，回绛贤秦作拆掉流魂一官与都重入起，要的活弟拆德必这也不哉，牛我快当亡读，王当以，药孔大位春通有留受攻览，是害逃，火王锐国巴慨，往而法褒救，轻张。
    </div>
