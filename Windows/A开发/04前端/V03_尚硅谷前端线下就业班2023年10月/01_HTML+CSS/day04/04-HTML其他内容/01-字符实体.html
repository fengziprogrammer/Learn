<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字符实体</title>
    </head>
    <body>
        <!-- 
            &nbsp; 空格
         -->
        <p>小乐 雪丽</p>
        <p>小乐                                       雪丽</p>
        <p>小乐&nbsp;雪丽</p>
        <p>小乐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雪丽</p>
        <p>小乐&#160;雪丽</p>
        <p>小乐&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;雪丽</p>
        <hr>

        <!-- 
            <  &lt;
            >  &gt;
        -->
        <p>
            今天我们学习了&lt;h1&gt;标签，该标签是标题的意思
        </p>
        <p>
            今天我们学习了&lt;h1&gt;标签。
        </p>
        <!-- 
            &: &amp;
         -->
        <p>
            &amp;nbsp; 这个字符实体表示空格
        </p>


        <!-- 
            &yen;  人民币符号
         -->
        <p>
            ￥
            ¥
            &yen;
        </p>

        <!-- 
            &copy;  版权符号 ©
         -->
        <p>
            ©
            &copy;
        </p>

        <!-- 
            &times;  乘号
            &divide; 除号
        -->
        <p>
            x
            x
            &times;
        </p>
        <p>
            ÷
        </p>

    </body>
</html>
