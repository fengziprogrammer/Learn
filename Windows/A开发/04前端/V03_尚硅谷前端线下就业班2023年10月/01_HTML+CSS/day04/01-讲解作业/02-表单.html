<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        <form action="100.html">
            <table>
                <tbody>
                    <tr>
                        <td>姓名：</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>年龄：</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <input type="radio" name="gender">男
                            <input type="radio" name="gender">女
                        </td>
                    </tr>
                    <tr>
                        <td>职业：</td>
                        <td>
                            <select>
                                <option>公务员</option>
                                <option>程序员</option>
                                <option>服务员</option>
                                <option>巡视员</option>
                                <option>调研员</option>
                                <option>消防员</option>
                                <option>首席执行官</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">自我介绍：</td>
                        <td>
                            <textarea cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>提交</button>
                            <button type="reset">重置</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
