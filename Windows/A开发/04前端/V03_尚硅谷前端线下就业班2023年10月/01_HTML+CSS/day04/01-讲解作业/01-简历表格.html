<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>简历表格</title>
    </head>
    <body>
        <table width="600" border="1" cellspacing="0" cellpadding="5">
            <caption>简历</caption>
            <tbody>
                <tr height="40">
                    <th width="120">姓名</th>
                    <td width="120"></td>
                    <th width="120">性别</th>
                    <td width="120"></td>
                    <td width="120" rowspan="3" align="center" valign="middle">
                        <img src="images/avatar02.jpg" alt="照片" height="100">
                    </td>
                </tr>
                <tr height="40">
                    <th>出生年月</th>
                    <td></td>
                    <th>籍贯</th>
                    <td></td>
                </tr>
                <tr height="40">
                    <th>政治面貌</th>
                    <td></td>
                    <th>民族</th>
                    <td></td>
                </tr>
                <tr height="40">
                    <th>家庭住址</th>
                    <td></td>
                    <th>Email</th>
                    <td colspan="2"></td>
                </tr>
                <tr height="40">
                    <th>毕业院校</th>
                    <td></td>
                    <th>Email</th>
                    <td colspan="2"></td>
                </tr>
                <tr height="40">
                    <th>学历</th>
                    <td></td>
                    <th>专业</th>
                    <td colspan="2"></td>
                </tr>
                <tr height="40">
                    <th>求职意向</th>
                    <td colspan="4"></td>
                </tr>
                <tr height="40">
                    <th rowspan="5">学习工作经历</th>
                    <th>起止时间</th>
                    <th>工作单位</th>
                    <th>职务</th>
                    <th>岗位职责及业绩成绩</th>
                </tr>
                <tr height="40">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr height="40">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr height="40">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr height="40">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr height="80">
                    <th>个人能力</th>
                    <td colspan="4"></td>
                </tr>
                <tr height="80">
                    <th>兴趣爱好</th>
                    <td colspan="4"></td>
                </tr>
                <tr height="80">
                    <th>个人评价</th>
                    <td colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
