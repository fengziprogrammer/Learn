<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>label标签</title>
    </head>
    <body>
        <form action="1.php">
            <!-- 使用label关联描述文字和输入框 -->
            <label for="usernameInp">用户名：</label>
            <br>
            <input type="text" id="usernameInp">
            <br>
            <br>

            <!-- 使用label关联选择框 单选框、复选框 -->
            性别： <br>
            <label>
                <input type="radio" name="gender">男
            </label>
            <label>
                <input type="radio" name="gender">女
            </label>
            <br>
            <br>

            性别： <br>
            <input type="radio" name="gender" id="gender01"><label for="gender01">男</label>
            <input type="radio" name="gender" id="gender02"><label for="gender02">女</label>
           
            <hr>

            <hr>
        </form>


        <form action="100.html">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="nameInp">姓名：</label>
                        </td>
                        <td>
                            <input type="text" id="nameInp">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ageInp">年龄：</label>
                        </td>
                        <td>
                            <input type="text" id="ageInp">
                        </td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <label>
                                <input type="radio" name="gender">男
                            </label>
                            <label>
                                <input type="radio" name="gender">女
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="jobSel">职业：</label>
                        </td>
                        <td>
                            <select id="jobSel">
                                <option>公务员</option>
                                <option>程序员</option>
                                <option>服务员</option>
                                <option>巡视员</option>
                                <option>调研员</option>
                                <option>消防员</option>
                                <option>首席执行官</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label for="des">自我介绍：</label>
                        </td>
                        <td>
                            <textarea cols="30" rows="10" id="des"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>提交</button>
                            <button type="reset">重置</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
