<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 80px;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            color: #fff;
            font-weight: 800;
            background: deeppink;
            transition: 2s;
        }

        .border {
            position: absolute;
            width: 0;
            height: 10px;
            background: yellowgreen;
            transition: 2s;
        }

        .border-top {
            left: 0;
            top: 0;
        }

        .border-bottom {
            right: 0;
            bottom: 0;
        }

        .btn:hover {
            color: deeppink;
            background: #fff;
        }

        .btn:hover .border {
            width: 100%;
        }
    </style>

</head>
<body>
    <div class="btn">
        <span class="border border-top"></span>
        HTML5
        <span class="border border-bottom"></span>
    </div>
</body>
</html>
