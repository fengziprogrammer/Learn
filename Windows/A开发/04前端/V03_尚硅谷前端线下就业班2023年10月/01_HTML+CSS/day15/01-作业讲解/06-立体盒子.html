<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes boxRotate {
            100% {
                transform: rotate3D(1,1,0,360deg);
            }
        }

        body {
            transform-style: preserve-3d;
        }

        .box {
            margin: 250px auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform-origin: center center -100px;
            animation: boxRotate 4s infinite linear;
        }

        .face {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            border: 1px solid #ccc;
        }

        .face-front {
            background: rgba(200,0,0,.6);
        }

        .face-left {
            transform-origin: right;
            transform: translateX(-200px) rotateY(-90deg);
            background: rgba(0,200,0,.6);
        }

        .face-right {
            background: rgba(0,0,200,.6);
            transform-origin: left;
            transform: translateX(200px) rotateY(90deg);
        }

        .face-top {
            background: rgba(200,200,0,.6);
            transform-origin: bottom;
            transform: translateY(-200px) rotateX(90deg);
        }

        .face-bottom {
            background: rgba(200,0,200,.6);
            transform: translateY(200px) rotateX(-90deg);
            transform-origin: top;
        }

        .face-back {
            background: rgba(0,200,200, .6);
            transform: translateZ(-200px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="face face-front">前</div>
        <div class="face face-back">后</div>
        <div class="face face-left">左</div>
        <div class="face face-right">右</div>
        <div class="face face-top">上</div>
        <div class="face face-bottom">下</div>
    </div>
</body>
</html>
