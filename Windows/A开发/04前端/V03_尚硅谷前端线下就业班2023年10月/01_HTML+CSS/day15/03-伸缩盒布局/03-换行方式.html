<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            margin: 20px auto;
            padding: 20px;
            width: 1000px;
            /* height: 400px; */
            background: #ccc;
            /* 设置为伸缩容器  flex inline-flex */
            display: flex;
            /* display: inline-flex; */

            /* 修改主轴方向 */
            flex-direction: row;
            /* flex-direction: row-reverse;  水平 从右到左 */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */


            /* 设置换行方式 */
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */
            flex-wrap: nowrap;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;


            /* 同时设置主轴方向和换行方式 */
            /* flex-flow: row-reverse; */
            /* flex-flow: row-reverse wrap; */
            /* flex-flow: column wrap; */
            flex-flow: row-reverse wrap;
        }

        .item {
            box-sizing: border-box;
            padding: 10px;
            color: #fff;
            width: 220px;
            height: 100px;
        }

        .item01 {
            background: #900;
        }

        .item02 {
            background: #009;
        }

        .item03 {
            background: #090;
        }

        .item04 {
            background: #990;
        }

        .item05 {
            background: #099;
        }

        .item06 {
            background: #909;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item01">item01</div>
        <span class="item item02">item02</span>
        <div class="item item03">item03</div>
        <div class="item item04">item04</div>
        <div class="item item05">item05</div>
        <div class="item item06">item06</div>
    </div>

</body>
</html>
