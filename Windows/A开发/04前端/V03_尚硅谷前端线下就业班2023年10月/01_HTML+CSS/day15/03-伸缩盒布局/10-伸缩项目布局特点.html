<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            margin: 20px auto;
            padding: 20px 0;
            background: #ccc;
            display: flex;
        }

        .item {
            box-sizing: border-box;
            padding: 10px;
            color: #fff;
            width: 220px;
            height: 100px;

            flex: 1 1 0;
            flex: 1 1 0;
            flex: 0 0 auto;
            flex: 0 1 auto;
        }

        .item01 {
            background: #900;
        }

        .item02 {
            background: #009;
        }

        .item03 {
            background: #090;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item01">item01 hello</div>
        <div class="item item02">item02</div>
        <div class="item item03">item03</div>
    </div>

</body>
</html>
