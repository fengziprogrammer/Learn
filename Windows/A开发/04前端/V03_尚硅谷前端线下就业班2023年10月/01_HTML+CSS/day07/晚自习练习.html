        .wrapper{
            width: 800px;

            overflow: hidden;

        }
        .box{
            width: 400px;

            font-size: 30px;
            color: #fff;
            background-color: #900;
        }

            margin-top: 30px;

            margin-top: 20px;

            margin-bottom: 30px;
        }

<body>
    <div>后秦归者了陀你极夭将头幕，法融兴陈也仍丐，的之得王一高，小整而明问谭国皮榜行揽不欲罪亓动不尝，的人他王量土洪不太，仅胸磊亲，者马不白笔略玉小则学只目他量，一的心作仇妄我君，越冷作辜呼司，负母皇程区老不为死日嗣与重同呼三胆馆，尹者世乐陀投，老范打的第解，韩。</div>
    <div class="wrapper">
        <div class="box box01">没冷接宋愿不，秦事。</div>
        <div class="box box02">匹不备，下侯视，惊。</div>
        <div class="box box03">匹不备，下侯视，惊。</div>
    </div>
    <div>不掉更被兮要名订视原亓法慷，轻光文特间之不娘了战前吾而是宫来并见国，此榜说面份孔见藏了生回了我平身领光雷，极投同夭今搏其嗣时是，不他杨月，力到中者将秦长天卑书，的也可十沾冈司者珍，便死拢读人，师书不锐气一让人作分太妙乐他助化然评，陀而所得救请褒是，倒登德。</div>
</body>
