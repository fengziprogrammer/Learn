<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 宋体;
            font-size: 20px;
            color: #900;
        }
        .wrapper{
            text-align: center;
            padding: 20px;
            background: #ccc;
            border: 4px dashed #999;
        }
        h1{
            font-size: 3em;
        }
        .box{
            width: 400px;
            height: 300px;
            background: #099;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>样式继承</h1>
    <div class="wrapper">
        <div class="box">
            匹思哉份斯，了司洪我畴常其哥行，是金导。
        </div>
    </div>
</body>
</html>
