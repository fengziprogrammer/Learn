<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 毛体字体;
            font-size: 14px;
            color: #900;
        }

        .wrapper {
            text-align: center;
            padding: 20px;
            background: #ccc;
            border: 4px dashed #999;
        }

        h1 {
            font-size: 3em;
        }

        .box {
            width: 400px;
            height: 300px;
            background: #099;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>样式继承</h1>
    <div class="wrapper">
        <div class="box">
            有德出上原而掉的，善己有清梵论定人极才他能到二后好分天至，厅和评，李道皇肯上，什勉君病次说召沫年慧谢失传，未太韩能面非在战而王程在骂洞他德互，云一乐人他高火畴自，夫的婵才必法仁以向，这言升的不语思韩订韩不俭音活舟措君，要情张狂中是人人诗是说回，下薪罪区求。
        </div>
    </div>
</body>
</html>
