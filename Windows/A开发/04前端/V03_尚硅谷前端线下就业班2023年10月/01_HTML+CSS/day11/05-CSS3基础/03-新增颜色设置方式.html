<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: url(../dist/imgs/bg04.jpg);
        }

        .box {
            margin-top: 20px;
            margin-left: 20px;
            padding: 20px;
            width: 600px;
            height: 100px;
            color: #fff;
        }

        .box01 {
            background: rgba(200, 0, 0, .5);
        }

        .box02 {
            background: hsl(90, 100%, 50%);
        }

        .box03 {
            background: hsla(100, 100%, 50%, .5);
        }
    </style>
</head>
<body>
    <div class="box box01">使用 rgba 设置颜色</div>
    <div class="box box02">使用 hsl 设置颜色</div>
    <div class="box box03">使用 hsla 设置颜色</div>
</body>
</html>
