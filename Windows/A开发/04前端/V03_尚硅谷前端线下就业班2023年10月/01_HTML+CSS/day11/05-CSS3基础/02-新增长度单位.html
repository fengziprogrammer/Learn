<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 18px;
        }

        body {
            font-size: 14px;
        }

        .box {
            display: inline-block;
            color: #fff;
            text-align: center;
            background: #900;
            font-size: 16px;
        }

        /* rem 和 em */
        .box01 {
            width: 20rem;
            height: 20rem;
        }
        .box02 {
            width: 20em;
            height: 20em;
        }


        /* vw和vh */
        .box03 {
            width: 10vw;
            height: 10vw;
        }

        .box04 {
            width: 10vh;
            height: 10vh;
        }

        .box05 {
            width: 10vmax;
            height: 10vmax;
        }

        .box06 {
            width: 10vmin;
            height: 10vmin;
        }
    </style>
</head>
<body>
    <h2>rem 和 em</h2>
    <div class="box box01">rem</div>
    <div class="box box02">em</div>

    <h2>vw和vh</h2>
    <div class="box box03">vw</div>
    <div class="box box04">vh</div>

    <h2>vmax和vmin</h2>
    <div class="box box05">vmax</div>
    <div class="box box06">vmin</div>
</body>
</html>
