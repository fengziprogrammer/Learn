<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: #333;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #fff;
        }


        /* 当视口宽度是800px时 才能生效的样式 */
        @media (device-width:800px) {
            body {
                background: #900;
            }
        }


        /* 视口宽度最大是600px  小于等于600 */
        @media (max-width: 600px) {
            body {
                background: #099;
            }

            h1 {
                text-decoration: double underline #900;
            }
        }


        /* 视口宽度大于等于 1000px */
        @media (min-width: 1000px) {
            body {
                background: #090;
            }

            h1 {
                text-decoration: wavy underline;
            }
        }
    </style>
</head>
<body>
    <h1>媒体特性</h1>
</body>
</html>
