<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #333;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #fff;
        }


        @media only screen {
            
        }

        /* 不是屏幕 */
        @media not screen {
            h1 {
                text-decoration: line-through;
            }
        }


        /* 视口宽度在600到800之间  */
        /* 
            min-width:600px
            max-width:800px
        */
        @media (min-width:600px) and (max-width:800px) {
            body {
                background: #900;
            }
        }


        /* 400以下和1000以上 */
        /*
          max-width:400px;
          min-width:1000px;
        */
        @media (max-width:400px),(min-width:1000px) {
            body {
                background: #009;
            }
        }
        



        @media only screen and (max-width:768px) {
            
        }
