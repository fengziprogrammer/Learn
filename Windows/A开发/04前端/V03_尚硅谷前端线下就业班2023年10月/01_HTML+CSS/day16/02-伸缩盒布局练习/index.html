<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { font-family: Arial; font-size: 14px; margin: 0; padding: 0; border: none; }
        a { text-decoration: none; }
        ul { list-style: none; }
        img {display: block;}

        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: url(./images/bg.jpg) center/cover;
        }

        .page-header {
            flex: 0 0 auto;
            height: 70px;
            padding: 0 15px;
            background: rgba(0, 0, 0, .7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-nav {
            display: flex;
        }

        .page-nav a {
            margin-left: 10px;
            width: 85px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
        }

        .page-main {
            flex: 1 1 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-list {
            width: 1000px;
            height: 210px;
            display: flex;
            justify-content: space-between;
        }

        .content-list li {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .content-list li:nth-child(1){
            background-color: #595CA8;
        }
        .content-list li:nth-child(2){
            background-color: #FF9D2E;
        }
        .content-list li:nth-child(3){
            background-color: #01A6DE;
        }
        .content-list li:nth-child(4){
            background-color: #015E91;
        }
        .content-list li:nth-child(5){
            background-color: #1DC128;
        }
        .content-list li:nth-child(6){
            background-color: #01A6DE;
        }

        .content-list li h3 {
            font-size: 16px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="#" class="logo">
            <img src="./images/atguigu-logo.png" alt="logo">
        </a>
        <nav class="page-nav">
            <a href="#">新学科</a>
            <a href="#">学科简介</a>
            <a href="#">上海校区</a>
        </nav>
    </header>
    <main class="page-main">
        <ul class="content-list">
            <li>
                <img src="./images/ywfw_1.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
            <li>
                <img src="./images/ywfw_2.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
            <li>
                <img src="./images/ywfw_3.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
            <li>
                <img src="./images/ywfw_4.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
            <li>
                <img src="./images/ywfw_5.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
            <li>
                <img src="./images/ywfw_6.png" alt="HTML5">
                <h3>HTML5</h3>
            </li>
        </ul>
    </main>
</body>
</html>
