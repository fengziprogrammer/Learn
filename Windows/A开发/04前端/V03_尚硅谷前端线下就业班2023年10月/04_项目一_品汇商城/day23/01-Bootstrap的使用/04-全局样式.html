<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的样式 -->
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap <small>全局样式</small></h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-hover">
                    <!-- 表格标题 -->
                    <caption>用户信息表</caption>
                    <!-- 表格头 -->
                    <thead>
                        <tr class="success">
                            <th>序号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>地址</th>
                        </tr>
                    </thead>
                    <!-- 表格体 -->
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>曹操</td>
                            <td>男</td>
                            <td>13378652389</td>
                            <td>上海市松江区</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>刘备</td>
                            <td>男</td>
                            <td>13378652388</td>
                            <td>上海市浦东区</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>高小乐</td>
                            <td>男</td>
                            <td>13378652387</td>
                            <td>上海市松江区</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>孙悟空</td>
                            <td>男</td>
                            <td>13378652386</td>
                            <td>上海市黄浦区</td>
                        </tr>
                    </tbody>
                 </table>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Check me out
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-defualt">按钮</button>
                <button class="btn btn-primay">按钮</button>
                <button class="btn btn-info">按钮</button>
                <button class="btn btn-success">按钮</button>
                <button class="btn btn-warning">按钮</button>
                <button class="btn btn-danger">按钮</button>
                <hr>

                <a href="#" class="btn btn-info">超链接</a>
                <button class="btn btn-link">按钮</button>
                <hr>

                <button class="btn btn-default btn-lg">按钮</button>
                <button class="btn btn-default btn-sm">按钮</button>
                <hr>

                <button class="btn btn-info btn-block">按钮</button>
            </div>
        </div>

        

       
    </div>
    
    <!-- jquery -->
    <script src="./dist/jquery/jquery-1.12.3.min.js"></script>
    <!-- bootstrap -->
    <script src="./dist/js/bootstrap.min.js"></script>
</body>
</html>
