<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC项目 商品详情页</title>
    <!-- 样式表 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- topbar -->
    <div class="topbar">
        <div class="container">
            <div class="topbar-left">
                欢迎来到尚品汇！ 请 
                <a href="">登录</a> 
                <a href="">免费注册</a>
            </div>    
            <nav class="topbar-nav">
                <a href="#">我的订单</a>
                <a href="#">我的购物车</a>
                <a href="#">我的尚品汇</a>
                <a href="#">尚品汇会员</a>
                <a href="#">企业采购</a>
                <a href="#">关注尚品汇</a>
                <a href="#">合作招商</a>
                <a href="#">商家后台</a>
            </nav>
        </div>
    </div>

    <!-- logo和搜索框 -->
    <div class="page-header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="logo">
            </a>
            <form action="#">
                <input type="text">
                <button>搜索</button>
            </form>
        </div>
    </div>

    <!-- 页面导航 -->
    <div class="page-nav">
        <div class="container">
            <div class="all-cates">
                <h2>全部商品分类</h2>
            </div>
            <nav>
                <a href="#">服装城</a>
                <a href="#">美妆馆</a>
                <a href="#">尚品汇超市</a>
                <a href="#">全球购</a>
                <a href="#">闪购</a>
                <a href="#">团购</a>
                <a href="#">有趣</a>
                <a href="#">秒杀</a>       
            </nav>
        </div>
    </div>

    <!-- 页面主要内容 商品 -->
    <div class="page-main">
        <div class="container">
            <!-- 路径导航 -->
            <nav class="path-nav">
                <span><a href="#">手机、数码、通讯</a></span>
                <span><a href="#">手机</a></span>
                <span><a href="#">Apple苹果</a></span>
                <span>iphone 6S系类</span>
            </nav>

            <!-- 放大镜和商品参数选项 -->
            <div class="product">
                <!-- 商品放大镜 -->
                <div class="product-preview">
                    <div class="zoom-box" id="zoomBox">
                        <div class="small-image">
                            <img src="./images/s3.png" alt="放大镜小图">
                            <div class="mask-box"></div>
                        </div>
                        <div class="large-image">
                            <img src="./images/b3.png" alt="放大镜大图">
                        </div>
                    </div>
                    <div class="thumb-box"></div>
                </div>

                <!-- 商品参数选项 -->
                <div class="product-box"></div>
            </div>
        </div>
    </div>


    <!-- 引入脚本文件 -->
    <script src="./js/index.js"></script>
</body>
</html>
