<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 400px;
            padding: 10px;
            border: 1px solid #999;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="请输入手机号" id="input">

    <span id="resBox"></span>

    <script>
        // 获取元素
        var inputBox = document.querySelector('#input');
        var resBox = document.querySelector('#resBox');

        // 监听输入框失去焦点
        inputBox.onblur = function() {
            // 定义正则 验证手机号
            var reg = /^1[3-9]\d{9}$/;

            // 匹配验证
            if (reg.test(this.value)) {
                resBox.innerHTML = '手机号可用！';
                resBox.style.color = '#080';
            } else {
                resBox.innerHTML = '请输入正确的手机号！';
                resBox.style.color = '#f00';
            }
        };

    </script>
</body>
</html>
