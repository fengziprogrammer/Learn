<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // --------------------------------------------------------
        // 第一种情况  普通元素 一个字母、汉字、标点符号都是一个原子，一个原子匹配一个字符
        // 定义字符串
        var msg = 'h';
        // 定义正则表达式, RegExp 类型的数据
        var reg = /h/;
        console.log(reg.test(msg));
        console.log(reg.test('elhlo'));
        console.log(reg.test('world'));
        console.log('');

        console.log(/小乐>/.test('小乐你好'));
        console.log(/小乐>/.test('小乐你好>'));
        console.log(/小乐>/.test('我是小乐>你好'));
        console.log('');
        console.log('');



        // --------------------------------------------------------------
        // 第二种情况 有些符号在正则中具有特殊的意义
        // 匹配具有特殊意义的符号，需要转义
        console.log(/\//.test('platj/images'));
        console.log(/\//.test('platjimages'));
        console.log('');
        console.log('');



        // -------------------------------------------------------------
        // 第三种情况 字符类  一个原子匹配一类字符
        // 该原子可以匹配一个字符，字符可以是 小、乐、H、h、1、4
        console.log(/[小乐Hh14]/.test('小'));
        console.log(/[小乐Hh14]/.test('乐'));
        console.log(/[小乐Hh14]/.test('4'));
        console.log('');

        // 该原子可以匹配一个字符, 字符是除了小、乐、H、h、1、4以外的其他
        console.log(/[^小乐Hh14]/.test('乐'));
        console.log(/[^小乐Hh14]/.test('a'));
        console.log(/[^小乐Hh14]/.test('高小乐'));
        console.log(/[小乐Hh14][小乐Hh14]/.test('乐-1'));
        console.log(/[小乐Hh14][小乐Hh14]/.test('乐1-'));
        console.log('');

        // 原子 匹配连续的数字、字母
        console.log(/[0-9]/.test('3'));
        console.log(/[5-8]/.test('3'));
        console.log(/[a-z]/.test('c'));
        console.log(/[a-z]/.test('B'));
        console.log(/[a-zA-Z0-9]/.test('B'));
        console.log(/[a-zA-Z0-9]/.test('a'));
        console.log(/[a-zA-Z0-9]/.test('7'));
        console.log(/[a-zA-Z0-9小乐_]/.test('小'));
        console.log(/[^0-9]/.test('小'));
        console.log(/[^0-9]/.test('1'));
        console.log('');


        console.log(/\d/.test('9'));
        console.log(/\D/.test('+'));
        console.log(/\w/.test('_'));
        console.log(/\W/.test('-'));
        console.log('');
        console.log('');


        // -------------------------------------------------------------
        // 第四种情况 .匹配任意字符
        console.log(/./.test('你'));
        console.log(/./.test('.'));
        // 
        console.log(/\./.test('你'));
        console.log(/\./.test('.'));
        

    </script>
</body>
</html>
