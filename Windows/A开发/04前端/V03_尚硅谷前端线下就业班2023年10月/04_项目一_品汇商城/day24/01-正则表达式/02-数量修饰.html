<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 匹配手机号的正则表达式
        /1[3-9]\d\d\d\d\d\d\d\d\d/;
        // 匹配手机号的正则表达式
        /1[3-9]\d{9}/;


        // 匹配QQ号  5~11位数字
        /\d{5,11}/;

        // 定义正则  要求组成是大小写字母，至少12位
        /[a-zA-Z]{12,}/;


        console.log(/ab{5}/.test('ababababab'));
        console.log(/ab{5}/.test('abbbbb'));
        console.log('');


        // 数量修饰的简写  ? + *
        // ？ 匹配 0次或1次数字
        console.log(/\d?/.test('9'));
        console.log(/\d?/.test('小乐'));
        // + 表示1次或者多次
        console.log(/\d+/.test('小乐'));
        // * 任意次
        console.log(/\d*/.test('小乐'));
        console.log('');



        // var reg = /\d{6}/;
        var reg = /\d{4,6}/;
        console.log(reg.test('ab7823342423'));
        console.log(reg.exec('ab7823342423'));
        console.log(reg.exec('ab7823'));





        

    </script>
</body>
</html>
