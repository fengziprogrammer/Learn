    <script>
        // 创建字符串
        // var str = 'Hello，高小乐';

        /**
         * 翻转字符串
         * @params {string} 要处理的字符串
         * @returns {string} 翻转好的字符串
        */
        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        console.log(reverseString('Hello,高小乐'));
        console.log(reverseString('Hello,World'));

    </script>
</body>
