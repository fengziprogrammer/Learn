<body>
    <script>
        /**
         * 随机取数组中的一个元素
         * @params {array} 数组
         * @returns 随机取出来的元素
        */
        function randomArray(arr) {
            // 得到随机整数 范围0 ~ arr.length-1
            return arr[Math.floor(Math.random() * arr.length)];
        }


        console.log(randomArray(['刘姥姥', '牛姥姥', '司马姥姥', '欧阳姥姥', '独孤姥姥', '令狐姥姥', '东方姥姥']));
    </script>
