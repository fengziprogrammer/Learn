<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            margin: 100px auto;
            width: 800px;
        }

        .tab-nav {
            display: flex;
            height: 40px;
            line-height: 40px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .tab-nav li {
            padding: 0 20px;
            background: #f5f5f5;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        .tab-nav li.active {
            height: 40px;
            background: #fff;
        }

        .tab-content li {
            display: none;
            min-height: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tab-content li.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab-nav">
            <li class="active">未付款订单</li>
            <li>未发货订单</li>
            <li>未收货订单</li>
            <li>未评价订单</li>
            <li>已完成订单</li>
        </ul>
        <ul class="tab-content">
            <li class="active">这是未付款订单</li>
            <li>这是未发货订单</li>
            <li>这是未收货订单</li>
            <li>这是未评价订单</li>
            <li>这是已完成订单</li>
        </ul>
    </div>

    <script>
        (function() {
            // 获取元素
            var tabNavItems = document.querySelectorAll('.tab-nav li');
            var tabContentItems = document.querySelectorAll('.tab-content li');

            // 遍历选项卡导航 每一个添加单击事件
            tabNavItems.forEach(function(tabNavItem, index) {
                tabNavItem.onclick = function() {
                    // 排他
                    // 把所有的tabNav都取消选中  把所有的tabContent隐藏
                    for (var i = 0; i < tabNavItems.length; i ++) {
                        tabNavItems[i].classList.remove('active');
                        tabContentItems[i].classList.remove('active');
                    }

                    // 当前点击添加 active 类名 表示当前选中
                    tabNavItem.classList.add('active');
                    // 与当前tabNav对应的tabContent要显示出来
                    tabContentItems[index].classList.add('active');
                }
            });

        })()

    </script>
</body>
</html>
