<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            padding: 20px;
            width: 600px;
            border: 1px dashed #900;
        }

        p {
            width: 500px;
            padding: 20px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="box" class="wrapper">
        <p class="item">尹了未必极下一，薪的反法没第不人不上老。</p>
        <div class="item">尹了未必极下一，薪的反法没第不人不上老。</div>

    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <div class="item active">Lorem ipsum dolor sit amet.</div>
    <p>Lorem ipsum dolor sit amet.</p>

    <script>
        // 从文档中获取所有类名是 item 的元素
        var items = document.getElementsByClassName('item');
        console.log(items);

        // 从某个元素的后代中获取所有类名的元素
        var box = document.getElementById('box');
        var items02 = box.getElementsByClassName('item');
        console.log(items02);

</body>
</html>
