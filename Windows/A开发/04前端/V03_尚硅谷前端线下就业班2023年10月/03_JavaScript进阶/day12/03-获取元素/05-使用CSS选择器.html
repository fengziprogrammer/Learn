<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            padding: 20px;
            width: 600px;
            border: 1px dashed #900;
        }

        p {
            width: 500px;
            padding: 20px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="box" class="wrapper">
        <p class="item">尹了未必极下一，薪的反法没第不人不上老。</p>
        <div class="item">尹了未必极下一，薪的反法没第不人不上老。</div>
        <p class="item">尹了未必极下一，薪的反法没第不人不上老。</p>
        <div>尹了未必极下一，薪的反法没第不人不上老。</div>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <div class="item active">Lorem ipsum dolor sit amet.</div>
    <p>Lorem ipsum dolor sit amet.</p>

    <script>
        // 从整个文档中获取  ------------------------------
        // 获取符合选择器条件的第一个元素
        var boxEle = document.querySelector('#box');
        // var itemEle = document.querySelector('.item');
        var itemEle = document.querySelector('.wrapper .item.active');
        var oddEle = document.querySelector('.wrapper :nth-child(odd)');
        console.log(boxEle);
        console.log(itemEle);
        console.log(oddEle);
        console.log('');

        // 获取符合选择器条件的所有元素
        var itemEles = document.querySelectorAll('.wrapper .item');
        var boxEles = document.querySelectorAll('#box');
        var activeEles = document.querySelectorAll('p.active');

        console.log(itemEles);
        console.log(boxEles);
        console.log(activeEles);
        console.log('');
        console.log('');


        // 从指定元素的后代中获取  ------------------------------
        var pEle = boxEle.querySelector('p');
        var pEles = boxEle.querySelectorAll('p');
        console.log(pEle);
        console.log(pEles);
    </script>
</body>
</html>
