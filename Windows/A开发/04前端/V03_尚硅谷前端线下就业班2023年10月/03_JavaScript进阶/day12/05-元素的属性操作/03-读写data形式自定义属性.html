<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>读写data-开头的自定义属性</h1>
    <hr>

    <button id="btn01">读取属性值</button>
    <button id="btn02">设置属性值</button>
    <br>
    <br>
    <img src="./images/img001.jpg" width="300" data-loadpic="100.jpg" data-home-address="上海">
    <br>
    <input type="checkbox" name="" id="checkboxInput">



    <script>
        // 获取到 img 元素
        var imgBox = document.querySelector('img');
        // 获取复选框元素
        var checkboxInput = document.querySelector('#checkboxInput');
        // 获取按钮元素
        var btn01 = document.querySelector('#btn01');
        var btn02 = document.querySelector('#btn02');
    

        // 点击按钮 读取属性值
        btn01.onclick = function() {
           console.log('data-home-address：', imgBox.getAttribute('data-home-address'));
           console.log('data-home-address：', imgBox.dataset.homeAddress);
           console.log('data-loapic：', imgBox.dataset.loadpic);
        };

        // 点击按钮 设置属性值
        btn02.onclick = function() {
            imgBox.dataset.homeAddress = '北京';
            imgBox.dataset.loadpic = '8888.png';
        };

      
   </script>
</body>
</html>
