<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #watch {
            margin-top: 100px;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="watch"></div>


    <script>
        // 获取元素
        var watchEle = document.getElementById('watch');
        
        // 调用函数
        runTime(); 

        // 设置定时器 多次定时 时间间隔是1s
        setInterval(runTime, 1000);

        // 定时器函数
        function runTime() {
            // 创建日期时间对象
            var date = new Date();

            // 获取年月日时分秒
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var i = date.getMinutes();
            var s = date.getSeconds();

            // 个位数补0
            m = m < 10 ? '0' + m : m;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            i = i < 10 ? '0' + i : i;
            s = s < 10 ? '0' + s : s;

            // 字符串拼接
            watchEle.innerHTML = y+'-'+m+'-'+d+' '+h+':'+i+':'+s;
        }
        
    </script>
</body>
</html>
