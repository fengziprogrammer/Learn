<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个定时器
        setTimeout(function() {
            console.log('定时器时间到了1！');
        }, 1);

        setTimeout(function() {
            console.log('定时器时间到2了！');
        }, 2);

        // 循环
        for (var i = 0; i <= 100000000; i ++) {
            Math.random() * i * i + i;
        }
        console.log('循环结束了')
    </script>
</body>
</html>
