<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建定时器，同步任务
        // 定时器的回调函数是异步任务，需要满足条件且主线程空闲才会执行
        setTimeout(function() {
            console.log('定时器执行');
        });

        // 同步任务
        console.log(100);
        console.log(200);
    </script>
</body>
</html>
