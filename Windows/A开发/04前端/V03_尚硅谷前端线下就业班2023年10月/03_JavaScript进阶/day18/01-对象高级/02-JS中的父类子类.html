<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // 数组  构造函数是 Array
        var arr = [];
        // 原型链： arr -> Array.prototype -> Object.prototype
        // 构造函数 Array  Object
        // Array 是子类 Object 是父类
        

        // 字符串对象 构造函数是 String
        var msg = new String();
        // 原型链：  msg -> String.prototype -> Object.prototype
        // 构造函数: String Object
        // String 是子类 Object 是父类



        // 元素类型对象
        var box = document.querySelector('#box');
        // 原型链：            box -> HTMLDivElement.protypte -> HTMLElement.prototype -> Element.protytpe -> Node.prototype -> EventTarget.protototype -> Object.prototype
        // 构造函数：HTMLDIvELement   HTMLElement                Element                  Node                EventTarget                




    </script>
</body>
</html>
