<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul id="checkboxList">
        <li>
            <input type="checkbox">
            Lorem ipsum dolor sit amet.
        </li>
        <li>
            <input type="checkbox">
            Lorem ipsum dolor sit amet.
        </li>
        <li>

        </li>
        <li>

            Lorem ipsum dolor sit amet.
        </li>
        <li>
            <input type="checkbox">
            Lorem ipsum dolor sit amet.
        </li>
        <li>
            <input type="checkbox">
            Lorem ipsum dolor sit amet.
        </li>
    </ul>
    <input type="checkbox" name="" id="checkAllBox"> 全选


    <script>
        // 获取列表中复选框的集合
        var checkBoxItems = document.querySelectorAll('#checkboxList input');
        // 获取全选的复选框按钮
        var checkAllBox = document.querySelector('#checkAllBox');

        // 全选复选框按钮 监听 单击事件
        checkAllBox.onclick = function() {
            // 遍历列表中所有的复选框
            checkBoxItems.forEach(function(checkBoxItem) {
                checkBoxItem.checked = checkAllBox.checked;
            });
        };
    </script>
</body>
</html>
