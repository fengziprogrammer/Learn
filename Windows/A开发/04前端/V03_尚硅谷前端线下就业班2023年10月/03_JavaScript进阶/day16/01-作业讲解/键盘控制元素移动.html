<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid green;
            background-color: #f5f5f5;
        }

        #tank {
            position: absolute;
            top: 100px;
            left: 400px;
            width: 45px;
            height: 45px;
            background: url(images/tank02.png) no-repeat;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="tank"></div>
    </div>

    <script>
        (function(){
            // 获取元素
            var box = document.querySelector('#box');
            var tank = document.querySelector('#tank');

            // 监听键盘事件
            document.onkeydown = function(event) {
                // 判断所按按键
                switch (event.keyCode) {
                    case 37:    // 向左 
                        tank.style.transform = 'rotate(-90deg)'; 
                        tank.style.left = Math.max(tank.offsetLeft - 5, 0) + 'px'; 
                        break;
                    case 38:    // 向上
                        tank.style.transform = 'rotate(0deg)'; 
                        tank.style.top = Math.max(tank.offsetTop - 5, 0) + 'px'; break;
                        break;
                    case 39:    // 向右
                        tank.style.transform = 'rotate(90deg)'; 
                        tank.style.left = Math.min(tank.offsetLeft + 5, box.clientWidth-tank.offsetWidth) + 'px'; 
                        break;
                    case 40:    // 向下
                        tank.style.transform = 'rotate(180deg)'; 
                        tank.style.top = Math.min(tank.offsetTop + 5, box.clientHeight-tank.offsetHeight) + 'px'; break;
                        break;
                }
            };
        })();
    </script>

</body>
</html>
