<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box01"></div>
    <p id="box02"></p>

    <script>
        // 获取元素
        var box01 = document.querySelector('#box01');
        var box02 = document.querySelector('#box02');


        // div 元素的原型链
        console.log(box01);                     // 构造函数是 HTMLDivElement
        console.log(HTMLDivElement.prototype);  // 构造函数是 HTMLElement
        console.log(HTMLElement.prototype);     // 构造函数是 Element
        console.log(Element.prototype);         // 构造函数是 Node
        console.log(Node.prototype);            // 构造函数是 EventTarget
        console.log(EventTarget.prototype);     // 构造函数是 Object
        console.log(Object.prototype);          // 顶层原型
        console.log('');
        /*
            div元素 -> HTMLDivElement.prototype -> HTMLElement.prototype -> Element.prototype -> Node.prototype -> EventTarget.prototype -> Object.prototype
            p元素 -> HTMLParagraphElement.prototype-> HTMLElement.prototype -> Element.prototype -> Node.prototype -> EventTarget.prototype -> Object.prototype
        */

        console.log(box02);     // 构造函数 HTMLParagraphElement
        console.log(HTMLParagraphElement.prototype);   // 构造函数是 HTMLElement
    </script>
</body>
</html>
