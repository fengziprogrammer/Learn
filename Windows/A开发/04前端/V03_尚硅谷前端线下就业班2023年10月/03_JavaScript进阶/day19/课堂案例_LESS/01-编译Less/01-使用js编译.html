<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/less">
        @fcolor: #900;
        @bcolor: #099;
        @len: 1000px;

        #box {
            width: @len;
            height: (@len/4);
            color: @fcolor;
            background: @bcolor;
            padding: 20px;
        }
    </style>
    <script src="./less.js"></script>
</head>
<body>
    <div id="box">
        作即嗣变己仓反未皇王遗秦者得远李得他，因通耳才放动我作圣是人，皇方气范足主，为羊由他入给骂挟六快，快命可得变锐赐是而人，我老学密壬，搏沾屯间同王慧娟判洪承身不彷后化我会，中秦下人上弄都三斗单同贼求勉韩，作鼓尚哉二勇会慷是接尘龄弄极，未二作人友生夭切他，之。
    </div>
</body>
</html>
