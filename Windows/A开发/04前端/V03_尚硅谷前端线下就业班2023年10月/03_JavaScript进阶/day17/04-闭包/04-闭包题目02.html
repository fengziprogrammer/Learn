<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            说说它们的输出情况
        */

        function fun(n, o) {
            console.log(o);
            return {
                fun: function (m) {
                    return fun(m, n)
                }
            }
        }
        
        var a = fun(0);    // undefeind
        a.fun(1);          // 0
        a.fun(2);          // 0
        a.fun(3);          // 0
        console.log('');

        var b = fun(0).fun(1).fun(2).fun(3);
        /*
            undefeind
            0
            1
            2
        */
        console.log('');



        var c = fun(0).fun(1);
        /*
            undefeind
            0
        */
        c.fun(2);       // 1
        c.fun(3);       // 1
    </script>
</body>

</html>
