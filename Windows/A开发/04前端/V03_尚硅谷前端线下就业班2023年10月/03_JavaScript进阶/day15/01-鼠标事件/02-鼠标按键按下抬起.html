<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 250px;
            padding: 20px;
            background: #099;
        }

        #box p {
            min-height: 50px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="box">
        <p></p>
        <p></p>
    </div>

    <div style="height: 1000px"></div>

    <script>
        // 获取元素
        var box = document.querySelector('#box');
        
        // 监听鼠标按键按下
        box.onmousedown = function(event) {
            console.log('鼠标的按键被按下了！', event.button);
            this.style.background = '#900';
        };

        // 监听鼠标按键抬起事件
        box.onmouseup = function(even) {
            console.log('鼠标按键抬起了！', even.button);
            this.style.background = '#099';
        }

        // 监听鼠标移动事件
        box.onmousemove = function(event) {
            this.firstElementChild.innerHTML = '在目标元素上的位置：' + event.offsetX + ', ' + event.offsetY + '<br>';
            this.firstElementChild.innerHTML += '在视口上的位置：' + event.clientX + ', ' + event.clientY + '<br>';
            this.firstElementChild.innerHTML += '在页面上的位置：' + event.pageX + ', ' + event.pageY + '<br>';
            this.firstElementChild.innerHTML += '在屏幕上的位置：' + event.screenX + ', ' + event.screenY + '<br>';
        }
       
    </script>
</body>
</html>
