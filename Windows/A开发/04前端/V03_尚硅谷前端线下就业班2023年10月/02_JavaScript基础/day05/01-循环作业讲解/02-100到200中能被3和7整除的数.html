<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 循环100到200
        for (var i = 100; i <= 200; i ++) {
            // 判断 i 能被3整除或者能被 7 整除
            if (i % 3 === 0 || i % 7 === 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
