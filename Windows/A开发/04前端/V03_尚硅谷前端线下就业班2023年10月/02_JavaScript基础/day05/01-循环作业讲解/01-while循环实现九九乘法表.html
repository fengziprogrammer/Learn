<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 900px;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td:not(:empty) {
            padding: 10px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <script>
        // ----------------------------------------------------------------------------
        document.write('<h2>第一种九九乘法表</h2>');
        document.write('<table>');
        document.write('<tbody>');
        
        // 循环9次 输出9行 标记变量从1到9
        var i = 1;
        while (i <= 9) {
            document.write('<tr>');

            // 循环i次，输出i个单元 标记变量从1到i
            var j = 1;
            while (j <= i) {
                document.write('<td>'+j+'&times;'+i+'='+(j*i)+'</td>');
                j ++;
            }

                
            document.write('</tr>');
            i ++;
        }

        document.write('</tbody>');
        document.write('</table>');


        // ----------------------------------------------------------------------------
        document.write('<h2>第二种九九乘法表</h2>');
        document.write('<table>');
        document.write('<tbody>');
        
        // 循环9次 输出9行 标记变量从9到1
        var i = 9;
        while (i >= 1) {
            document.write('<tr>');

            // 循环i次，输出i个单元 标记变量从1到i
            var j = 1;
            while (j <= i) {
                document.write('<td>'+j+'&times;'+i+'='+(j*i)+'</td>');
                j ++;
            }

                
            document.write('</tr>');
            i --;
        }

        document.write('</tbody>');
        document.write('</table>');



        // ----------------------------------------------------------------------------
        document.write('<h2>第三种九九乘法表</h2>');
        document.write('<table>');
        document.write('<tbody>');
        
        // 循环9次 输出9行 标记变量从1到9
        var i = 1;
        while (i <= 9) {
            document.write('<tr>');
            
            // 循环9-i次， 输出9-i个没有内容的单元格 标记变量从1到9-i
            var j = 1;
            while (j <= 9-i) {
                document.write('<td></td>');
                j ++;
            }


            // 循环i次，输出i个有内容单元 标记变量从1到i
            var j = 1;
            while (j <= i) {
                document.write('<td>'+j+'&times;'+i+'='+(j*i)+'</td>');
                j ++;
            }

                
            document.write('</tr>');
            i ++;
        }

        document.write('</tbody>');
        document.write('</table>');


        // ----------------------------------------------------------------------------
        document.write('<h2>第四种九九乘法表</h2>');
        document.write('<table>');
        document.write('<tbody>');
        
        // 循环9次 输出9行 标记变量从9到1
        var i = 9;
        while (i >= 1) {
            document.write('<tr>');
            
            // 循环9-i次， 输出9-i个没有内容的单元格 标记变量从1到9-i
            var j = 1;
            while (j <= 9-i) {
                document.write('<td></td>');
                j ++;
            }


            // 循环i次，输出i个有内容单元 标记变量从1到i
            var j = 1;
            while (j <= i) {
                document.write('<td>'+j+'&times;'+i+'='+(j*i)+'</td>');
                j ++;
            }

                
            document.write('</tr>');
            i --;
        }

        document.write('</tbody>');
        document.write('</table>');
    </script>
</body>
</html>
