<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建数组
        var nums = [34, 101, 28, 865, 341, 106, 19, 228, 199];

        // 计算数组中所有元素的和
        var sum = 0;
        for (var i = 0; i < nums.length; i ++) {
            sum += nums[i];
        }
        console.log('数组中所有元素的和：', sum);


        // 计算数组中元素的平均数
        console.log('元素平均值：', sum/nums.length);


        /*
            max=865
            min=19
            34, 101, 28, 865, 341, 106, 19, 228, 199
        */
        // 取出数组中最大的元素
        // 定义变量保存最大值
        var max = nums[0];
        // 遍历数组的元素
        for (var i = 1; i < nums.length; i ++) {
            // 如果当前遍历到的元素比max大，修改max的值为当前的元素
            if (nums[i] > max) {
                max = nums[i];
            }
        }
        console.log('数组中最大的元素：', max);


        // 取出数组中最小的元素
        // 定义变量 保存最小的值
        var min = nums[0];
        // 遍历数组 从第二个元素开始
        for (var i = 1; i < nums.length; i ++) {
            // 如果当前遍历到的元素比min小，修改min的值为当前元素
            if (nums[i] < min) {
                min = nums[i];
            }
        }
        console.log('数组中最小的元素：', min);



        // 修改数组元素的值，每个元素都变为原来的2倍
        for (var i = 0; i < nums.length; i ++) {
            nums[i] *= 2;   // nums[i] = nums[i] * 2;
        }
        console.log(nums);

    </script>
</body>
</html>
