<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建数组
        var arr = [10,20,30];
        console.log(arr);
        console.log('');
        
        // 通过对象自己获取到自己的原型  隐式原型
        console.log(arr.__proto__);
        console.log('');

        // 通过对象的构造函数 获取的是对象的原型  显示原型
        console.log(Array.prototype);
        console.log(arr.__proto__ === Array.prototype);
        console.log('');
        console.log('');


        // 创建数组
        var arr1 = [10,20,30,40,50,60,70];
        var arr2 = ['hello','小乐'];
        console.log(arr1);
        console.log(arr2);
        console.log(arr1.__proto__ === arr2.__proto__);
      
    </script>
</body>
</html>
