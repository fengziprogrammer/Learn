<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 全局变量
        var age = 20;

        // 对象
        var obj = {
            age: 10,
            getAge: function() {
                console.log(this.age);
            }
        }

        // 对象
        var obj1 = {
            age: 30
        };

        // 对象obj1添加属性 属性prop，属性值是obj对象
        obj1.prop = obj;

        // 创建变量 fn，fn的值是个函数
        var fn = obj1.prop.getAge;

        obj.getAge();  // 10
        
        obj1.prop.getAge();  // 10

        fn();  // 20
    </script>
</body>
</html>
