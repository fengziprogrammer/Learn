<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [23,101,12,45,89,56,78,18];
        console.log(nums);
        console.log('');

        // 使用sort方法
        // nums.sort();
        // console.log(nums);
        // console.log('');

        // 使用sort方法 自定义排序规则 升序
        nums.sort(function(next, prev){
            // if (prev > next) {
            //     return -100;
            // }
            return next - prev;
        });
        console.log(nums);
        console.log('');


        // 使用sort方法 降序
        nums.sort(function(next, prev) {
            return prev - next;
        });
        console.log(nums);

    </script>
</body>
</html>
