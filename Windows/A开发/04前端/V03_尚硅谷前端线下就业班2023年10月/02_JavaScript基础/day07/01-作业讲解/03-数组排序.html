    <script>
        // 定义数组
        var nums = [23,101,12,45,89,56,78,18];
        console.log('原数组：', nums);


        // 升序 从小到大
        // 控制比较的轮数 轮数是数组长度-1轮
        for (var k = 1; k < nums.length; k ++) {
            // 控制该轮比较的次数
            for (var i = 0; i < nums.length-k; i ++) {
                // 相邻两个元素进行比较 nums[i] nums[i+1]
                if (nums[i] > nums[i+1]) {
                    // 交换两个元素的值
                    var temp = nums[i];
                    nums[i] = nums[i+1];
                    nums[i+1] = temp;
                }
            }
        }
        console.log('升序排列的数组：', nums);
