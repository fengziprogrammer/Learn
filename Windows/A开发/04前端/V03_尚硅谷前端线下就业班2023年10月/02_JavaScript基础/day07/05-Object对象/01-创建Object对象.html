    <script>
        // 第一种创建对象的方式  直接量方式
        var obj1 = {};
        var obj2 = {

            firends: ['刘姥姥', '欧阳姥姥', '司马姥姥'],

            },

                console.log('obj2 getInfo');
            },

                console.log('高小乐爱吃！');

        console.log(obj1, typeof obj1);
        console.log(obj2);
        console.log('');


        // 第二种 Object 函数
        var obj3 = Object();


        // 第三种方式 object 构造函数
        var obj4 = new Object();

        console.log(obj3);
        console.log(obj4);
