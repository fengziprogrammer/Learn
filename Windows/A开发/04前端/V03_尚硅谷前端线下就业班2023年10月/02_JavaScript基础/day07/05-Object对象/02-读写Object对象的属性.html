<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建对象
        var user = {
            username:'高小乐', 
            age:67,
            'home-address': '上海',
            schollAddress: '北京',
            firends: ['刘姥姥', '欧阳姥姥', '司马姥姥'],
            child: {
                name: '高小小乐', 
                age: 37
            },
            getInfo: function() {
                console.log('obj2 getInfo');
            },
            eat: function() {
                console.log('高小乐爱吃！');
            }
        };


        // .语法
        // 读取元素的值
        console.log(user.username);
        console.log(user.schollAddress);
        console.log(user.age * 6);
        console.log(user.getInfo);
        user.getInfo();
        // 读取不存在的属性
        console.log(user.job);   // undefined
        console.log(user.drink); // undefined
        // user.drink();   // user.drink is not a function
        console.log('');

        // 修改属性的值
        user.username = '老头乐';
        user.age += 10;
        // 给不存在的属性赋值
        user.phone = 123123123;
        console.log(user);
        console.log(user.firends[2]);
        console.log(user.child.name);
        console.log('');
        console.log('');


 


        // [] 语法  读写对象的属性
        console.log(user['username']);
        user['getInfo']();
        console.log(user['firends'][2]);
        console.log(user['child']['name']);
        console.log(user['child'].name);
        console.log(user['drink']);
        console.log('');
        console.log('');



        // 必须使用 [] 语法 的情况
        // 情况一  属性名不符合标识符规范
        console.log(user['home-address']);
        // 情况二 用变量表示属性名
        var prop = 'firends';
        console.log(user[prop]);



    </script>
</body>
</html>
