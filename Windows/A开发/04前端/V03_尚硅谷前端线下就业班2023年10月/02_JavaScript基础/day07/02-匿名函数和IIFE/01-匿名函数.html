<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数字直接量
        var num = 100;
        console.log(num * 45);
        console.log('');

        // 数组直接量
        console.log([10,20,30,40][3]);
        console.log([10,20,30,40].length);
        console.log('');

        // 函数直接量  匿名函数
        (function() {
            console.log('我是一个函数');
        })();
        // 2 + 3;


    </script>
</body>
</html>
