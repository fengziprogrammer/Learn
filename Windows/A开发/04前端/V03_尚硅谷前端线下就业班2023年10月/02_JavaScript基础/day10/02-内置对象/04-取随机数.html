<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.random());
        console.log('');

        // 随机整数 0~n
        console.log('0~9随机整数：', Math.floor(Math.random() * 10)); 
        console.log('0~16随机整数：', Math.floor(Math.random() * 17)); 
        console.log('');

        // 随机整数 m~n
        console.log('8~15随机整数：', Math.floor(Math.random() * 8) + 8); 
        /*
            先取0~7之间的随机整数，取出来的数字加8
        */
        console.log('');
        console.log('1~10随机整数：', Math.ceil(Math.random() * 10)); 
        console.log('0~10随机整数：', Math.round(Math.random() * 10)); 



    </script>
</body>
</html>
