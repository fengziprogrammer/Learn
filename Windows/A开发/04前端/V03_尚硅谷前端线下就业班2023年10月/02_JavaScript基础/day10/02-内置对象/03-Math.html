<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math);
        console.log(Math.__proto__);
        console.log('');

        console.log('圆周率：', Math.PI);
        console.log('');

        console.log('绝对值：', Math.abs(12.89));   
        console.log('绝对值：', Math.abs(-12.12));
        console.log('2的20次方：', Math.pow(2, 20));
        console.log('平方根：', Math.sqrt(4));
        console.log('平方根：', Math.sqrt(10));
        console.log('');

        console.log('向下取整：', Math.floor(42.99987));
        console.log('向上取整：', Math.ceil(12.00007));
        console.log('四舍五入：', Math.round(42.59987));
        console.log('四舍五入：', Math.round(42.49987));
        console.log('');

        console.log('取最大的：', Math.max(23, 123, 10, 78, 56, 129, 67));
        console.log('取最小的：', Math.min(23, 123, 10, 78, 56, 129, 67));


    </script>
</body>
</html>
