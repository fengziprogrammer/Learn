<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nameList = ['欧阳姥姥', '司马姥姥', '独孤姥姥', '令狐姥姥', '东方姥姥', '西门姥姥', '诸葛姥姥'];
        console.log(nameList);

        console.log(nameList.push('爱新觉罗姥姥'));
        console.log(nameList.unshift('纳兰姥姥', '叶赫那拉姥姥'));
        console.log(nameList);

        console.log(nameList.pop());
        console.log(nameList.shift());
        console.log(nameList);

        console.log(nameList.splice(2, 0, '刘姥姥', '牛姥姥'));
        console.log(nameList);

        console.log('');
        console.log(nameList.sort());
        console.log(nameList);

        console.log('');
        console.log(nameList.reverse());
        console.log(nameList);

    </script>
</body>
</html>
