<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 自定义构造函数  User 与 Array、Function、Object 同为构造函数
        function User(username, age, address) {
            // 设置 User 实例的属性
            this.name = username;
            this.age = age;
            this.address = address;
            this.addShopcart = function(product) {
                console.log(this.name + '将' + product + '加入购物车！');
            };
            this.buy = function(product) {
                console.log(this.name + '购买了' + product);
            }
        }

        // 实例化构造函数 创建新的对象
        var u1 = new User('高小乐', 78, '上海');
        var u2 = new User('曹操', 79, '北京');

        console.log(u1);
        // console.log(u1 instanceof User);
        // console.log(u1.constructor);
        console.log('');

        console.log(u2);
        // console.log(u2 instanceof User);
        // console.log(u2.constructor);
        console.log('');

        // console.log(u1 === u2);

        u1.addShopcart('奶粉');
        u2.addShopcart('大蒜');
    </script>
</body>
</html>
