<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Array Function Object 
        */
        function User() {
            console.log('hello User');
        }

        var res1 = new User();
        var res2 = User();
        console.log('');

        console.log(res1);   // User的实例 新的对象
        console.log(res2);   // undefeind
        console.log('');
        console.log('');


        // 调用和实例化的结果一样
        function product() {
            return function(){}
        }

        var p1 = product();
        var p2 = new product();   // p2 是 product 的实例

        console.log(p1);
        console.log(p2);







    </script>
</body>
</html>
