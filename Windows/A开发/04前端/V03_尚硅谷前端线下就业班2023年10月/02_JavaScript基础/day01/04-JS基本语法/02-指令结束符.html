<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        // 使用分号作为指令结束符
        alert(100); alert(200); alert(300)

        // 使用换行作为指定结束符
        alert(10)
        alert(20)
        alert(30)

        // alert(1000) alert(2000) alert(3000);

        // 既有换行也有指令结束符
        alert(1);
        alert(2);
        alert(3);


        // Alert(100000);
    </script>
</body>
</html>
