<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需要使用单引号或双引号表示字符串的直接量
        var msg01 = 'Hello"高小乐';
        var msg02 = "你好'老头乐";
        console.log(msg01, typeof(msg01));
        console.log(msg02, typeof(msg02));
        console.log('');
        console.log('');


        // 创建字符串
        var msg03 = '锄禾日当午\n汗滴禾下土\n水质盘中餐\n粒粒皆辛苦';
        console.log(msg03);

        var msg04 = '使用\'可以表示字符串';
        var msg05 = "使用\"可以表示字符串";
        console.log(msg04);
        console.log(msg05);

        var msg06 = '在js中，可以使用\\n表示换行';
        console.log(msg06);

        console.log('\u38af');
        console.log('\u0065');
    </script>
</body>
</html>
