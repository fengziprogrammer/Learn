<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个变量 声明一个变量 使用关键字 var
        var num01;
        // 给变量赋值  在使用变量 使用变量不需要var
        num01 = 250;

        // 创建变量并赋值
        var num02 = 500;
        // 修改变量的值 给变量重新赋值
        num02 = 600;
        // 将 num02 的值赋值给 num01
        num01 = num02;

        // 创建变量
        var num03;

        // 输出变量(输出变量也是在使用变量)
        console.log(num01);
        console.log(num02);
        console.log(num02 * 2);

        // 使用没有值的变量
        console.log(num03);
        // 使用不存在的变量
        console.log(num04);



    </script>
</body>
</html>
