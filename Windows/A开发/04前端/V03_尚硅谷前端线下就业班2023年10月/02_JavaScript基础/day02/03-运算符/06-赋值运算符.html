<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建变量并赋值
        var num = 150;
        // 修改变量的值
        console.log(num = 600);
        console.log(num = 'hello');
        console.log(num);
        var n = num;
        console.log('');
        console.log('');


        var n = 100;
        n += 1;    // n = n + 1   n++
        console.log(n);  // 101
        n += 2;    // n = n + 2;
        console.log(103);  // 103
        n -= 5*10;  // n = n - 5*10
        console.log(n);  // 53
        n %= 8;      // n = n % 8
        console.log(n);  // 5
        console.log('');
        console.log('');

        // 整个表达式的值
        console.log(n *= 2);
        console.log(n);

    </script>
</body>
</html>
