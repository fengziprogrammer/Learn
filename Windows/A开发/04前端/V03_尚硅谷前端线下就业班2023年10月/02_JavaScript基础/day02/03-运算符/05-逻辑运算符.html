<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑与  两个条件都成立 结果才成立
        // 两个操作数都是布尔值
        console.log(true && true);    // true
        console.log(true && false);   // false
        console.log(false && true);   // false
        console.log(false && false);  // false
        console.log('');

        // 操作数不是布尔
        // 如果第一个操作数成立，取第二个操作作为表达式的值
        // 如果第一个操作数不成立，取第一个操作作为表达式的值，第二个操作不会被执行到
        console.log(true && 250);    // 250
        console.log(null && 300);    // null
        console.log('');

        var n = 0;
        var res = n++ && ++n;
        console.log(res);  // 0
        console.log(n);    // 1

        // 获取用户输入的年龄 18~60
        var age = 45;
        console.log(age >= 18 && age <= 60);
        console.log('');
        console.log('');



        // 逻辑或
        // 如果第一个操作数成立，取第一个操作数作为表达式的值，第二个操作数不会被执行到
        // 如果第一个操作数不成立，取第二个操作数作为表达式的值
        // 两个操作数都boolan
        console.log(false || true);    // true
        console.log(false || false);   // false
        // 操作数不是boolean
        console.log('hello' || 250);     // hello
        console.log(null || 300);        // 300 
        console.log('');

        var n = 0;
        var res = n++ || ++n;
        console.log(res);  //  2
        console.log(n);    //  2
        console.log('');
        console.log('');
        console.log('');


        // 逻辑非
        console.log(!true);  // false
        console.log(!false);  // true
        console.log(!100);    // false
        console.log(!null);   // true
        
    </script>
</body>
</html>
