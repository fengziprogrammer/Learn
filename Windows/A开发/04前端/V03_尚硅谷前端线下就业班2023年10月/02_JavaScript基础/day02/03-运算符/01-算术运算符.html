<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 取余
        console.log(45 / 10);  // 4.5
        console.log(45 % 10);  // 5
        console.log(50 % 10);  // 0
        console.log('');
        console.log('');


        // 正号 负号
        console.log(+89);   // 89
        console.log(+true); // 1
        var v1 = false;
        console.log(+v1);   // 0
        console.log(v1);    // false
        var v2 = -89.23;
        console.log(+v2);   // -89.232
        console.log('');
        console.log('');


        console.log(-89);
        console.log(-true);   // -1
        console.log(-v1);     // -0
        console.log(-v2);     // 89.23
        console.log(v2);      // -89.23

    </script>
</body>
</html>
