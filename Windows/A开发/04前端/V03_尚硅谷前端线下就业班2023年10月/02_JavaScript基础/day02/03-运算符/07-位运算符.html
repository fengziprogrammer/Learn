<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 11;
        var n2 = 7;

        /*
                    11  1011
                    7   0111
                    ------------------------
        按位与           0011   = 3
        按位或           1111   = 15
        */


        console.log(n1 & n2);   // 3
        console.log(n1 | n2);   // 15
    </script>
</body>
</html>
