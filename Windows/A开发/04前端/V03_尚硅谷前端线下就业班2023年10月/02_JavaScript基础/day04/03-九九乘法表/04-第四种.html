<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 900px;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td:not(:empty) {
            padding: 10px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
        document.write('<tbody>');

        // 循环9次 输出9行 标记变量从9到1
        for (var i = 9; i >= 1; i --) {
            document.write('<tr>');
                // 没有内容的单元格 9-i个 标记变量从1到9-i
                for (var j = 1; j <= 9-i; j ++) {
                    document.write('<td></td>');
                }
                // 有内容的单元格 i个 标记变量从1到i
                for (var j = 1; j <= i; j ++) {
                    document.write('<td>'+j+'&times;'+i+'='+(j*i)+'</td>');
                }

            document.write('</tr>');
        }
            
        document.write('</tbody>');
        document.write('</table>');
    </script>
</body>
</html>
