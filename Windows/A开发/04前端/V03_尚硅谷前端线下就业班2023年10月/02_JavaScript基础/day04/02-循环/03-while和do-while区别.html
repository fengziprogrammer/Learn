<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while 循环
        var i = 0;
        while (i < 5) {
            console.log(i);
            i ++;
        }
        console.log('循环结束之后循环标记变量的值:', i);
        console.log('');
        console.log('');


        // do while 循环
        var i = 0;
        do {
            console.log(i);
            i ++;
        } while (i < 5)
        console.log('循环结束之后循环标记变量的值:', i);
        console.log('');
        console.log('');



        // while 循环
        var n = 10;
        while (n > 10) {
            console.log(n);
            n ++;
        }


        // do while
        var n = 10;
        do {
            console.log(n);
            n ++;
        } while (n > 10);
    </script>
</body>
</html>
