<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 取大于0.99的随机数
        // 使用 while 循环
        // 获取随机数
        var rand = Math.random(); 
        // 如果随机数小于等于 .99, 继续循环，继续取随机数
        while (rand <= .99) {
            rand = Math.random();
            // console.count();
        }
        console.log('取到大于0.99的随机数是：', rand);
        console.log('');
        console.log('');


        // 取小于 0.001 的随机数
        // 使用 do while
        do {
            var rand = Math.random();
        } while (rand >= 0.001);
        console.log('取到的小于0.001的随机数：', rand);
        console.log('');
        console.log('');


        // 取大于0.59 并且小于 0.61 随机数
        // for 循环
        for (var rand = Math.random(); rand <= .59 || rand >= .61; rand = Math.random()) {
            // console.count();
        }
        console.log('取到的大于0.59并且小于0.61的随机数：', rand);
        console.log('');
        console.log('');

    </script>
</body>
</html>
