<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 100;

        /*
            n++  取值100  变量101
            &&
            n--  取值101  变量100
        */
        console.log(n ++ && n --);    // 101
        console.log(n);               // 100

        /*
            --n  取值99 变量99
            ||
        */
        console.log(-- n || n ++);     // 99
        console.log(n);                // 99
    </script>
</body>
</html>
