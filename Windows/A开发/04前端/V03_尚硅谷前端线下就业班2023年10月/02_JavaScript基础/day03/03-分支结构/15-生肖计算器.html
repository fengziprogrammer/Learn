<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            输入年份获取生肖 输入公元纪年

            2011    兔

            2023  %12=7  兔
            2024  %12=8  龙
            2025  %12=9  蛇
            2026  %12=10  马
            2027  %12=11  羊
            2028  %12=0   猴
            2029  %12=1   鸡
            2030  %12=2   狗
            2031  %12=3   猪
            2032  %12=4   鼠
            2033  %12=5   牛
            2034  %12=6   虎
            2035  %12=6   兔

        */
        
        // 获取用户输入的年份
        var year = prompt('请输入年份（公元纪年）');

        // 判断
        switch (year % 12) {
            case 0: alert(year + '年出生的人是属猴的！'); break;
            case 1: alert(year + '年出生的人是属鸡的！'); break;
            case 2: alert(year + '年出生的人是属狗的！'); break;
            case 3: alert(year + '年出生的人是属猪的！'); break;
            case 4: alert(year + '年出生的人是属鼠的！'); break;
            case 5: alert(year + '年出生的人是属牛的！'); break;
            case 6: alert(year + '年出生的人是属虎的！'); break;
            case 7: alert(year + '年出生的人是属兔的！'); break;
            case 8: alert(year + '年出生的人是属龙的！'); break;
            case 9: alert(year + '年出生的人是属蛇的！'); break;
            case 10: alert(year + '年出生的人是属马的！'); break;
            case 11: alert(year + '年出生的人是属羊的！'); break;
            default: alert('你是属驴的！');
        }
    </script>
</body>
</html>
