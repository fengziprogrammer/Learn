<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 获取用户的输入
        var age = prompt('请输入年龄：');

        // 判断用户年龄 如果未成年人做出警告
        if (age < 18) {
            alert('未成年人请在家长陪同下观看！');
        }

        alert('欢迎访问本网站！');
        
    </script>
</body>
</html>
