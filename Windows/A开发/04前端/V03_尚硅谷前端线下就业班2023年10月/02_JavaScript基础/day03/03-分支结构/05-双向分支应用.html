<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 获取用户输入
        var money = prompt('请输入您的存款（单位：元）：');

        // 判断
        if (money > 100000) {
            alert('这里最新款的汽车，请付款！');
        } else {
            alert('这里最新款的电瓶车，请付款！');
        }

        alert('请来收银台！');
    </script>
</body>
</html>
