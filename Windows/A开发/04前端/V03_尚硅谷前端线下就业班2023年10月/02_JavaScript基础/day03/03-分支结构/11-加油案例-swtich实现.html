<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            输入油号 油量

            92号： 4元/L  油量>=40L,3.5元/L
            95号： 5元/L  油量>=50L,4.5元/L
            其他油号： 没有
        */

        // 获取用户输入
        var oilN = +prompt('请输入油号：');
        var oilL = +prompt('请输入油量（单位：L）：');

        switch (oilN) {
            case 92:
                // 定义初始单价
                var price = 4;
                // 如果油量大于等于40L，调整单价
                if (oilL >= 40) {
                    price = 3.5;
                }
                // 计算总价
                var total = price * oilL;
                alert('本次加油共需要' + total + '元');
                break;
            case 95:
                // 定义初始单价
                var price = 5;
                // 如果油量大于等于40L，修改单价
                if (oilL >= 40) {
                    price = 4.5;
                }
                // 计算总价
                var total = price * oilL;
                alert('本次加油共需要' + total + '元');
                break;
            default:
                alert('你需要的油我们这里没有！');
        }
    </script>
</body>
</html>
