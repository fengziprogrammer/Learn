<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        // 获取用户输入存储
        var money = prompt('请输入您的存款（单位：元）：');

        // 三元运算符 双向分支
        // money > 100000 ? alert('这里最新款的汽车，请付款！') : alert('这里最新款的电瓶车，请付款！');
        alert(money > 100000 ? '这里最新款的汽车，请付款！' : '这里最新款的电瓶车，请付款！');
    </script>
</body>
