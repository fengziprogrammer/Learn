    <script>

        // 用户输入月份， 输出该月有多少天
        var month = +prompt('请输入月份：');

        // 判断
        switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12: alert(month + '有 31 天！'); break;
           case 4:
           case 6:
           case 9:
           case 11: alert(month + '有 30 天！'); break;
           case 2: alert('2月有 28 天或者 29 天!'); break;
        }
    </script>
</body>
