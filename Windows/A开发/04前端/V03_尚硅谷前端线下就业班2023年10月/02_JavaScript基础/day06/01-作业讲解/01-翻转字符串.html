<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建字符串
        var msg = 'Hello,高小乐,Where';
        // 创建空字符串
        var newMsg = '';

        // 遍历原字符串 倒着遍历
        for (var i = msg.length-1; i >= 0; i --) {
            newMsg += msg[i];   // newMsg = newMsg + msg[i];
        }

        console.log('未翻转的字符串：', msg);
        console.log('翻转好的字符串：', newMsg);

    </script>
</body>
</html>
