<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*                       行号n      *的数量        空格的数量
                *                 1            1              4
               ***                2            3              3
              *****               3            5              2
             *******              4            7              1
            *********             5            9              0
                                  n            2n-1          总行数-n   
        */  
        
        // 定义变量 表示行数
        var rows = 15;

        // 循环 控制行 
        for (var n = 1; n <= rows; n ++) {
            // 定义字符串
            var str = '';
            // 拼接空格
            for (var i = 0; i < rows-n; i ++) {
                str += ' ';
            }
            // 循环拼接*
            for (var i = 0; i < 2*n-1; i ++) {
                str += '*';
            }
            // 输出本行的 *
            console.log(str);
        }


       

     

    </script>
</body>
</html>
