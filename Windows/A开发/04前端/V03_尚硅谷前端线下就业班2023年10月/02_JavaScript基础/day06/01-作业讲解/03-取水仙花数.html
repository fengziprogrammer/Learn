        // 循环出所有的三位数
        for (var num = 100; num <= 999; num ++) {
            // 取出数字上百位、十位、个位上的数
            var n1 = parseInt(num / 100);   // 百位上的数字
            var n2 = parseInt(num % 100 / 10);  // 十位上的数字
            var n3 = num % 10;  // 个位上的数字

            // 判断是否是水仙花数
            if (n1*n1*n1 + n2*n2*n2 + n3*n3*n3 === num) {
                console.log(num);
            }

        }
    </script>
