<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 判断一个数字是否是质数
         * @param {number} 要判断的数字
         * @returns {boolean} true表示是质数 false表示不是质数
        */
        function isPrime(num) {
            // 循环2到num/2
            for (var i = 2; i <= num/2; i ++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // 输出 100到200之间所有的质数
        for (var n = 100; n <= 200; n ++) {
            if (isPrime(n)) {
                console.log(n);
            }
        }
    </script>
</body>
</html>
