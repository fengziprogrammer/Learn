<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建函数
        function fn01() {
            return 10 * 5;
        }
        console.log(fn01());
        console.log('');


        function fn02() {
            return fn01();
        }
        console.log(fn02());
        console.log('');

        function fn03() {
            var sum = 100 * 2 + 56;
            return;
        }
        function fn04() {
            var sum = 100 * 2 + 56;
        }
        console.log(fn03());
        console.log(fn04());
        console.log('');


        // return 表示结束所在的函数
        function fn05() {
            console.log('fn05 start');
            return;
            console.log('fn05 end');
        }
        fn05();
        console.log('');



        function fn06() {
            console.log(100);
        }

        var res1 = fn06;
        var res2 = fn06();
        console.log(res1);   // 函数本身
        console.log(res2);   // undefeind
        console.log('');
        console.log('');


        console.log(fn06());


    </script>
</body>
</html>
