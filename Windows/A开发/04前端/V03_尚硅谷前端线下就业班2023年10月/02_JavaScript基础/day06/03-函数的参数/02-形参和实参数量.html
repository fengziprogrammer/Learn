<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建函数
        function func(name1, name2) {
            console.log(name1 + '和' + name2 + '跳舞！');
        }

        // 调用函数
        func('高小乐', '曹操');

        // 实参数量>形参数量  按照顺序赋值
        func('贾宝玉', '高小乐', '林黛玉');

        // 实参个数小于形参数量
        func('孙悟空');
        func();
    </script>
</body>
</html>
