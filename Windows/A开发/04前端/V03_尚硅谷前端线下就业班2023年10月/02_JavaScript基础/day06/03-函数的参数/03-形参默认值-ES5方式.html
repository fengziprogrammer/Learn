<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用ES5方式给形参设置默认值
        function func(name, age, address) {
            // 如果 address 没有值，设置默认值
            if (address === undefined) {
                address = '上海';
            }

            if (age === undefined) {
                age = 10;
            }

            console.log('我叫' + name + ', 年龄' + age + '岁，住在' + address);
        }

        // 调用函数
        func('高小乐', 78, '山洞');
        func('孙悟空', 800);
        func('曹操');
       
    </script>
</body>
</html>
