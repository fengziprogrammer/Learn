<body>
    <script>
        // 创建变量
        var age = 100;
        
        // 创建函数
        function fn() {
            console.log('fn：', age);
        }

        // 创建函数
        function func() {
            // 创建变量
            var age = 200;
            // 调用函数 fn
            fn();
        }

        // 调用 func()
        func();



    </script>
