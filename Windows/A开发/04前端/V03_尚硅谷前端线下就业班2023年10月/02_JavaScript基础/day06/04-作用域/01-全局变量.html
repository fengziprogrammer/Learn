<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数外创建的就是全局变量
        var username = '高小乐';

        console.log(username);

        function func() {
            console.log(username);
        }
        func();


        for (var i = 0; i <= 10; i ++) {
            var age = i + 10;
        }
        console.log(i);
        console.log(age);

        if (true) {
            var address = '上海';
        }
        console.log(address);
        console.log(func);

        console.log('');
    </script>

    <script>
        console.log(username);
        console.log(i);
        console.log(func);
        console.log('');


    </script>
    <script src="./index.js"></script>
</body>
</html>
